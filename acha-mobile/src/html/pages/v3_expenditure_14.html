<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">카테고리 변경</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box">
            <ul class="usage-history-list usage-category-list category-change">
                <li class="month">6월</li>
                <li>
                    <p class="sub-title">식비 • 외식비</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>CU 구로 태평양점 CU 구로 태평양점 CU 구로 태평양점</span></span>
                                        <span class="amount">13,100</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>본건강한상</span></span>
                                        <span class="amount">85,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">교육 • 강습</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_education"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>클래스101</span></span>
                                        <span class="amount">120,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">미분류</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_exception"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>서울미트볼</span></span>
                                        <span class="amount">11,400</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in" checked>
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-wrap fixed-bottom active">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">카테고리 변경 (1건)</a>
            </div>
        </div>
    </div>

</div>
<script>
    $('.filled-in').on('click',function (){
        if($('.filled-in').is(':checked')){
            $('.btn-wrap').addClass('active');
        }else{
            $('.btn-wrap').removeClass('active');
        }
    })
</script>
</body>
</html>
