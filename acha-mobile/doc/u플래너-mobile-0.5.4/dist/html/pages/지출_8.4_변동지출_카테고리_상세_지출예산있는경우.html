<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">변동지출 카테고리 상세</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="category-detail-amount">
            <div class="total">
                <span class="img">
                    <i class="icon icon_cate_food"></i>
                </span>
                <p>
                    <span class="title">식비 • 외식비</span>
                    <span class="amount">320,500</span>
                </p>
            </div>
            <div class="bar-graph">
                <span class="bar color-purple" style="width: 60%">
                       <span class="percent">60%</span>
                </span>
            </div>
            <ul class="budget">
                <li class="item">
                    <span class="tit">남은 예산</span>
                    <span class="val"><span>179,500</span>원</span>
                </li>
                <li class="item">
                    <span class="tit">지출예산</span>
                    <span class="val"><span>500,000</span>원<i class="ico_list_arrow_small"></i></span>
                </li>
            </ul>
            <div class="definition">외식, 식재료 구입비, 배달음식</div>
            <div class="memo">점심 20만원<br>20일 * 10,000원<br><br>마트 식자재 구매 20만원<br>5만원 * 4주</div>
        </div>
        <div class="divider"></div>
        <div class="expenditure-box">
            <ul class="usage-history-list usage-category-list category-details">
                <li>
                    <p class="sub-title">1일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>GS25강남역삼점</span></span>
                                        <span class="amount">12,500</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_beauty"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>씨제이 올리브영(주) 강남우성점 씨제이 올리브영(주) 강남우성점</span></span>
                                        <span class="amount">9,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">6일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_cloth"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>이니시스</span></span>
                                        <span class="amount">91,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_helath"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>구슬약국</span></span>
                                        <span class="amount">5,800</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">25일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_leisure"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>영화</span></span>
                                        <span class="amount">12,500</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

</div>

</body>
</html>
