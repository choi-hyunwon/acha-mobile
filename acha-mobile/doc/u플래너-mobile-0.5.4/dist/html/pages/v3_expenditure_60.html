<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">수입예정</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box cash-flow">
            <ul class="usage-history-list usage-category-list category-change">
                <li class="month">6월</li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                    <div class="info">
                                        <span class="place"><span>유비벨록스급여</span></span>
                                        <span class="amount">1,000,000</span><i class="ico_list_arrow_small"></i>
                                    </div>
                                </div>
                                <div class="badge badge-outline-purple">6월 5일</div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                    <div class="info">
                                        <span class="place"><span>알바</span></span>
                                        <span class="amount">500,000</span><i class="ico_list_arrow_small"></i>
                                    </div>
                                </div>
                                <div class="badge badge-outline-purple">6월 25일</div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="month">7월</li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <label>
                                        <input type="checkbox" class="filled-in" checked>
                                        <span></span>
                                    </label>
                                    <div class="info">
                                        <span class="place"><span>유비벨록스급여</span></span>
                                        <span class="amount">1,000,000</span><i class="ico_list_arrow_small"></i>
                                    </div>
                                </div>
                                <div class="badge badge-outline-purple">7월 5일</div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                    <div class="info">
                                        <span class="place"><span>알바</span></span>
                                        <span class="amount">500,000</span><i class="ico_list_arrow_small"></i>
                                    </div>
                                </div>
                                <div class="badge badge-outline-purple">7월 25일</div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="month">8월</li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                    <div class="info">
                                        <span class="place"><span>유비벨록스급여</span></span>
                                        <span class="amount">1,000,000</span><i class="ico_list_arrow_small"></i>
                                    </div>
                                </div>
                                <div class="badge badge-outline-purple">8월 5일</div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-area fixed-bottom">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">저장</a>
            </div>
        </div>
    </div>

</div>
<script>
    $('.filled-in').on('click',function (){
        if($('.filled-in').is(':checked')){
            $('.btn-area .btn').removeClass('disabled');
        }else{
            $('.btn-area .btn').addClass('disabled');
        }
    })
</script>
</body>
</html>
