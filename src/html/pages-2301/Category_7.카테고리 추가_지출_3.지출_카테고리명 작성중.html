<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
	<div class="wrap renewal">
		<div class="header _sticky">
			<a href="#" class="sprite btn_back"></a>
			<h2>지출 카테고리 추가</h2>
		</div>
		<div class="contents expenditure">
			<div class="category-add-wrap">
				<div class="box_my_income_add">
					<form action="#">
						<div class="custom-light _focus">
							<a href="#">
                                <i class="icon C025"></i>
                            </a>
							<input title="value" type="text" maxlength="15" onkeyup="countCharDelete(this, '_val')"
								placeholder="" value="가나" />
								<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total">/15</span></div>
						</div>
	
						<div class="custom-light _focus">
							<input title="value" type="text" maxlength="24" onkeyup="countCharDelete(this, '_val')"
								placeholder="(선택) 카테고리 설명을 입력해 주세요" />
								<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total">/24</span></div>
						</div>
	
						<div class="btn-wrap category">
							<a class="btn btn-big btn-purple-bg btn-block" href="#">카테고리 생성</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	// 임시 포커스
	$('.custom-light input')[0].focus();

	const DEFAULT_HEIGHT = 0;
	const $textarea = document.querySelector('.textarea');

	$textarea.oninput = (e) => {
		const $target = e.target;
		$target.style.height = 0;
		$target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + 'px';
	};
</script>
@@include('../include/countCharDelete.html')

</html>
