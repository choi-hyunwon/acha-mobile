<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap"></div>
<div class="modal-slide modal-moreview expires _modalSlide">
    <div class="modal-slide-content">
        <a href="#" class="btn-close _btnSlideClose"></a>
        <div class="inner">
            <div class="title _btnSlideOpen"><span class="name">데이터 전송기간 만료 예정</span></div>
            <div class="desc-box">
                <p class="sub-title"><span class="purple">[현대카드]</span> 데이터 전송 기간이 곧 만료됩니다</p>
                <p>전송기간을 갱신하시면 기존 데이터를 유지한 채<br>업데이트 되는 정보를 가져옵니다. </p>
                <div class="box">
                    데이터 전송 만료 일자 : <span class="red">2022.07.19 09:00</span>
                </div>

            </div>
            <div class="btn-wrap">
                <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half" onclick="openPopup()">닫기</a>
                <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">갱신하기</a>
            </div>
        </div>
    </div>
</div>
<!-- <div class="modal-slide-backdrop"></div> -->
<script>
    $(document).ready(function () {
        var btnSlideOpen = $('._btnSlideOpen');
        var btnSlideClose = $('._btnSlideClose');

        btnSlideOpen.on('click',function (){
            setTimeout(
                function(){
                    document.getElementsByClassName("_modalSlide")[0].style.display='block';
                }, 500
            );
            $('._modalSlide').addClass('up').removeClass('down');
            $('.modal-slide-backdrop').addClass('show');
            $('body').addClass('scrOn')
        });

        btnSlideClose.on('click',function (){
            setTimeout(
                function(){
                    document.getElementsByClassName("_modalSlide")[0].style.display='none';
                }, 1000
            );
            $('._modalSlide').removeClass('up').addClass('down');
            $('.modal-slide-backdrop').removeClass('show');
            $('body').removeClass('scrOn')
        });

        btnSlideOpen.trigger('click');
    })
</script>
</body>
</html>
