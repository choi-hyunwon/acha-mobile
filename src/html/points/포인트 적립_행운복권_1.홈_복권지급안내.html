<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide _modalSlide points-lottery">
        <div class="modal-slide-content">
            <a href="#" class="modal-close _btnSlideClose"></a>
            <div class="modal-body">
                <h4>복권 1장 지급!</h4>
                <p class="guess-phrase">얼마가 들어있을까요?</p>
                <lottie-player class="new-lottery-img" src="../../img/points/motion_luckylottery_progress.json" loop autoplay></lottie-player>
                <div class="modal-btn-wrap">
                    <a href="#" class="btn btn-point-bg">바로 확인하기</a>
                    <a href="#" class="btn btn-white-bg _btnSlideClose">나중에</a>
                </div>
                <p class="alarm-phrase">내일이면 복권이 사라져요!</p>
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function () {
    var btnSlideOpen = $('._btnSlideOpen');
    var btnSlideClose = $('._btnSlideClose');
    btnSlideOpen.on('click', function () {
        setTimeout(
            function () {
                document.getElementsByClassName("_modalSlide")[0].style.display = 'flex';
            }, 500
        );
        $('._modalSlide').addClass('up').removeClass('down');
        $('.modal-slide-backdrop').addClass('show');
        $('body').addClass('scrOn')
    });
    btnSlideClose.on('click', function () {
        setTimeout(
            function () {
                document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
            }, 700
        );
        $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y', 'auto');
        $('.modal-slide-backdrop').removeClass('show');
        $('body').removeClass('scrOn')
    });
    btnSlideOpen.trigger('click');
})
</script>
</html>
