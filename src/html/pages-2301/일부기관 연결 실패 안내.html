<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide modal-my-data _modalSlide expiration">
        <div class="modal-slide-content">
            <div class="inner">
                <div class="title">
                    연결 성공 <span class="name">5건</span>, 실패 <span class="name">150건</span>
                </div>
                <div class="desc-box">
                    <p class="sub">연결된 기관</p>
                    <ul class="details-history limit">
                        <li class="item-list">
                            <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="기관로고">
                            <span class="corp">국민카드</span>
                        </li>
                        <li class="item-list">
                            <img src="../../img/@temp/shinhan.png" class="img-ci" alt="기관로고">
                            <span class="corp">신한카드</span>
                        </li>
                        <li class="item-list">
                            <img src="../../img/@temp/woori.png" class="img-ci" alt="기관로고">
                            <span class="corp">우리은행</span>
                        </li>
                        <li class="item-list">
                            <img src="../../img/@temp/hana.png" class="img-ci" alt="기관로고">
                            <span class="corp">하나은행</span>
                        </li>
                        <li class="item-list">
                            <img src="../../img/@temp/hana.png" class="img-ci" alt="기관로고">
                            <span class="corp">하나카드</span>
                        </li>
                    </ul>
                </div>
                <div class="btn-wrap _btnSlideClose">
                    <a href="#" class="btn btn-block btn-lg btn-purple-bg">확인</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal-slide-backdrop"></div> -->
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })
    </script>
</body>

</html>
