<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')
<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">보관함</h2>
        </div>
        <div class="contents household">
            <div class="storage-wrap">
                <div class="title">
                    <p><span class="f-point">복구하고 싶은 내역</span>을 선택해주세요</p>
                    <p>단, 편집한 내용은 복구되지 않아요</p>
                </div>
                <div class="storage-box">
                    <div class="storage-filter">
                        <a href="#">
                            <span>6월</span>
                            <img src="../../img/common/btn-filter-down@2x.png" alt="아이콘">
                        </a>
                        <span class="date">6.25~7.24</span>
                    </div>
                    <ul class="storage-list">
                        <li class="empty">
                            <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt="에러아이콘"></div>
                            <p>삭제한 내역이 없어요</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
