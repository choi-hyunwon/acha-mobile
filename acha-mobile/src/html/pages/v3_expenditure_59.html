<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">계좌잔고</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box cash-flow">
            <div class="title-area">
                <div class="title"><span class="color-purple">현금흐름 분석에 반영할 계좌</span>를<br>선택해주세요.</div>
                <div class="desc">고정지출이 나가는 계좌와 정기적으로 수입이 들어오는 계좌를 선택하세요.</div>
            </div>
            <ul class="usage-history-list usage-category-list category-change">
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/hana.png" alt="하나은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>하나은행입출금통장</span></span>
                                        <span class="amount">1,000,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리급여저축예금</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민보통예금</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_scbank@2x.png" alt="제일은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>SC제일은행 두드림통장</span></span>
                                        <span class="amount">800,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in" checked>
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-area fixed-bottom">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">저장</a>
            </div>
        </div>
    </div>

</div>
<script>
    $('.filled-in').on('click',function (){
        if($('.filled-in').is(':checked')){
            $('.btn-area .btn').removeClass('disabled');
        }else{
            $('.btn-area .btn').addClass('disabled');
        }
    })
</script>
</body>
</html>
