<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="period">
                <p>기간</p>
                <span class="start">1.25</span>~<span class="end">2.24</span>
            </div>
            <div class="total-amount add-logo add-logo-amount">
                <div class="img">
                    <img src="../../img/common/expenditure/icon-category/ic_cate_leisure@2x.png" alt="">
                </div>
                <div>
                    <p class="title">여름 휴가비<a href="#" class="icon-edit"></a></p>
                    <p class="amount">24,000,000</p>
                </div>
            </div>
            <div class="amount-wrap pt-0">
                <!-- 카테고리 화면 내 그래프 있는 경우, mb-20 클래스 필요 -->
                <div class="bar-graph mb-20">
                    <span class="bar color-purple" style="width: 80%">
                        <span class="percent">80%</span>
                    </span>
                </div>


                <!-- 지출내역 -->
                <div class="amount-list">
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit">남은 예산</span>
                            <span class="val"><span class="f-color-01">100,000<span>원</span></span></span>
                        </li>
                        <li class="item">
                            <span class="tit">지출예산</span>
                            <span class="val"><span class="f-color-01">25,000,000<span>원</span></span><i
                                    class="ico_list_arrow_small"></i></span>
                        </li>
                    </ul>
                </div>

                <!-- 카테고리 설명이 없는 경우, 해당 영역 미노출 처리 -->
                <div class="description-box">
                    <span>여행숙박, 식비, 교통, 주유</span>
                </div>

                <div class="memo-box pb-20">
                    <span>
                        왕복 항공권 120만원<br>
                        숙박비 60만원
                    </span>
                </div>
            </div>

            <div class="divider"></div>

            <div class="expenditure-box category-budget">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">14</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>

                <ul class="usage-history-list budget-wrap">
                    <li>
                        <div class="list-day-wrap">
                            <p class="sub-title">10월 14일
                                <span class="lump">1,200,000<span>원</span></span>
                            </p>
                            <ul class="details-history">
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_food"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>(주)인터파크</span></span>
                                                <span class="amount-global">1,200,000<span>원</span></span>
                                                <!-- memo -->
                                                <p class="expected">
                                                    <span>왕복 티켓 구매</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <div class="list-day-wrap">
                            <p class="sub-title">10월 11일
                                <span class="lump">600,000<span>원</span></span>
                            </p>
                            <ul class="details-history">
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_food"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>Hilton Hotel</span></span>
                                                <span class="amount-global">600,000<span>원</span></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        let memo = $('.description-box span')[0];
        memo.innerText.length < 1 ? $('.description-box').css('display', 'none') : $('.description-box').css('display', 'block');
    });
</script>
</html>
