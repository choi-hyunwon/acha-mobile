<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 10월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">

        <div class="amount-wrap">
            <!-- 지출내역 -->
            <div class="amount-list">
                <div class="title">
                    <span class="tit">수입</span>
                    <span class="val">0원</span>
                </div>
                <ul class="info-list">
                    <li class="item text-lg">
                        <span class="tit">지출</span>
                        <span class="val">0원</span>
                    </li>
                    <li class="item">
                        <span class="tit">정기지출</span>
                        <span class="val">0원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">할부지출</span>
                        <span class="val">0원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">변동지출</span>
                        <span class="val">0원<i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="divider divider-line "></div>
        <div class="amount-wrap">
            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item text-lg">
                        <span class="tit">수입-지출</span>
                        <span class="val">0원</span>
                    </li>
                </ul>
                <!-- 지출예산 설정하기 -->
                <div class="btn-wrap">
                    <a class="btn btn-big btn-block btn-outline-purple" href="#">수입/지출 한번에 불러오기</a>
                </div>
            </div>
        </div>
        <div class="divider divider-line "></div>
        <div class="amount-wrap">
            <div class="title">지출추이</div>
            <div class="graph">
                <div class="stick stick-disabeled" style="height: 200px;">
                    <div style="height: 40px; top:160px;"></div>
                    <div style="height: 20px; top:180px;"></div>
                    <div style="height: 80px; top:120px;"></div>
                    <div style="height: 200px; top:0px;"></div>
                    <div class="active" style="height: 100px; top:100px;"></div>
                </div>
            </div>

            <!-- 지출예산 설정하기 -->
            <div class="btn-wrap pb-20">
                <a class="btn btn-big btn-block btn-outline-purple" href="#">지출 한 번에 불러오기</a>
            </div>
        </div>
        <div class="divider"></div>
        <div class="amount-wrap">
            <div class="title">남은 돈</div>
            <div class="graph">
                <div class="stick stick-disabeled stick-minus" style="height: 200px;">
                    <div style="height: 20px; top:80px;"></div>
                    <div style="height: 10px; top:90px;"></div>
                    <div style="height: 100px; top:0px;"></div>
                    <div class="minus" style="height: 100px; top:100px;"></div>
                    <div class="active" style="height: 50px; top:50px;"></div>
                </div>
            </div>

            <!-- 지출예산 설정하기 -->
            <div class="btn-wrap pb-20">
                <a class="btn btn-big btn-block btn-outline-purple" href="#">수입/지출 한번에 불러오기</a>
            </div>

        </div>


    </div>


</div>

</body>
</html>
