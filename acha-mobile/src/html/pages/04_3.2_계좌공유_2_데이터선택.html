<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <div class="contents expenditure share-spend-money">

        <div class="text-descriptiton mb-20">
            <p class="title title-md"><span class="f-point">같이 보는 계좌</span></p>
            <p class="desc">공유 할 데이터를 선택해주세요</p>
        </div>
        <div class="agree-wrap agree-wrap-reverse padding-default-x">
            <div>
                <span>전체 선택</span>
                <label>
                    <input type="checkbox" class="filled-in">
                    <span></span>
                </label>
            </div>
        </div>

        <div class="expenditure-box pt-0">
            <ul class="usage-history-list usage-category-list filter-setting  pt-0" style="padding-bottom: 20px;">
                <li>
                    <div class="title-category justify-content-between"><span>은행</span></div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리편한입출금통장</span></span>


                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민은행 카드</span></span>
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="title-category justify-content-between"><span>투자증권</span></div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민투자</span></span>
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>


        </div>
        <div class="padding-default">
            <div class="box-mydata">
                <p class="desc">공유하려는 카드나 계좌가 없는 경우 <br>
                    마이데이터를 추가로 연결해주세요</p>
                <a href="#">마이데이터 연결하기<i class="sprite icon ico_arrow_small_nor"></i></a>
            </div>
            <div class="btn-wrap btn-inline">
                <a href="#" class="btn btn-block btn-lg btn-gray-bg">취소</a>
                <a href="#" class="btn btn-block btn-lg btn-purple-bg">선택 완료</a>
            </div>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
