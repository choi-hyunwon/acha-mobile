<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
        <a href="#" class="text">예산</a>
    </div>
    <div class="contents expenditure">
        <div class="total-amount">
            <p class="title">총 변동지출</p>
            <span class="amount">34,290,000</span>
            <p class="expected">예산 <span>3,000,000</span>원</p>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li><a href="#">일자</a></li>
                <li class="active"><a href="#">카테고리</a></li>
            </ul>
            <a href="#" class="btn btn-edit">편집</a>
        </div>
        <div class="expenditure-box bg_light_gray">
            <ul class="usage-history-list">
                <li>
                    <p class="sub-title">식비・외식비
                        <span class="sum">230,000</span>
                    </p>
                    <div class="divider"></div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>GS25강남역삼점</span></span>
                                        <span class="amount">12,500</span>
                                    </div>
                                </div>
                                <div class="payment-method">KB국민 톡톡 Pay카드</div>
                            </div>
                            <span class="hashtag">#간식파티</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">교육・강습
                        <span class="sum">91,000</span>
                    </p>
                    <div class="divider"></div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_education"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>클래스101</span></span>
                                        <span class="amount">91,000</span>
                                    </div>
                                </div>
                                <div class="payment-method">우리계좌745</div>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
