<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="total-amount add-logo add-logo-amount">
                <div class="img">
                    <img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" alt="">
                </div>
                <div>
                    <p class="title">식비・외식비</p>
                    <p class="amount">0</p>
                </div>
            </div>
            <div class="amount-wrap pt-0">
                <!-- 지출내역 -->
                <div class="amount-list">
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit">남은 예산</span>
                            <span class="val"><span class="f-color-01">0<span>원</span></span></span>
                        </li>
                        <li class="item">
                            <span class="tit">지출예산</span>
                            <span class="val"><span class="f-color-01">0<span>원</span></span><i
                                    class="ico_list_arrow_small"></i></span>
                        </li>
                    </ul>
                </div>

                <div class="description-box">
                    <span>외식, 식재료 구입비, 배달음식</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="expenditure-box category-budget">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">0</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>
                <div class="empty">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>지출 내역이 없습니다 🙁</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
