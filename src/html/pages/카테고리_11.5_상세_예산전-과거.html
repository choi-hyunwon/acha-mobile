<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="total-amount add-logo add-logo-amount">
                <div class="img">
                    <img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" alt="">
                </div>
                <div>
                    <p class="title">식비・외식비</p>
                    <p class="amount">458,000</p>
                </div>
            </div>
            <div class="amount-wrap pt-0">
                <div class="description-box mb-2">
                    <span>외식, 식재료 구입비, 배달음식</span>
                </div>
                <!-- 지출예산 설정하기 -->
                <div class="btn-wrap">
                    <a class="btn btn-big btn-block btn-outline-gray" href="#">지출 예산 설정하기</a>
                </div>
            </div>


            <div class="divider divider-line "></div>

            <div class="amount-wrap">
                <div class="title">지출추이 <span class="regend">(단위:만원)</span></div>
                <div class="graph">
                    <div class="stick">
                        <div><span class="text">100</span></div>
                        <div><span class="text">210</span></div>
                        <div><span class="text">140</span></div>
                        <div><span class="text">124</span></div>
                        <div class="active"><span class="text">190</span></div>
                    </div>
                    <div class="month">
                        <em>4월</em>
                        <em>5월</em>
                        <em>6월</em>
                        <em>7월</em>
                        <em>8월</em>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="expenditure-box category-budget">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">14</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>

                <ul class="usage-history-list budget-wrap">
                    <li>
                        <div class="list-day-wrap">
                            <p class="sub-title">8월 6일
                                <span class="lump">21,500<span>원</span></span>
                            </p>
                            <ul class="details-history">
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_food"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>GS25강남역삼점</span></span>
                                                <span class="amount">12,500</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
    
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_beauty"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>(주)아모레퍼시픽</span></span>
                                                <span class="amount">9,000</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <div class="list-day-wrap">
                            <p class="sub-title">8월 3일
                                <span class="lump">5,500<span>원</span></span>
                            </p>
                            <ul class="details-history">
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_food"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>맥도날드</span></span>
                                                <span class="amount">55,00</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
