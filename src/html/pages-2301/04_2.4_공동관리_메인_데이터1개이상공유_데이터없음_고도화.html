<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <!-- mission-challenge 챌린지 속성 샘플 추가 -->
        <div class="contents mission-contents mission-challenge bg_light_gray">
            <div class="box-ex-top box-card-top manage">
                <div class="title">
                    <div class="profile">
                        <div class="with-me">
                            <p class="icon icon-share">
                                <img src="../../img/common/ico_mypage_profile_img03@2x.png" alt="캐릭터1">
                                <span class="share-num">10</span>
                            </p>
                            <p class="name">김꼼꼼</p>
                        </div>
                        <span class="share"><img src="../../img/common/img_share@2x.png" alt="공유"></span>
                        <div class="with-you">
                            <p class="icon icon-share">
                                <img src="../../img/common/ico_mypage_profile_img01@2x.png" alt="캐릭터2">
                                <span class="share-num">3</span>
                            </p>
                            <p class="name">유똑똑</pd>
                        </div>
                    </div>

                    <div class="with-us-day">
                        함께 공동관리한 지 <p class="f-point"><span>9999</span>일째</p>
                    </div>

                    <div class="btn_area">
                        <a class="img" href="#">
                            <img src="../../img/common/ico_top_option_nor@2x.png" width="26" height="26" alt="더보기 버튼">
                        </a>
                    </div>
                </div>
            </div>

            <div class="box-ex-list box-card-list">
                <!-- 공동가계부 -->
                <div class="card-item">
                    <div class="asset-wrap">
                        <div class="asset add-management">
                            <div class="category-heading no-icon">
                                <div class="history-list pt-0">
                                    <div class="title">
                                        <p>공동가계부&nbsp;<span class="f-point">10월</span></p>
                                        <button class="calendar">
                                            <img src="../../img/sprite/common/ico_input_calendar@2x.png" alt="캘린더아이콘">
                                            캘린더
                                        </button>
                                    </div>
                                    <!-- 기간 추가 -->
                                    <div class="period">
                                        <span class="date">3.1 ~ 3.31</span>
                                    </div>
                                    <div class="income">
                                        <span class="sub-title sub-title-bold">수입
                                            <span class="badge badge-purple badge-payment">3건</span>
                                        </span>
                                        <span class="number">5,000,000</span>
                                    </div>
                                    <div class="expenditure">
                                        <span class="sub-title sub-title-bold">지출
                                            <span class="badge badge-purple badge-payment">21건</span>
                                        </span>
                                        <span class="number">1,850,000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- sample-banner -->
                 <!-- <div class="banner-area sample">
                    <img src="../../img/common/event/safe-banner@2x.png" alt="SSP 광고 배너">
                </div> -->

                <!-- 카드 -->
                <div class="card-item">
                    <div class="asset-wrap">
                        <div class="asset together-view-card together-view-card-user">
                            <div class="category-heading no-icon">
                                <span class="title">카드 <em class="badge badge-purple badge-payment">4</em>
                                    <em class="number">0원</em></span>
                                <ul class="list-card">
                                    <li class="item">
                                        <span class="box-icon">
                                            <i class="icon-user icon-user-me"><img
                                                    src="../../img/common/ico_mypage_profile_img03@2x.png" width="30"
                                                    alt="아이콘"></i>
                                            <span class="circle"><img src="../../img/@temp/woori.png" width="30"
                                                    alt="우리"></span>
                                        </span>
                                        <span class="box-detail">
                                            <span class="name">신한 Deep Dream</span>
                                            <span class="val">0<em>원</em></span>
                                        </span>
                                    </li>
                                </ul>
                                <!-- <a href="#" class="btn btn-block btn-lg btn-outline-gray">더보기</a> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 연금 -->
                <div class="card-item">
                    <div class="asset-wrap">
                        <div class="asset together-view-card together-view-card-user">
                            <div class="category-heading no-icon">
                                <span class="title">연금
                                    <em class="badge badge-purple badge-payment">2</em>
                                    <em class="number">0원</em>
                                </span>
                                <!-- 국내 -->
                                <div class="card-item">
                                    <!-- <div class="category-head">
                                        <p>국내</p>
                                        <p class="total">3,500,000 <span>원</span></p>
                                    </div> -->
                                    <ul class="list-card">
                                        <li class="item">
                                            <span class="box-icon">
                                                <i class="icon-user icon-user-me"><img
                                                        src="../../img/common/ico_mypage_profile_img03@2x.png"
                                                        width="30" alt="아이콘"></i>
                                                <span class="circle"><img src="../../img/@temp/woori.png" width="30"
                                                        alt="우리"></span>
                                            </span>
                                            <span class="box-detail">
                                                <span class="name">하나생명 퇴직연금 IRP</span>
                                                <span class="val">0<em>원</em></span>
                                            </span>
                                        </li>
                                        <li class="item">
                                            <span class="box-icon">
                                                <i class="icon-user icon-user-me"><img
                                                        src="../../img/common/ico_mypage_profile_img01@2x.png"
                                                        width="30" alt="아이콘"></i>
                                                <span class="circle"><img src="../../img/@temp/woori.png" width="30"
                                                        alt="우리"></span>
                                            </span>
                                            <span class="box-detail">
                                                <span class="name">신한 Deep Dream신한 Deep Dream신한 Deep Dream</span>
                                                <span class="val">0<em>원</em></span>
                                                <i class="icon ico-caution"></i>
                                            </span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>

                                <!-- <a href="#" class="btn btn-block btn-lg btn-outline-gray">더보기</a> -->
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- 스토리 -->
                <div class="card-item">
                    <div class="asset-wrap">
                        <div class="asset add-management">
                            <div class="category-heading no-icon">
                                <span class="title">스토리 <em class="badge badge-purple badge-payment">1</em></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 소비분석·맞춤카드 -->
                <div class="card-item">
                    <div class="asset-wrap">
                        <div class="asset add-management">
                            <div class="category-heading no-icon">
                                <span class="title">소비분석·맞춤카드</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 진행중인 미션 -->
                <div class="card-item">
                    <div class="asset-wrap">
                        <div class="asset add-management">
                            <div class="category-heading">
                                <span class="title">미션 추가하기</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
