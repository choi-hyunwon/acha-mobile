<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>

</head>

<body>
<div class="wrap">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">문의 상세</h2>
    </div>
    <div class="contents">
        <div class="faq_list_detail">
            <div class="faq_info">
                <div class="title">왜 카드사 연동이 안되는거예요?</div>
                <div class="title-sm">
                    <span class="category">로그인/회원가입</span>
                    <span class="date">2019.10.29</span>
                </div>
            </div>
            <div class="faq_content">
                <p class="">카드사 연동이 안됩니다. 카드사 연동이 안됩니다. 카드사 연동이
                    안됩니다. 카드사 연동이 안됩니다. 카드사 연동이 안됩니다.<br/><br/>

                    카드사 연동이 안됩니다. 카드사 연동이 안됩니다. 카드사 연동이
                    안됩니다. 카드사 연동이 안됩니다.</p>
            </div>
            <div class="faq-must-check mr-0 ml-0">
                <div class="txt-lg">꼭! 확인하세요</div>
                <div class="txt">단순 질의의 경우 평일 기준 1~2일 이내에 답변드리고 있으나,
                    문의 내용 또는 상황에 따라 검토 기간이 길어질 수 있습니다.</div>
                <div class="list">운영 시간 : 평일 10:00~18:00 (공휴일 제외)</div>
            </div>
        </div>
    </div>
    <div class="textarea-box">
        <div class="textarea">
            <textarea class="custom" onkeyup="countChar(this,'_val')" name="context" id="context" maxlength="200" placeholder="의견을 작성해 주세요"></textarea>

            <div class="submit-box ">
                <span class="length"><em class="_val">0</em> / 200</span>
                <a href="#" class="btn btn-purple">등록</a>
           </div>
        </div>
    </div>
</div>
<script>
    function countChar(val , target) {
        var len = val.value.length;
        var targetItem = $(`.${target}`);

        targetItem.text(len);

        if(len === 0) {
            targetItem.css('color','#afaeb8')
            $('.textarea-box').removeClass('active');
        }
        else {
            targetItem.css('color','#37354e')
            $('.textarea-box').addClass('active');
        }
    }

    $('.custom').focus(function() {
        $('.textarea-box').addClass('active');
    });

    $('.custom').focusout(function() {
        if ($(this).val().length === 0) {
            $('.textarea-box').removeClass('active');
        }
    });

</script>
</body>
</html>
