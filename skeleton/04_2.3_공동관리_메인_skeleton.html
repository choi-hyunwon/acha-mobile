<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />

    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="./css/skeleton.css" />
  </head>

  <body>
    <div class="skeleton-wrap skeleton-renewal">
      <div class="skeleton-contents skeleton-mission-contents">
        <div
          class="skeleton-box-card-top skeleton-bg_light_gray"
          style="flex-direction: column"
        >
          <div class="skeleton-title">
            <div class="skeleton-profile">
              <div class="skeleton-with">
                <div
                  class="skeleton skeleton-width-70 skeleton-height-70 skeleton-radius skeleton-user-box"
                >
                  <p
                    class="skeleton skeleton-width-60 skeleton-height-60 skeleton-radius skeleton-user"
                  ></p>
                </div>
                <span
                  class="skeleton skeleton-icon skeleton-left skeleton-radius skeleton-radius-md"
                ></span>
                <p class="skeleton skeleton-name skeleton-width-70"></p>
              </div>
              <div class="skeleton skeleton-share"></div>
              <div class="skeleton-with skeleton-ml-9">
                <div
                  class="skeleton skeleton-width-70 skeleton-height-70 skeleton-radius skeleton-user-box"
                >
                  <p
                    class="skeleton skeleton-width-60 skeleton-height-60 skeleton-radius skeleton-user"
                  ></p>
                </div>
                <span
                  class="skeleton skeleton-icon skeleton-right skeleton-radius skeleton-radius-md"
                ></span>
                <p class="skeleton skeleton-name skeleton-width-70"></p>
              </div>
            </div>
          </div>

          <div
            class="skeleton skeleton-width-us-day skeleton-width-xlg skeleton-height-xlg skeleton-radius-14 skeleton-mt-3"
          ></div>

          <div class="skeleton skeleton-btn"></div>
        </div>

        <div class="skeleton-box-card-list skeleton-bg_light_gray">
          <div class="skeleton-card-item">
            <div class="skeleton-asset-wrap">
              <div class="skeleton-category-heading">
                <div class="skeleton-title">
                  <div
                    class="skeleton skeleton-width-lg skeleton-height-xl"
                  ></div>
                  <div
                    class="skeleton skeleton-width-56 skeleton-height-34 skeleton-calendar"
                  ></div>
                </div>
                <div
                  class="skeleton skeleton-width-80 skeleton-height-lg skeleton-mb-5"
                ></div>
                <ul>
                  <li>
                    <span
                      class="skeleton skeleton-width-80 skeleton-card-name"
                    ></span>
                    <span
                      class="skeleton skeleton-height-lg skeleton-acc-total"
                    ></span>
                  </li>
                  <li>
                    <span
                      class="skeleton skeleton-width-80 skeleton-card-name"
                    ></span>
                    <span
                      class="skeleton skeleton-height-lg skeleton-acc-total"
                    ></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="skeleton skeleton-ad-box"></div>

          <div class="skeleton-card-item">
            <div class="skeleton-asset-wrap">
              <div class="skeleton-category-heading">
                <ul>
                  <li>
                    <div class="skeleton skeleton-card-btn"></div>
                    <div
                      class="skeleton skeleton-acc-btn skeleton-width-120"
                    ></div>
                  </li>
                  <li>
                    <div class="skeleton skeleton-card-btn"></div>
                    <div
                      class="skeleton skeleton-acc-btn skeleton-width-120"
                    ></div>
                  </li>
                  <li>
                    <div class="skeleton skeleton-card-btn"></div>
                    <div
                      class="skeleton skeleton-acc-btn skeleton-width-120"
                    ></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="skeleton-card-item">
            <div class="skeleton-asset-wrap">
              <div class="skeleton-category-heading">
                <div class="skeleton-title skeleton-pb-5">
                  <span class="skeleton skeleton-category"></span>
                  <span
                    class="skeleton skeleton-width-md skeleton-height-lg"
                  ></span>
                </div>

                <ul class="skeleton-list-card">
                  <li class="skeleton-item">
                    <div class="box-icon">
                      <div
                        class="skeleton skeleton-radius skeleton-radius-md"
                      ></div>
                      <div
                        class="skeleton skeleton-width-60 skeleton-height-lg"
                      ></div>
                    </div>
                    <div class="skeleton skeleton-width-94"></div>
                  </li>
                  <li class="skeleton-item">
                    <div class="box-icon">
                      <div
                        class="skeleton skeleton-radius skeleton-radius-md"
                      ></div>
                      <div
                        class="skeleton skeleton-width-60 skeleton-height-lg"
                      ></div>
                    </div>
                    <div class="skeleton skeleton-width-94"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="skeleton-card-item">
            <div class="skeleton-asset-wrap">
              <div class="skeleton-category-heading">
                <ul>
                  <li>
                    <div class="skeleton skeleton-card-btn"></div>
                    <div class="skeleton skeleton-acc-btn"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
