<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount">
            <p class="title">총 정기지출</p>
            <span class="amount">34,290,000</span>
            <p class="expected">지출 예정 <span>450,000</span>원</p>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">일자</a></li>
                <li><a href="#">카테고리</a></li>
            </ul>
            <a href="#" class="btn btn-edit">편집</a>
        </div>
        <div class="expenditure-box bg_light_gray">
            <ul class="usage-history-list">
                <li>
                    <p class="sub-title">지출 완료</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>우리은행 신용대출</span></span>
                                        <span class="amount">1,000,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-gray">3일 완료</div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">지출 예정</p>
                    <ul class="details-history">
                        <li class="item-list empty">
                            <span>지출예정 내역이 없습니다 🙁</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
