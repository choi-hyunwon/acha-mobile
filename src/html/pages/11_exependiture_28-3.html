<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>계좌상세</h2>
    </div>
    <div class="contents">
        <div class="box-ex-detail-top border-bottom">
            <div class="account-info">
                <div class="info1">
                    <span class="img"><img src="../../img/@temp/ci_kbbank@2x.png" alt="우리 직장인 예금"></span>
                    <span class="name">마이너스 통장</span>
                    <a href="#" class="btn-refresh"><span>10시간 전</span><i class="ico-refresh-mini"></i></a>
                </div>
                <div class="info2">
                    <span class="ac-num">135-875-6589</span>
                    <div class="ac-total">
                        <span class="val">7.45<em class="abroad">USD</em></span>
                        <span class="desc">(출금가능액 : <span class="num">7.45</span>USD)</span>
                    </div>
                </div>
                <div class="info2">
                    <div class="ac-total">
                        <span class="val">1.85<em class="abroad">EUR</em></span>
                        <span class="desc">(출금가능액 : <span class="num">1.85</span>EUR)</span>
                    </div>
                </div>
                <div class="info2">
                    <div class="ac-total">
                        <span class="val">980<em class="abroad">JPY</em></span>
                        <span class="desc">(출금가능액 : <span class="num">980</span>JPY)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="account-detail-wrap pt-0 pb-5">
            <div class="info-wrap">
                <div class="title">계좌정보</div>
                <ul class="info-list">
                    <li class="item">
                        <div class="tit">계좌유형</div>
                        <div class="val-item">
                            <span class="val">자유입출식</span>
                            <span class="val val-sm">(외화계좌)</span>
                        </div>
                    </li>
                    <li class="item">
                        <div class="tit">저축방법</div>
                        <div class="val-item">
                            <span class="val">요구불식</span>
                        </div>
                    </li>
                    <li class="item">
                        <div class="tit">적용금리</div>
                        <div class="val-item">
                            <span class="val">0.2%</span>
                        </div>
                    </li>
                    <li class="item">
                        <div class="tit">개설일</div>
                        <div class="val-item">
                            <span class="val">2018.03.21</span>
                        </div>
                    </li>
                    <li class="item">
                        <div class="tit">상태</div>
                        <div class="val-item">
                            <span class="val">활동</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
