<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">필터</a></h2>
    </div>

    <div class="contents expenditure">
        <div class="expenditure-box">

            <ul class="usage-history-list usage-category-list filter-setting">
                <li class="info-title">조회할 <span>계좌・카드・현금</span>을 선택해 주세요</li>
                <li>
                    <div class="title-category">계좌</div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리편한입출금통장</span></span>
                                        <span class="num">05490104038220</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>KB종합통장</span></span>
                                        <span class="num">0549010403822</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_scbank@2x.png" class="img-ci" alt="SC은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>SC직장인우대통장</span></span>
                                        <span class="num">0549010403822</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in" checked>
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="title-category">카드</div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리 카드</span></span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>KB 굴비 카드</span></span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="title-category">현금</div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-area fixed-bottom bg-white">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">적용하기</a>
            </div>
        </div>
    </div>

</div>
<script>
    $('.filled-in').on('click',function (){
        if($('.filled-in').is(':checked')){
            $('.btn-area .btn').removeClass('disabled');
        }else{
            $('.btn-area .btn').addClass('disabled');
        }
    })
</script>
</body>
</html>
