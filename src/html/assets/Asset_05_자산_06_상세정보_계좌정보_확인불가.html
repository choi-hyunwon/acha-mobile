<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
            <h2>상세정보</h2>
            <!-- <a class="btn-edit" href="#">계좌상세</a> -->
        </div>
        <div class="contents property">
            <div class="box-ex-detail-top border-bottom">
                <div class="account-info">
                    <div class="info1">
                        <span class="img"><img src="../../img/@temp/hana.png" alt="logo"></span>
                        <span class="name">하나 원큐 정기예금</span>
                        <!-- <a href="#" class="btn-refresh"><span>10시간 전</span><i class="ico-refresh-mini"></i></a> -->
                    </div>
                    <!-- 계정정보 확인 불가시  클래스 추가 unconfirmed -->
                    <div class="info2 unconfirmed">
                        <span class="ac-num">135-875-6589</span>
                        <div class="ac-total">
                            <!-- <span class="val">7.45<em class="abroad">USD</em></span>
                            <span class="desc">(출금가능액 : <span class="num">7.45</span>USD)</span> -->
                            <div class="unkown">
                                자산정보 확인불가
                                <i class="sprite ico_tooltip"></i>
                                <!-- 클릭 이벤트 스크립트 추가되었습니다. -->
                                <div class="tooltip-txt reverse" data-tooltip="hidden">
                                    만기·상환·해지 등으로 인해 <br>정보를 불러올 수 없어요
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-ex-list border-bottom-0">
                <div class="empty">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>정보를 불러올 수 없어요</p>
                </div>
            </div>
            <div class="btn-area">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">삭제하기</a>
            </div>
        </div>
    </div>
    <script>
        $('.unkown').click(function () {
            let $tooltip = $('.tooltip-txt')
            if ($tooltip.data('tooltip') === "show") {
                $tooltip.addClass('show')
                $tooltip.data('tooltip', 'hidden')
            } else {
                $tooltip.removeClass('show')
                $tooltip.data('tooltip', 'show')
            }
        })
    </script>
</body>

</html>
