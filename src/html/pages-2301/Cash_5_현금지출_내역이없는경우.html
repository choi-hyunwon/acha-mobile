<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">2023년 4월</a><i class="icon-arrow-bottom"></i></h2>
            <div class="btn_area">
                <a class="img" href="#">
                    <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
                </a>
            </div>
        </div>
        <div class="contents expenditure">
            <div class="period">
                <p>기간</p>
                <span class="start">1.25</span>~<span class="end">2.24</span>
            </div>
            <div class="total-amount">
                <p class="title">총 현금지출</p>
                <span class="amount">2,021,500</span>
                <p class="expected">지출 예정 500,000<span>원</span></p>
            </div>
            <div class="expenditure-box account-spending bg_light_gray">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">0</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>
                <div class="empty">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>지출 내역이 없습니다 🙁</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
