<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>만료 및 연결해제된 기관</h2>
        <a href="#" class="btn-delete">전체 삭제</a>
    </div>

    <div class="contents connection-management disconnected-institutions">
            <div class="connection-category">
                <div class="title-category">만료된 기관<span class="purple">2</span></div>
                <a href="#" class="connect_at_once">한번에 연결하기</a>
                <div class="ex-list">
                    <ul>
                        <li class="item">
                            <div>
                                <div class="img">
                                    <img src="../../img/@temp/woori.png" alt="로고">
                                </div>
                                <div class="info">
                                    <span class="tit">우리카드</span>
                                </div>
                            </div>
                            <span class="btn_group">
                                <a href="#" class="btn-connect">연결</a>
                                <a href="#" class="btn-delete">삭제</a>
                            </span>
                        </li>
                        <li class="item">
                            <div>
                                <div class="img">
                                    <img src="../../img/@temp/woori.png" alt="로고">
                                </div>
                                <div class="info">
                                    <span class="tit">우리카드</span>
                                </div>
                            </div>
                            <span class="btn_group">
                                <a href="#" class="btn-connect">연결</a>
                                <a href="#" class="btn-delete">삭제</a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="divider"></div>
            <div class="connection-category">
                <div class="title-category">연결 해제된 기관<span class="purple">2</span></div>
                <a href="#" class="connect_at_once">한번에 연결하기</a>
                <div class="ex-list">
                    <ul>
                        <li class="item">
                            <div>
                                <div class="img">
                                    <img src="../../img/@temp/woori.png" alt="로고">
                                </div>
                                <div class="info">
                                    <span class="tit">우리카드</span>
                                </div>
                            </div>
                            <span class="btn_group">
                                <a href="#" class="btn-connect">연결</a>
                                <a href="#" class="btn-delete">삭제</a>
                            </span>
                        </li>
                        <li class="item">
                            <div>
                                <div class="img">
                                    <img src="../../img/@temp/woori.png" alt="로고">
                                </div>
                                <div class="info">
                                    <span class="tit">우리카드</span>
                                </div>
                            </div>
                            <span class="btn_group">
                                <a href="#" class="btn-connect">연결</a>
                                <a href="#" class="btn-delete">삭제</a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn-wrap fixed-bottom">
                <a href="#" class="btn btn-block btn-lg btn-big  btn-purple-bg">4개 기관 한번에 연결하기</a>
            </div>
        </div>


</div>
<script>

    $('.btn-connect').click(function (){
        $(this).toggleClass('on');
    })

    $('.btn-delete').click(function (){
        $(this).parents('.item').remove();
    })

    $('.connect_at_once').click(function (){
        $(this).next('.ex-list').find('.btn-connect').addClass('on');
    })

    $('.header .btn-delete').click(function (){
        $('.ex-list').find('.item').remove();
    })

</script>
</body>
</html>
