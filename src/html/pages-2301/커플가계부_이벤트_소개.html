<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal event-area">
        <div class="contents event-box">
            <div class="couple-cashbook bg-purple">
                <div class="img-wrap">
                    <img src="../../img/common/event/img_event_01@2x.png" alt="커플가계부 올리고 같이 돈 모으자!">
                    <div class="gift-coffee">
                        <img src="../../img/common/event/img_gift_coffee@2x.png" alt="coffee">
                    </div>
                </div>

                <div class="agreement">
                    <img src="../../img/common/event/img_agree@2x.png" alt="이용동의제공 동의서">
                    <div class="agreement-input">
                        <label for="radio1">
                            <input type="radio" id="radio1" name="agreement" class="filled-in" checked>
                            <span>동의</span>
                        </label>
                        <label for="radio2" class="ml-20">
                            <input type="radio" id="radio2" name="agreement" class="filled-in">
                            <span>동의하지 않음</span>
                        </label>
                    </div>
                    <a href="#" class="btn-apply-event">
                        <img src="../../img/common/event/btn_arrow@2x.png" alt="이벤트 응모하기버튼">
                    </a>
                </div>
            </div>
            <div class="img-wrap">
                <img src="../../img/common/event/img_event_note@2x.png" alt="이벤트 유의사항">
            </div>
        </div>
    </div>
</body>
@@include('../include/countCharDelete.html')

</html>
