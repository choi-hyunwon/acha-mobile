<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2025년 4월</a><i class="icon-arrow-bottom"></i></h2>
        <div class="btn_area">
            <a class="img" href="#">
                <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
            </a>
            <a class="img storage" href="#">
                <img src="../../img/common/ico-top-storage-box@3x.png" width="26" alt="보관함 버튼">
            </a>
        </div>    
    </div>
    <div class="contents expenditure household">
        <div class="period">
            <p>기간</p>
            <span class="start">1.25</span>~<span class="end">2.24</span>
        </div>
        <div class="total-amount mb-5">
            <p class="title">총 지출 <a href="#"><img src="../../img/common/ico_tooltip_big@2x.png" width="16" alt="tooltip-large"></a></p>
            <span class="amount">0</span>
            <p class="expected"><span class="start-date">4.1</span> ~ <span class="end-date">4.31</span> 지출 : <span class="total-money">4,000,000</span><span>원</span></p>
            <a href="#" class="btn btn-filter">필터 <span class="color-purple">3</span></a>
        </div>

        <div class="expenditure-box account-spending bg_light_gray">
            <!-- 총계 -->
            <div class="usage-sum">
                <p class="count">
                    총 <span class="f-point">0</span>건
                </p>
                <p class="filter">
                    <em>가계부 내역만 보기</em>
                    <label>
                        <input type="checkbox" class="filled-in">
                        <span></span>
                    </label>
                </p>
            </div>
            <div class="empty">
                <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                <p>지출 내역이 없습니다 🙁</p>
            </div>
        </div>
    </div>

</div>


<script>
    let $list = $('.list-collapse');
        $list.click(function () {
            if ($(this).hasClass('list-collapse-close')) {
                $list.removeClass('list-collapse-close');
                $list.siblings('.divider').show();
                $list.siblings('.divider').nextAll('div').show();
            } else {
                $list.addClass('list-collapse-close');
                $list.siblings('.divider').hide();
                $list.siblings('.divider').nextAll('div').hide();
            }
        });
</script>

</body>
</html>
