<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">스토리</h2>
        <a href="#" class="btn-setting"><img src="../../img/common/expenditure/btn_title_edit@2x.png" alt="설정 버튼"></a>
    </div>
    <div class="contents expenditure">
        <div class="current-month current-month-manage">
            <a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i>
        </div>
        <div class="expenditure-tab manage-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">#공동</a></li>
                <li><a href="#">#유똑똑</a></li>
                <li><a href="#">#김꼼꼼</a></li>
            </ul>
        </div>
        <div class="expenditure-box bg_light_gray expenditure-calendar pt-0" style="min-height: calc(100vh - 163px);">
            <div class="calendar-history pt-0">
                <div class="story-list-calendar">
                    <div class="date"><span>6일</span><span class="badge badge-gray">금</span></div>
                    <div class="item">
                        <div class="user"><img src="../../img/@temp/@temp-slider-img-02.png" width="30" alt=""></div>
                        <div class="story">
                            <span class="time">13:50 <em>|</em> 신한Deepdream</span>
                            <span class="detail">
                                    <span>아파트관리비</span>
                                    <span>-999,999,999원</span>
                                </span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="user"><img src="../../img/management/ico_mypage_profile_img01@2x.png" width="30" alt=""></div>
                        <div class="story">
                            <span class="time">13:50 <em>|</em> 신한Deepdream</span>
                            <span class="detail">
                                    <span class="tit">아파트관리비 <a href="#" class="icon-edit"></a></span>
                                    <span class="price">-15,000원</span>
                                </span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="user"><img src="../../img/management/ico_mypage_profile_img03@2x.png" width="30" alt=""></div>
                        <div class="story">
                            <span class="time">13:50 <em>|</em> 신한Deepdream</span>
                            <span class="detail">
                                    <span class="tit">아파트관리비</span>
                                    <span class="price">-15,000원</span>
                                </span>
                            <div class="tag">
                                <span>#칭구들돼지파티</span>
                            </div>
                        </div>
                    </div>
                    <div class="date"><span>10일</span><span class="badge badge-gray">금</span></div>
                    <div class="item">
                        <div class="user"><img src="../../img/management/ico_mypage_profile_img01@2x.png" width="30" alt=""></div>
                        <div class="story">
                            <span class="time">13:50 <em>|</em> 현금</span>
                            <span class="detail">
                                    <span class="tit">김아차 <a href="#" class="icon-edit"></a></span>
                                    <span class="price">-15,000원</span>
                                    <span class="emotion"><img src="../../img/common/ico-emoji-excited@2x.png" alt=""></span>
                                </span>
                            <div class="desc">
                                친구들이랑 주말데이트는 즐거워^^ 맛있는 안주와 좋은 술이 있는 와인하우스! 저렴한 가격에 완전 하이 퀄리티! 안주 맛집 드디어 찾은듯ㅋㅋㅋ
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="user"><img src="../../img/management/ico_mypage_profile_img03@2x.png" width="30" alt=""></div>
                        <div class="story pb-0">
                            <span class="time">13:50 <em>|</em> 현금</span>
                            <span class="detail">
                                    <span class="tit">김아차 <a href="#" class="icon-edit"></a></span>
                                    <span class="price">-15,000원</span>
                                    <span class="emotion"><img src="../../img/common/ico-emoji-excited@2x.png" alt=""></span>
                                </span>
                            <div class="swiper-container _pageSlider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="img-area">
                                            <img src="../../img/@temp/@temp-slider-img-01.png" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="img-area">
                                            <img src="../../img/@temp/@temp-slider-img-01.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                            <script>
                                var swiper = new Swiper("._pageSlider", {
                                    autoHeight: true,
                                    calculateHeight:true,
                                    pagination: {
                                        el: ".swiper-pagination",
                                    },
                                    on: {
                                        activeIndexChange: function () {
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
