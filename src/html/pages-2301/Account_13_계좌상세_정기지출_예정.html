<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>상세내역</h2>
            <div class="sum-area"><a href="#" class="delete">삭제</a></div>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <div class="title">
                            <span class="img">
                                <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                            </span>
                            생명보험
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">예정 금액</span>
                                <span class="val">13,100원</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 예정일</span>
                                <span class="val">2022년 4월 5일</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 수단</span>
                                <span class="val">우리 SUPER 주거래 통장 <br>1002334555</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 분류</span>
                                <span class="val">정기지출 예정</span>
                            </li>
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">보험<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                <span class="val val-memo">
                                    <label for="val-input">
                                        <textarea title="value" class="textarea" id="val-input" type="text"
                                            placeholder="메모를 입력해주세요"></textarea>
                                    </label>
                                    <i class="ico_list_arrow_small"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="link-type">
                    <a href="#">
                        <span>지출 스케쥴</span>
                        <i class="ico_list_arrow_small"></i>
                    </a>
                    <a href="#">
                        <span>최근 거래 내역</span>
                        <i class="ico_list_arrow_small"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
