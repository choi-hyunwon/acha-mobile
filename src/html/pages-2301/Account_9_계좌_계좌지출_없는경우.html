<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 4월</a><i class="icon-arrow-bottom"></i></h2>
        <div class="btn_area">
            <a class="img" href="#">
                <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
            </a>
        </div>    </div>
    <div class="contents expenditure">
        <div class="total-amount mb-5">
            <p class="title">총 계좌지출<a href="#"><img src="../../img/common/ico_tooltip_big@2x.png" width="16" alt="tooltip-large"></a></p>
            <span class="amount">0</span>
            <p class="expected">지출 예정 <span>2,500,000</span>원</p>
            <a href="#" class="btn btn-filter">계좌 <span class="color-purple">3</span></a>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">계좌지출</a></li>
                <li><a href="#">현금흐름</a></li>
            </ul>
        </div>
        <div class="expenditure-box account-spending bg_light_gray">
            <!-- 총계 -->
            <div class="empty" style="height: calc(100vh - 262px);">
                <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                <p>지출 내역이 없습니다 🙁</p>
            </div>
        </div>
    </div>

</div>


<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })

</script>

</body>
</html>
