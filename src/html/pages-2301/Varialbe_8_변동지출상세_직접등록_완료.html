<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>상세내역</h2>
            <div class="sum-area">
                <a href="#" class="delete">수정</a>
            </div>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <div class="title">
                            <span class="img">
                                <i class="icon icon_cate_cloth"></i>
                            </span>
                            모임 정산
                            <a href="#" class="icon-edit"></a>
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">예정 금액</span>
                                <span class="val">1,000,000<span>원</span></span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 예정일</span>
                                <span class="val">2022년 4월 5일 11:29</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 수단</span>
                                <span class="val">현금</span>
                            </li>
                            <li class="item">
                                <span class="tit">거래 분류</span>
                                <span class="val">변동지출<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">모임<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">가계부 내역 포함</span>
                                <span class="val">
                                    <span class="custom-switch custom-switch-relative">
                                        <input type="checkbox" class="custom-control-input" id="switch1"
                                            checked="checked">
                                        <label class="custom-control-label" for="switch1"></label>
                                    </span>
                                </span>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="regist-story">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
