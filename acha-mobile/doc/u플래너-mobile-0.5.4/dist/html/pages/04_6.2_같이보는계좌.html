<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal bg_light_gray">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">계좌</h2>

    </div>
    <div class="contents expenditure">
        <div class="expenditure-tab manage-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">#공동</a></li>
                <li><a href="#">#유똑똑</a></li>
                <li><a href="#">#김꼼꼼</a></li>
            </ul>
        </div>
        <div class="expenditure-box ">
            <ul class="usage-history-list">
                <li>
                    <div class="total">
                        <div class="title">잔고 합계</div>
                        <div class="sum">1,520,000</div>
                    </div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>신한은행 부부 신용대출</span></span>
                                        <span class="amount">1,000,000</span>
                                    </div>
                                </div>
                                <i class="icon-user"><img src="../../img/common/ico_mypage_profile_img03@2x.png" alt="아이콘"></i>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>국민은행 월급 통장</span></span>
                                        <span class="amount">1,000,000</span>
                                    </div>
                                </div>
                                <i class="icon-user"><img src="../../img/common/ico_mypage_profile_img01@2x.png" alt="아이콘"></i>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
