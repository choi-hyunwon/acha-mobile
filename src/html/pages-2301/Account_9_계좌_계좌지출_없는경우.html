<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">2023년 4월</a><i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="total-amount">
                <p class="title">총 계좌지출 <a href="#"><img src="../../img/common/ico_tooltip_big@2x.png" width="16"
                            alt="tooltip-large"></a></p>
                <span class="amount">0</span>
                <p class="expected">지출 예정<span> 2,500,000</span><span>원</span></p>
                <a href="#" class="btn btn-filter">필터 <span class="color-purple">3</span></a>
            </div>
            <div class="expenditure-tab _expenditureTab">
                <ul class="clearfix">
                    <li class="active"><a href="#">계좌지출</a></li>
                    <li><a href="#">현금흐름</a></li>
                </ul>
            </div>
            <div class="expenditure-box account-spending bg_light_gray">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">0</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>
                <!-- 총계 -->
                <div class="empty" style="height: calc(100vh - 262px);">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>지출 내역이 없습니다 🙁</p>
                </div>
            </div>
        </div>

    </div>


    <script>
        // 일자 카테고리 탭
        $('._expenditureTab li a').on('click', function () {
            $(this).parent().addClass('active').siblings().removeClass('active')
        })

    </script>

</body>

</html>
