<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<body>
<div class="wrap renewal">
    <div class="contents">
        <div class="management-main">
            <div class="key-visual">
                <p>
                    <span class="f-point">함께쓰는 가계부</span><br/>
                    <span>같이보는 자산내역</span>
                </p>
                <div class="img">
                    <img src="../../img/management/img-connection-info-top@2x.png" alt="공동관리페이지">
                </div>
            </div>

            <div class="management-wrap">
                <!-- 가계부 -->
                <div class="management-box">
                    <div class="title">
                        <p>불편한 수기입력 없이 <br/>쉽게 <span>가계부 내역을 공유</span>해요</p>
                        <div class="icon">
                            <img src="../../img/management/img-connection-info-m-01.svg" alt="가계부아이콘">
                        </div>
                    </div>
                    <div class="img">
                        <img src="../../img/management/img-connection-info-01.svg" alt="가계부이미지">
                    </div>
                </div>

                <!-- 계좌잔고 -->
                <div class="management-box">
                    <div class="title">
                        <p>우리의 모은돈, 대출잔액은 얼마? <br/><span>계좌 잔고를 함께 관리</span>해요</p>
                        <div class="icon">
                            <img src="../../img/management/img-connection-info-m-02@2x.png" alt="계좌잔고아이콘">
                        </div>
                    </div>
                    <div class="img">
                        <img src="../../img/management/img-connection-info-02@2x.png" alt="계좌잔고이미지">
                    </div>
                </div>

                <!-- 자산 -->
                <div class="management-box">
                    <div class="title">
                        <p>걱정마세요 ☺️ <br/><span>원하는 자산 및 기간</span>을 <br/>선택하여 공유할 수 있어요</p>
                        <div class="icon asset">
                            <img src="../../img/management/img-connection-info-m-03@2x.png" alt="자산아이콘">
                        </div>
                    </div>
                    <div class="img">
                        <img src="../../img/management/img-connection-info-03@2x.png" alt="자산이미지">
                    </div>
                </div>

                <!-- 일정 -->
                <div class="management-box">
                    <div class="title">
                        <p>생일, 기념일 등 <br/><span>주요 일정을 공유</span>해요</p>
                        <div class="icon">
                            <img src="../../img/management/img-connection-info-m-04@2x.png" alt="일정아이콘">
                        </div>
                    </div>
                    <div class="img">
                        <img src="../../img/management/img-connection-info-04@2x.png" alt="일정이미지">
                    </div>
                </div>

                <!-- 현황 -->
                <div class="management-box">
                    <div class="title">
                        <p><span>수입·지출 현황</span>을 <br/>그래프로 한눈에 확인하세요</p>
                        <div class="icon">
                            <img src="../../img/management/img-connection-info-m-05@2x.png" alt="현황아이콘">
                        </div>
                    </div>
                    <div class="img graph">
                        <img src="../../img/management/img-connection-info-05-1@2x.png" alt="현황이미지">
                        <img src="../../img/management/img-connection-info-05-2@2x.png" alt="현황이미지">
                    </div>
                </div>
                
                <!-- 스토리 -->
                <div class="management-box">
                    <div class="title">
                        <p>우리만의 <span>특별한 거래에 남긴</span> <br/><span>스토리</span>로 마음을 전해 보세요</p>
                        <div class="icon">
                            <img src="../../img/management/img-connection-info-m-06@2x.png" alt="스토리아이콘">
                        </div>
                    </div>
                    <div class="img">
                        <img src="../../img/management/img-connection-info-06@2x.png" alt="스토리이미지">
                    </div>
                </div>

                <!-- bottom title -->
                <p class="bottom-title">
                    <span>쉽고 편한 지출·자산관리</span><br/>
                    우리, <span class="f-point">공동관리</span>로 함께해요 🤗
                </p>

                <div class="btn-wrap fixed-bottom">
                    <a class="btn btn-big btn-purple-bg btn-block" href="#">공동관리 시작하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
