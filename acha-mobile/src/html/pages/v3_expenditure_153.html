            <div class="graph graph-chart">
                <div class="chart">
                    <canvas id="canvas" style="width: 100%;height: 110px;"></canvas>
                </div>
                <div class="stick stick-minus stick-half" style="height: 200px;">
                    <div class="active" style="height: 70px; top:80px;"></div>

                    <em>8/13</em>
                    <em>9/13</em>
                    <em>10/13</em>
                </div>
            </div>
            <div class="chart-legend">
                <ul>
                    <li>
                        <span class="color-1">수입/잔고</span>

                    </li>
                    <li>
                        <span class="color-2">지출</span>

                    </li>
                    <li>

            new Chart(document.getElementById("canvas"), {
                type: 'line',
                data: {
                    labels: ['1', '2', '3', '4', '5'],
                    datasets: [{
                        label: '현금흐름',
                        data: [1000000,600000,900000,1000000,800000],
                        borderColor: '#9e99b2',
                        backgroundColor: 'transparent',
                        borderWidth:1,
                        fill: false,
                        lineTension: 0,
                        pointStyle: 'circle',
                        pointRadius: 5,
                        pointBorderWidth:3,
                        pointBackgroundColor: '#ffffff',
                        datalabels: {
                            align: 'end',
                            anchor: 'end'
                        },

                    }]
                },
                options: {
                    layout: {
                        padding: {
                            left: 40,
                            right: 40,
                            top: 30,
                            bottom: 30
                        }
                    },
                    responsive: false,
                    title: {
                        display: false,
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: false
                        }],
                        yAxes: [{
                            display: false,
                        }]
                    },
                    legend: {
                        display: false,
                    },
                }
            });
            Chart.defaults.global.legend.display = false;
        </script>
