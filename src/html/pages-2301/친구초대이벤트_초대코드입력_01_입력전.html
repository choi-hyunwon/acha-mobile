<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal event-area">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
            <h2>초대 코드 입력하기</h2>
        </div>
        <div class="contents invite-prize expenditure" style="height: calc(100vh - 80px - 66px);">
            <div class="expenditure-box">
                <div class="text-top">
                    <p class="text">U플래너에 초대받았나요?</p>
                    <p class="title">초대 코드를 입력해주세요</p>
                </div>
                <div class="box_my_income_add">
                    <div class="custom-light _focus">
                        <label class="title">초대코드</label>
                        <input title="value" type="text" onkeyup="countCharDelete(this)"
                            placeholder="공유받은 초대 코드를 입력해주세요" />
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-wrap" style="padding: 0 20px;">
            <a href="#" class="btn btn-block btn-lg btn-big btn-purple-bg disabled">확인</a>
        </div>
    </div>
</body>
@@include('../include/countCharDelete.html')

<script>
    const appHeightKeyboard = window.innerHeight;
    const spaceAboveKeyboard = '';

    // 키보드가 나타날 때 이벤트 리스너 등록
    document.addEventListener('focusin', (e) => {
        const element = e.target;

        if (element.tagName === 'input' || element.tagName === 'textarea') {
            setTimeout(() => {
                const windowHeight = window.innerHeight;
                spaceAboveKeyboard = appHeightKeyboard - windowHeight;
            }, 1000)

            // 여기에서 필요한 작업을 수행하세요.
        }
        console.log(`${'키보드높이'} : ${spaceAboveKeyboard}`)
        document.write(`${'키보드높이'} : ${spaceAboveKeyboard}`);
    });





</script>

</html>
