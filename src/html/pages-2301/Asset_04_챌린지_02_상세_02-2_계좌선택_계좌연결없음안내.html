<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
	<div class="wrap _btnSlideOpen"></div>
	<div class="modal-slide modal-challenge change-scope _modalSlide">
		<div class="modal-slide-content">
			<div class="inner">
				<p>
					<b>계좌 연결없이 챌린지를 등록할까요?</b>
					</br>
					챌린지 목표 달성 여부를<br />
					직접 관리할 수 있어요😀
				</p>
				<div class="btn-wrap clearfix">
					<a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half"
						onclick="openPopup()">취소</a>
					<a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">확인</a>
				</div>
			</div>
		</div>
	</div>
	<!-- <div class="modal-slide-backdrop"></div> -->
	<script>
		$(document).ready(function () {
			var btnSlideOpen = $("._btnSlideOpen");
			var btnSlideClose = $("._btnSlideClose");

			btnSlideOpen.on("click", function () {
				setTimeout(function () {
					document.getElementsByClassName("_modalSlide")[0].style.display = "block";
				}, 500);
				$("._modalSlide").addClass("up").removeClass("down");
				$(".modal-slide-backdrop").addClass("show");
				$("body").addClass("scrOn");
			});

			btnSlideClose.on("click", function () {
				setTimeout(function () {
					document.getElementsByClassName("_modalSlide")[0].style.display = "none";
				}, 1000);
				$("._modalSlide").removeClass("up").addClass("down"); $(".modal-slide-backdrop").removeClass("show");
				$("body").removeClass("scrOn");
			});

			btnSlideOpen.trigger("click");
		});
	</script>
</body>

</html>
