<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
            <div class="btn_area">
                <a class="img" href="#">
                    <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
                </a>
            </div>
        </div>
        <div class="contents expenditure">
            <div class="total-amount">
                <p class="title">총 변동지출</p>
                <span class="amount">34,290,000</span>
                <p class="expected">지출 예정 <span>3,000,000</span><span>원</span></p>
                <div class="util">
                    <a href=""><img src="../../img/common/ico_top_option_menu_nor@2x.png" width="26" alt="유틸 더보기"></a>
                </div>
            </div>
            <div class="expenditure-tab _expenditureTab">
                <ul class="clearfix">
                    <li><a href="#">일자</a></li>
                    <li class="active"><a href="#">카테고리</a></li>
                </ul>
            </div>
            <div class="expenditure-box bg_light_gray">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">14</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>
                <ul class="usage-history-list">
                    <li>
                        <p class="sub-title sub-title-budget">예산이 있는 경우
                            <em class="budget">
                                <span class="price">230,000원</span>
                                <span class="desc">예산 1,200,000원</span>
                            </em>
                        </p>
                        <div class="divider"></div>
                        <ul class="details-history details-history-align-top">
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <i class="icon icon_cate_food"></i>
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>GS25강남역삼점</span></span>
                                            <span class="amount-global">12,500<span>원</span></span>
                                            <p class="expected">간식파티</p>
                                        </div>
                                    </div>
                                    <div class="payment-method badge-payment"><span>신한카드 1575-1575</span></div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p class="sub-title">예산이 없는 경우
                            <span class="sum">91,000</span>
                        </p>
                        <div class="divider"></div>
                        <ul class="details-history details-history-align-top">
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <i class="icon icon_cate_education"></i>
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>클래스101</span></span>
                                            <span class="amount-global">91,000<span>원</span></span>
                                        </div>
                                    </div>
                                    <div class="payment-method badge-payment"><span>신한카드 1575-1575</span></div>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>

    </div>
    <script>
        // 일자 카테고리 탭
        $('._expenditureTab li a').on('click', function () {
            $(this).parent().addClass('active').siblings().removeClass('active')
        })
    </script>

</body>

</html>
