<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>맞춤 카드</h2>
    </div>
    <div class="contents lifestyle pb-0">
        <div class="spend-analysis-wrap">
            <p class="title">
                <span class="name">김유비</span>님의 <span class="f-point">소비패턴에 <br>맞는 카드</span>를 찾았어요!
            </p>
            <div class="recommend-category">
                <span>반려동물·카페/간식·마트/편의점</span>
                <ul>
                    <!-- 반려동물 : pet / 쇼핑 : shopping / 외식 : food / 
                        카페 : cafe / 보험 : insurance / 미용 : beauty / 
                        용돈 : allowance / 마트,편의점 : mart / 취미 : hobby /
                        주거 : house / 교육 : edu -->
                    <li class="pet"></li>
                    <li class="cafe"></li>
                    <li class="shopping"></li>
                </ul>
            </div>
            <ul class="recommend-card-list">
                <li>
                    <a href="#">
                        <div class="card-img">
                            <img src="../../img/@temp/img_sample_cardlist_05@2x.png" alt="카드이미지">
                        </div>
                        <div class="card-info">
                            <span>국민카드</span>
                            <p>KB국민 톡톡 my point</p>
                        </div>
                        <i class="sprite icon ico_arrow_small_nor"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="card-img">
                            <img src="../../img/@temp/img_sample_cardlist_06@2x.png" alt="카드이미지">
                        </div>
                        <div class="card-info">
                            <span>신한카드</span>
                            <p>신한카드 Mr.Life</p>
                        </div>
                        <i class="sprite icon ico_arrow_small_nor"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="card-img">
                            <img src="../../img/@temp/img_sample_cardlist_03@2x.png" alt="카드이미지">
                        </div>
                        <div class="card-info">
                            <span>국민카드</span>
                            <p>KB국민 My WE:SH 카드</p>
                        </div>
                        <i class="sprite icon ico_arrow_small_nor"></i>
                    </a>
                </li>
            </ul>
            <a href="#" class="btn btn-add">
                더보기 <i class="sprite icon ico_arrow_small_nor"></i>
            </a>

            <div class="recommend-category">
                <span>반려동물·외식</span>
                <ul>
                    <!-- 반려동물 : pet / 쇼핑 : shopping / 외식 : food / 
                        카페 : cafe / 보험 : insurance / 미용 : beauty / 
                        용돈 : allowance / 마트,편의점 : mart / 취미 : hobby /
                        주거 : house / 교육 : edu -->
                    <li class="pet"></li>
                    <li class="food"></li>
                </ul>
            </div>
            <ul class="recommend-card-list">
                <li>
                    <a href="#">
                        <div class="card-img">
                            <img src="../../img/@temp/img_sample_cardlist_05@2x.png" alt="카드이미지">

                        <div class="card-info">
                            <span>국민카드</span>

                        </div>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="card-img">
                            <img src="../../img/@temp/img_sample_cardlist_06@2x.png" alt="카드이미지">
                        </div>
                        <div class="card-info">
                            <span>신한카드</span>
                            <p>신한카드 Mr.Life</p>
                        </div>
                        <i class="sprite icon ico_arrow_small_nor"></i>

    </div>

</html>
