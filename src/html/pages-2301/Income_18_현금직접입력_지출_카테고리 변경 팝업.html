<!-- <div class="modal-slide-backdrop"></div> -->
<script>
    $(document).ready(function () {
        var btnSlideOpen = $('._btnSlideOpen');
        var btnSlideClose = $("._btnSlideClose");
        var modalSlide = $('._modalSlide');
        var modalContent = $('.modal-slide-content');

        btnSlideOpen.on('click', function () {
            setTimeout(function () {
                modalSlide.show();
            }, 500);
            modalSlide.addClass('up').removeClass('down');
            $('body').addClass('scrOn');
        });

        function closeModal() {
            setTimeout(function () {
                modalSlide.hide();
            }, 1000);
            setTimeout(function () {
                modalSlide.removeClass('up').addClass('down');
            }, 500);
            $('body').removeClass('scrOn');
        }

        btnSlideClose.on('click', closeModal);

        modalSlide.on('click', function (event) {
            if (!modalContent.is(event.target) && modalContent.has(event.target).length === 0) {
                closeModal();
            }
        });

        btnSlideOpen.trigger('click');
    });
</script>
