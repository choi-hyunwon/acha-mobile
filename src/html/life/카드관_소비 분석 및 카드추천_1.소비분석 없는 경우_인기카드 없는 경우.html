<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <div class="contents lifestyle pb-0">
        <!-- 카드관 -->
        <div class="spend-analysis-wrap">
            <p class="title">
                <span class="name">김유비</span>님의 최근 3개월 <br><span class="f-point">소비</span>가 없어요!
            </p>

            <div class="no-analysis-box">
                <img src="../../img/common/lifestyle/img-uplanner-character-card@3x.png" alt="카드이미지">
                <p>지출을 분석하고 <br><span class="f-point">소비에 맞는 카드</span>를 찾아줄게요!</p>
            </div>
        </div>
        
        <div class="divider"></div>
        <div class="spend-monthly-card-wrap">
            <!-- 인기카드 없을 시, mt-0 클래스 추가 -->
            <div class="input-search-box mt-0">
                <p><span class="f-point">조건 별 카드</span>를 직접 찾고 싶다면?</p>
                <div class="input-search">
                    <span class="text">조건으로 카드 검색</span>
                    <label class="search">검색</label>
                </div>
            </div>
        </div>

        <div class="divider"></div>
        <div class="spend-card-corp-wrap">
            <p class="corp-title">카드사별 모아보기</p>
            <ul class="corp-list">
                <li>
                    <a href="#">
                        <img class="corp-logo" src="../../img/@temp/ci_kbbank@2x.png" alt="카드사로고">
                        <span class="corp-name">국민</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="corp-logo" src="../../img/@temp/d-1-aabg-0000@2x.png" alt="카드사로고">
                        <span class="corp-name">농협</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="corp-logo" src="../../img/@temp/shinhan.png" alt="카드사로고">
                        <span class="corp-name">신한</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="corp-logo" src="../../img/@temp/ci_samsung_card@2x.png" alt="카드사로고">
                        <span class="corp-name">삼성</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="corp-logo" src="../../img/@temp/d-1-aado-0000@2x.png" alt="카드사로고">
                        <span class="corp-name">롯데</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="divider"></div>
        <div class="spend-card-benefit-wrap">
            <p class="card-title">카드쓰고 혜택 받기</p>
            <a href="#" class="card-benefit-box">
                <img src="../../img/@temp/ci_samsung_card@2x.png" alt="카드로고">
                <div class="text-box">
                    <span><em>삼성카드</em> 쓰고</span>
                    <p>최대 19만원 받기</p>
                </div>
                <i class="ico_list_arrow_small"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
