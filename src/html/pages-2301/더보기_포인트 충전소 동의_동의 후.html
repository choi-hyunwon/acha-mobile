<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
            <h2>포인트 충전소 동의</h2>
        </div>
        <div class="contents">
            <img class="point-charge-img" src="../../img/common/event/img-point-station@2x.png" alt="포인트 충전소 이미지">
            <div class="withdrawal point-charge">
                <div class="agree-box">
                    <div class="agree-item">
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked">
                            <span></span>
                        </label>
                        <a href="#" class="check-link">
                            <span>(필수) 개인정보 제3자 제공</span>
                            <i class="sprite ico_arrow_small_nor"></i>
                        </a>
                    </div>
                </div>
                <div class="withdrawal-check-list">
                    <p class="tit">
                        <img src="../../img/common/ico_select_key@2x.png" alt="아이콘" width="17" height="17">
                        유의사항
                    </p>
                    <div class="list mt-10">
                        <p class="f-color-02">포인트 충전소는 유플래너와 제휴사인 핀크럭스가 제공합니다.</p>
                        <p class="f-color-02">유플래너는 핀크럭스의 서비스 페이지에 연결하는 역할만 하며, 서비스의 제공과 책임은 핀크럭스에 있습니다.</p>
                    </div>
                </div>
            </div>
            <div class="btn-wrap btn-floating">
                <a href="#" class="btn btn-block btn-lg btn-purple-bg">시작하기</a>
            </div>
        </div>
    </div>
</body>

</html>
