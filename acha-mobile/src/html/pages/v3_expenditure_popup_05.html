<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap _btnSlideOpen"></div>
<div class="modal-slide modal-expenditure budget-category _modalSlide">
    <div class="modal-slide-content">
        <a href="#" class="btn-close _btnSlideClose"></a>
        <div class="inner">
            <div class="title">예산</div>

            <div class="budget-registration">
                <div class="img">
                    <i class="icon icon_cate_food"></i>
                </div>
                <ul>
                    <li class="custom-light monetary-unit">
                        <label class="title">예산</label>
                        <input title="value" type="number" placeholder="예산 금액을 입력해주세요" value="254000">
                    </li>
                    <li class="custom-light">
                        <div class="textarea">
                            <label for="context" class="title">예산 메모</label>
                            <textarea class="custom" onkeyup="countChar(this,'_val')" onkeydown="resize(this)" onkeyup="resize(this)" name="context" id="context" maxlength="100" placeholder="예산을 어떻게 산정했는지 적어주세요">
점심 20만원
20일 * 10,000원

마트 식자재 구매 20만원
5만원 * 4주</textarea>
                            <div class="input-byte"><span class="byte _val">0</span><span class="total"> / 100</span></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn-wrap">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">저장</a>
            </div>
        </div>
    </div>
</div>
<div class="modal-slide-backdrop"></div>
<script>
    $(document).ready(function () {
        var btnSlideOpen = $('._btnSlideOpen');
        var btnSlideClose = $('._btnSlideClose');

        btnSlideOpen.on('click',function (){
            setTimeout(
                function(){
                    document.getElementsByClassName("_modalSlide")[0].style.display='block';
                }, 500
            );
            $('._modalSlide').addClass('up').removeClass('down');
            $('.modal-slide-backdrop').addClass('show');
            $('body').addClass('scrOn')
        });

        btnSlideClose.on('click',function (){
            setTimeout(
                function(){
                    document.getElementsByClassName("_modalSlide")[0].style.display='none';
                }, 1000
            );
            $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y' , 'auto');
            $('.modal-slide-backdrop').removeClass('show');
            $('body').removeClass('scrOn')
        });

        btnSlideOpen.trigger('click');
    })

    function countChar(val , target) {
        var len = val.value.length;
        var targetItem = $(`.${target}`);
        var nextEle = val.nextElementSibling

        targetItem.text(len);


        if(len === 0) {
            targetItem.css('color','#afaeb8');
            nextEle.style.display="none";
        }
        else {
            targetItem.css('color','#37354e');
            nextEle.style.display="block"
        }

    }

    function resize(obj) {
        obj.style.height = "1px";
        obj.style.height = (12+obj.scrollHeight)+"px";
        obj.style.lineHeight = 1.3;
        obj.style.marginTop  = "10px";
        $('.budget-registration').scrollTop($('.budget-registration').height());
    }

    $(function (){
        let test =  $('.custom').val();
       if(test.length > 0 ){
           $('.custom').css('height','113px')
       }

    })
</script>
</body>
</html>
