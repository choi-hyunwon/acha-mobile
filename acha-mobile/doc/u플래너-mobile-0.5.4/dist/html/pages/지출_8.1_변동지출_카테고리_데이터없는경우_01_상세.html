<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount total-amount-category">
            <div class="img"><img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" alt=""></div>
            <div class="category">식비・외식비</div>
            <div class="amount">0</div>
        </div>
        <div class="amount-wrap pt-0">
            <div class="description-box">
                <span>외식, 식재료 구입비, 배달음식</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="amount-wrap">
            <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 296px)">
                <div class="empty">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>지출내역이 없습니다.🙁</p>
                </div>
            </div>
            <div class="btn-wrap fixed-bottom bg-white" style="padding: 0 20px 20px 20px">
                <a class="btn btn-big btn-block btn-purple-bg" href="#">지출내역 한번에 불러오기</a>
            </div>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function () {
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>
</body>
</html>
