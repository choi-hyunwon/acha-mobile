            <div class="title">상대방의 요청 수락을<br/>기다리고 있어요</div>
            <div class="dropdown-wrap _btnMore">

                </div>
            </div>
            <div class="title-sm">야호! 야호 😀</div>
            <div class="c-info">

<script>
    $(document).click(function(e){
        if( $(e.target).closest('._btnMore').length > 0 ) {
            $('.menu').show();
            return false;
        }
        $('.menu').hide();
    });
</script>
