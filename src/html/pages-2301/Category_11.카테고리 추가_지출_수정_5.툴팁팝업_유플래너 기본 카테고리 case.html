<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
	<div class="wrap renewal">
		<div class="header _sticky">
			<a href="#" class="sprite btn_back"></a>
			<h2>지출 카테고리 수정</h2>
		</div>
		<div class="contents expenditure">
			<div class="category-add-wrap">
				<div class="box_my_income_add">
					<form action="#">
						<div class="custom-light _focus">
							<a href="#">
								<img src="../../img/common/icon/A001.png" alt="아이콘">
                            </a>
							<input title="value" type="text" maxlength="15" onkeyup="countCharDelete(this, '_val')"
								placeholder="" value="대출" />
							<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total">/15</span></div>
							<a href="#" data-toggle="tooltip" class="noti-tooltip"><img src="../../img/common/ico_caution_grey@2x.png" alt="아이콘"><span>기본 카테고리 이름과 달라요</span></a>
						</div>
	
						<div class="custom-light _focus">
							<input title="value" type="text" maxlength="24" onkeyup="countCharDelete(this, '_val')"
								placeholder="" value="설명설명설명" />
								<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total">/24</span></div>
						</div>
	
						<div class="btn-wrap category">
							<a href="#" class="btn btn-big btn-purple-bg btn-block disabled">수정 완료</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 툴팁 -->
		<div class="modal-slide modal-category _modalSlide autoHeight">
			<div class="modal-slide-content">
				<a href="#" class="btn-close _btnSlideClose"></a>
				<div class="inner">
					<div class="tooltip-item">
						<p class="dot">기본 카테고리 이름 : <span class="f-point">[<span class="cate">대출</span>]</span></p>
						<p class="info">카테고리명을 변경하면, 같은 유형의 지출도 변경된 이름으로 분류돼요.</p>
						<p class="ex">예 : '외식' → '맛집 탐방' 시, 외식 지출이 모두 '맛집 탐방'으로 표시돼요!</p>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="modal-slide-backdrop"></div> -->
	</div>
</body>
<script>
	$(document).ready(function () {
		const tooltip = $('a[data-toggle="tooltip"]');
        var btnSlideClose = $("._btnSlideClose");
		var modalSlide = $('._modalSlide');
		var modalContent = $('.modal-slide-content');


        tooltip.click(function () {
            setTimeout(
                function () {
                    document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                }, 500
            );
            $('._modalSlide').addClass('up').removeClass('down');
            $('.modal-slide-backdrop').addClass('show');
            $('body').addClass('scrOn')
        });
	
		function closeModal() {
			setTimeout(function () {
				modalSlide.hide();
			}, 1000);
			setTimeout(function () {
				modalSlide.removeClass('up').addClass('down');
			}, 500);
			$('body').removeClass('scrOn');
		}

		btnSlideClose.on('click', closeModal);

		modalSlide.on('click', function (event) {
			if (!modalContent.is(event.target) && modalContent.has(event.target).length === 0) {
				closeModal();
			}
		});


		tooltip.trigger('click');
    });

	const DEFAULT_HEIGHT = 0;
	const $textarea = document.querySelector('.textarea');
	
	$textarea.oninput = (e) => {
		const $target = e.target;
		$target.style.height = 0;
		$target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + 'px';
	};
</script>
@@include('../include/countCharDelete.html')

</html>
