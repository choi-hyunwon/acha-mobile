<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <div class="sum-area">
              <a href="#" class="research">다시 검색하기</a>
          </div>
        </div>
        <div class="contents chatgpt">
            <div class="filter-box">
                <!-- 혜택 -->
                <div>
                    <p class="filter-title">혜택</p>
                    <p class="filter-result"><span class="tag">자동차/하이패스</span>, <span class="tag">카페/디저트</span> 등 <span class="num">10</span>개 선택</p>
                </div>

                <!-- 가맹점 -->
                <div>
                    <p class="filter-title">가맹점</p>
                    <div class="filter-menu">
                        <ul class="clearfix">
                            <li class="active"><a href="#">고속버스 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">올리브영 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">쿠팡 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">에이블리 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">고속버스 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">올리브영 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">쿠팡 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">에이블리 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                            <li><a href="#">고속버스 <img src="../../img/common/btn-toast-popup-close@2x.png" alt="delete"></a></li>
                        </ul>
                    </div>
                </div>

                <!-- 카드사 -->
                <div>
                    <p class="filter-title">카드사</p>
                    <p class="filter-result">
                        <span>신한</span>, <span>삼성</span>, <span>현대</span>, <span>KB</span> 등 <span class="num">10</span>개사 선택
                    </p>
                </div>

                <!-- 연회비/실적 구간 -->
                <div>
                    <div class="left">
                        <p class="filter-title">연회비 구간</p>
                        <p  class="filter-result">0~1만원</p>
                    </div>
                    <div class="right">
                        <p class="filter-title">실적 구간</p>
                        <p  class="filter-result">30~50만원</p>
                    </div>
                </div>
            </div>
            
            <div class="filter-card-list">
                <div class="no-searh-wrap">
                    <img src="../../img/common/ico-error@2x.png" alt="error-icon">
                    <p>조건에 해당하는<br/>신용카드를 찾지 못했어요</p>
                    <button>다시 검색하기</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.tab-list li').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active')
        })
    </script>
</body>

</html>
