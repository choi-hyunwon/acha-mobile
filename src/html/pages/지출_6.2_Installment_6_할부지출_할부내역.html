<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
        <div class="btn_area">
            <a class="img" href="#">
                <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
            </a>
        </div>
    </div>
    <div class="contents expenditure">
        <div class="total-amount">
            <p class="title">총 할부지출 <a href="#"><img src="../../img/common/ico_tooltip_big@2x.png" width="16" alt="tooltip-large"></a></p>
            <span class="amount">453,800</span>
            <p class="expected">지출 예정 <span>150,0000</span>원</p>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">할부내역</a></li>
                <li><a href="#">카테고리</a></li>
            </ul>
        </div>
        <div class="expenditure-box bg_light_gray">

            <ul class="installment-history-list">
                <li>
                    <p class="list-collapse">
                        <span>지출 예정</span>
                        <a class="btn-collapse">
                            <img src="../../img/common/ico_sub_list_arrow_up@2x.png" width="22" alt="접기">
                        </a>
                    </p>
                    <div class="divider"></div>
                    <p class="sub-title">25일 예정</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>(주)호텔롯데</span></span>
                                        <span class="amount">230,000</span>
                                    </div>
                                </div>
                                <span class="badge badge-blue badge-payment">1/3회차</span>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_beauty"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>(주)아모레퍼시픽</span></span>
                                        <span class="amount">45,000</span>
                                    </div>
                                </div>
                                <span class="badge badge-blue badge-payment">1/3회차</span>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">10일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_cloth"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>나이키온라인스토어</span></span>
                                        <span class="amount">55,800</span>
                                    </div>
                                </div>
                                <span class="badge badge-blue badge-payment">1/3회차</span>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">8일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_cloth"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>나이키온라인스토어</span></span>
                                        <span class="amount">55,800</span>
                                    </div>
                                </div>
                                <span class="badge badge-blue badge-payment">1/3회차</span>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
