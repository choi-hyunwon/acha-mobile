<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">미션</h2>
    </div>
    <div class="contents expenditure mission-contents">
        <div class="expenditure-tab manage-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">진행 중인 미션</a></li>
                <li><a href="#">종료된 미션</a></li>
            </ul>
        </div>
        <div class="expenditure-box bg_light_gray">
            <p class="mission-noti">✽ 미션은 <span class="f-point">1일~말일</span> 지출로 대결해요</p>
            <div class="empty mission-area">
                <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                <p>현재 진행중인 미션이 없습니다</p>
            </div>
        </div>
        <div class="btn-area fixed-bottom">
            <a class="btn btn-big btn-purple-bg btn-block" href="#">미션 추가하기</a>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })

</script>

</body>
</html>
