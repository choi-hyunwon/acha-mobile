<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세내역</h2>
        <div class="sum-area"><a href="#" class="delete">수정</a></div>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-calendar">
            <!-- expenditure-box -->
            <div class="expenditure-box">
                <div class="account-detail-wrap py-0">
                    <div class="info-wrap">
                        <div class="title">
                        <span class="img">
                            <i class="icon icon_cate_subscript"></i>
                        </span>
                            모임정산
                        <a href="#" class="icon-edit"></a>
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">지출 금액</span>
                                <span class="val">13,100원<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 일시</span>
                                <span class="val">2022년 4월 5일<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 수단</span>
                                <span class="val">현금</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 분류</span>
                                <span class="val">변동지출</span>
                            </li>
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">모임<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">가계부 내역 포함</span>
                                <span class="val">
                                    <span class="custom-switch custom-switch-relative">
                                        <input type="checkbox" class="custom-control-input" id="switch1" checked="checked">
                                        <label class="custom-control-label" for="switch1"></label>
                                    </span>
                                </span>
                            </li>
                            <li class="item">
                                <span class="tit">메모</span>
                                <span class="val">
                                    <input title="value" type="text" placeholder="메모를 입력해주세요" value=""/>
                                    <i class="ico_list_arrow_small"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="regist-story">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>
            <!-- //expenditure-box -->
        </div>
    </div>
</div>
</body>
</html>
