<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 10월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">

        <div class="amount-wrap">
            <div class="title">지출추이</div>
            <div class="graph">
                <div class="stick" style="height: 200px;">
                    <div style="height: 40px; top:160px;"><span class="text">140</span></div>
                    <div style="height: 20px; top:180px;"><span class="text">124</span></div>
                    <div style="height: 80px; top:120px;"><span class="text">190</span></div>
                    <div class="minus" style="height: 120px; top:80px;"><span class="text">210</span></div>
                    <div class="active" style="height: 100px; top:100px;"><span class="text">185</span></div>
                </div>
                <div class="month">
                    <em>6월</em>
                    <em>7월</em>
                    <em>8월</em>
                    <em>9월</em>
                    <em>10월</em>
                </div>
            </div>
            <div class="month-range">
                <div class="prev disabled"><a href="#"><img src="../../img/common/btn_graph_back@2x.png" width="40" alt="prev"></a></div>
                <div class="range">2022년 6월 - 10월</div>
                <div class="next disabled"><a href="#"><img src="../../img/common/btn_graph_forward@2x.png" width="40" alt="prev"></a></div>
            </div>
        </div>
        <div class="divider"></div>


        <div class="amount-wrap">
            <div class="title">지출추이</div>
            <div class="graph">
                <div class="stick stick-minus" style="height: 200px;">
                    <div style="height: 20px; top:80px;"><span class="text">140</span></div>
                    <div style="height: 10px; top:90px;"><span class="text">124</span></div>
                    <div style="height: 40px; top:60px;"><span class="text">190</span></div>
                    <div style="height: 60px; top:100px;"><span class="text">-210</span></div>
                    <div class="active" style="height: 50px; top:50px;"><span class="text">185</span></div>
                </div>
                <div class="month">
                    <em>6월</em>
                    <em>7월</em>
                    <em>8월</em>
                    <em>9월</em>
                    <em>10월</em>
                </div>
            </div>
            <div class="month-range">
                <div class="prev"><a href="#"><img src="../../img/common/btn_graph_back@2x.png" width="40" alt="prev"></a></div>
                <div class="range">2022년 6월 - 10월</div>
                <div class="next"><a href="#"><img src="../../img/common/btn_graph_forward@2x.png" width="40" alt="prev"></a></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="amount-wrap">
            <div class="title">지출추이</div>
            <div class="graph">
                <div class="stick stick-disabeled" style="height: 200px;">
                    <div style="height: 40px; top:160px;"></div>
                    <div style="height: 20px; top:180px;"></div>
                    <div style="height: 80px; top:120px;"></div>
                    <div class="minus" style="height: 120px; top:80px;"></div>
                    <div class="active" style="height: 100px; top:100px;"></div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="amount-wrap">
            <div class="title">남은 돈</div>
            <div class="graph">
                <div class="stick stick-disabeled stick-minus" style="height: 200px;">
                    <div style="height: 20px; top:80px;"></div>
                    <div style="height: 10px; top:90px;"></div>
                    <div style="height: 40px; top:60px;"></div>
                    <div style="height: 60px; top:100px;"></div>
                    <div class="active" style="height: 50px; top:50px;"></div>
                </div>
            </div>
        </div>



        <div class="amount-wrap">
            <div class="title">지출추이</div>
            <div class="graph graph-chart">
                <div class="chart">
                    <canvas id="canvas" style="width: 100%;height: 110px;"></canvas>
                </div>
                <div class="stick stick-minus stick-half" style="height: 200px;">
                    <div class="active" style="height: 70px; top:80px;"></div>
                    <div class="active" style="height: 60px; top:90px;"></div>
                    <div class="active" style="height: 70px; top:60px;"></div>
                    <div class="active" style="height: 80px; top:80px;"></div>
                    <div class="active" style="height: 100px; top:50px;"></div>
                </div>
                <div class="month">
                    <em>6/13</em>
                    <em>7/13</em>
                    <em>8/13</em>
                    <em>9/13</em>
                    <em>10/13</em>
                </div>
            </div>
            <div class="chart-legend">
                <ul>
                    <li>
                        <span class="color-1">수입/잔고</span>
                        <em>2,551,250원</em>
                    </li>
                    <li>
                        <span class="color-2">지출</span>
                        <em>2,551,250원</em>
                    </li>
                    <li>
                        <span class="color-3">잔고</span>
                        <em>8,800,000원</em>
                    </li>
                </ul>
            </div>
            <script>
                new Chart(document.getElementById("canvas"), {
                    type: 'line',
                    data: {
                        labels: ['1', '2', '3', '4', '5'],
                        datasets: [{
                            label: '현금흐름',
                            data: [500000,600000,900000,1000000,800000],
                            borderColor: '#9e99b2',
                            backgroundColor: 'transparent',
                            borderWidth:1,
                            fill: false,
                            lineTension: 0,
                            pointStyle: 'circle',
                            pointRadius: 5,
                            pointBorderWidth:3,
                            pointBackgroundColor: '#ffffff',
                            font: {
                                size: 12,
                                weight: 'bold',
                            },
                            datalabels: {
                                align: 'end',
                                anchor: 'end',
                                formatter: function(value, context) {
                                    //number to money 1000 comma
                                    return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                }
                            },

                        }]
                    },
                    options: {
                        layout: {
                            padding: {
                                left: 40,
                                right: 40,
                                top: 30,
                                bottom: 30
                            }
                        },
                        responsive: false,
                        title: {
                            display: false,
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true
                        },
                        scales: {
                            xAxes: [{
                                display: false
                            }],
                            yAxes: [{
                                display: false,
                            }]
                        },
                        legend: {
                            display: false,
                        },
                    }
                });
                Chart.defaults.global.legend.display = false;
            </script>
        </div>

    </div>
</div>
</body>
</html>
