<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>

    <script src="../../js/ui/front.common.js?v=1.4"></script>

<body>
<div class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세정보</h2>
        <a class="btn-edit" href="#">계좌상세</a>
    </div>
    <div class="contents">
        <div class="box-ex-detail-top border-bottom box-investment-top">
           <div class="account-info">
               <div class="info1">
                   <span class="img"><img src="../../img/@temp/ci_kbbank@2x.png" alt="우리 직장인 예금"></span>
                   <span class="name">홍길동의 주식계좌</span>
                   <a href="#" class="btn-refresh"><span>10시간 전</span><i class="ico-refresh-mini"></i></a>
               </div>
               <div class="info2">
                   <span class="ac-num">135-875-6589</span>
                   <div class="ac-total">
                       <span class="val">11,250,000<em>원</em></span>
                       <span class="desc">(예수금 : <span class="num">1,250,000</span>원)</span>
                   </div>
               </div>
           </div>
            <!--   <div class="my-card-tab _myCardTab">-->
            <div class="investment-tab _investmentTab">
                <ul class="clearfix">
                    <li class="active"><a href="#">투자 중</a></li>
                    <li><a href="#">내역</a></li>
                </ul>
            </div>
        </div>
        <div class="box-ex-detail-info box-investment-info">
            <div class="month">평가금액</div>
            <div class="total">48,512,946<em>원</em></div>
            <div class="difference plus">+12,112,289원 (34.6%)</div>
        </div>
        <div class="box-ex-list border-bottom-0 box-investment-list">
            <div class="group-date">
                <ul class="ex-list">
                    <li class="ex-item">
                        <div class="info">
                            <span class="title">삼성달러표시단기채권증권</span>
                            <span class="value">48,512,946<em>원</em></span>
                        </div>
                        <div class="balance-box">
                            <div class="txt">328주</div>
                            <div class="balance plus">+12,112,289원<br>(34.6%)</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="group-date">
                <ul class="ex-list">
                    <li class="ex-item">
                        <div class="info">
                            <span class="title">삼성달러표시단기채권증권</span>
                            <span class="value">48,512,946<em>원</em></span>
                        </div>
                        <div class="balance-box">
                            <div class="txt">328주</div>
                            <div class="balance minus">-12,112,289원<br>(34.6%)</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</div>-->
