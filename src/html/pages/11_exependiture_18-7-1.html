<!DOCTYPE HTML>
<html lang="ko">

<body>
<div class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>소액결제 이용내역</h2>
<!--        <a class="btn-edit" href="#">계좌상세</a>-->
    </div>
    <div class="contents">
        <div class="box-ex-detail-top border-bottom">
            <div class="account-info">
                <div class="info1">
                    <span class="img"><img src="../../img/@temp/ci_kbbank@2x.png" alt=""></span>
                    <span class="name">SK텔레콤</span>
                    <a href="#" class="btn-refresh"><span>10시간 전</span><i class="ico-refresh-mini"></i></a>
                </div>
                <div class="info2">
                    <span class="ac-num">[휴대폰]  010-44**-**89</span>
                </div>
            </div>
        </div>
        <div class="box-ex-list border-bottom-0">
            <div class="no-data-wrap">
                <div class="no-data">
                    <div class="img"><img src="../../img/common/ico_error@2x.png" alt=""></div>
                    <div class="txt">거래 내역이 없습니다</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
      $(window).resize(function () {
        nodataWrap ()
      });
      nodataWrap ()
      function nodataWrap (){
        var header = $(".header").outerHeight();
        var detailTop = $(".box-ex-detail-top").outerHeight();
        var detailInfo = $(".box-ex-detail-info").outerHeight();

        var h = ''
        var calcH = ''

        if ($(".box-ex-detail-info").length) {
          h = header + detailTop + detailInfo;
        } else {
          h = header + detailTop;
        }
        calcH = $(window).height() - h;
        console.log(calcH);
        $(".no-data-wrap").css({ height: calcH });
      }
    });
  </script>
