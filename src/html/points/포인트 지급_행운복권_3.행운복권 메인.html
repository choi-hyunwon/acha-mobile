<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
    <div class="wrap renewal">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
            <a class="btn-info-text" href="#">안내</a>
        </div>
        <div class="contents points">
            <!-- 하단 플로팅 버튼 있을 때, .pb-110 클래스 추가 
                하단 플로팅 버튼 없을 때, .pb-110 클래스 제거 -->
            <div class="lottery-main-wrap pb-110">
                <img class="title-img" src="../../img/points/img-luckylottery-main-title@3x.png" alt="행운복권 타이틀 이미지">
                <!-- 당첨자 자동롤링 미사용 시 -->
                <!-- <div class="lottery-prize">
                    <img src="../../img/points/icon-luckylottery-gift@3x.png" alt="선물아이콘">
                    <p><span class="name">김*수</span> 님이 <span class="prize">5만 복권</span>에 당첨됐어요</p>
                </div> -->

                <!-- 당첨자 자동롤링 사용 시 -->
                <div class="swiper-container lottery-prize">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../../img/points/icon-luckylottery-gift@3x.png" alt="선물아이콘">
                            <p><span class="name">김*수</span> 님이 <span class="prize">5만 복권</span>에 당첨됐어요</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../../img/points/icon-luckylottery-gift@3x.png" alt="선물아이콘">
                            <p><span class="name">이*수</span> 님이 <span class="prize">3만 복권</span>에 당첨됐어요</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../../img/points/icon-luckylottery-gift@3x.png" alt="선물아이콘">
                            <p><span class="name">박*수</span> 님이 <span class="prize">4만 복권</span>에 당첨됐어요</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../../img/points/icon-luckylottery-gift@3x.png" alt="선물아이콘">
                            <p><span class="name">최*수</span> 님이 <span class="prize">1만 복권</span>에 당첨됐어요</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../../img/points/icon-luckylottery-gift@3x.png" alt="선물아이콘">
                            <p><span class="name">정*수</span> 님이 <span class="prize">2만 복권</span>에 당첨됐어요</p>
                        </div>
                    </div>
                </div>
                <script>
                    var swiper = new Swiper(".lottery-prize", {
                        autoplay: {
                            delay: 10000,
                            disableOnInteraction: false
                        },
                        direction: 'vertical',
                        slidesPerView: 1,
                        spaceBetween: 20,
                        loop: true,
                    });
                </script>

                <img class="prize-img" src="../../img/points/img-luckylottery-main-visual@3x.png" alt="당첨이미지">
                <div class="my-lottery">
                    <span>내 행운복권</span>
                    <div>
                        <img src="../../img/points/icon-luckylottery-clover@3x.png" alt="행운아이콘">
                        <span class="num">1장</span>
                    </div>
                </div>
                <p class="noti">복권은 당일 소멸돼요 😊</p>
            </div>
            <div class="btn-box">
                <a href="#" class="lottery-btn">복권 긁기</a>
            </div>
        </div>
    </div>
</body>
<script>
</script>
</html>
