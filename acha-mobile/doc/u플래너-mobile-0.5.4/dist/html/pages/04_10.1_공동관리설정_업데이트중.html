<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal bg_light_gray">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">공동관리 설정</h2>
    </div>
    <div class="contents">
        <div class="share-profile">
            <div class="profile">
                <div class="top">
                    <span class="badge me">ME</span>
                    <span class="update update-ing">업데이트 중입니다
                        <img src="../../img/common/animation_16.gif" width="13" alt="로딩" style="margin-left: 3px;">
                    </span>
                </div>
                <div class="user">
                    <p class="img"><span><img src="../../img/management/ico_mypage_profile_img01@2x.png" width="60" alt="user1"></span></p>
                    <p class="name"><span>김꼼꼼</span></p>
                    <p class="share"><span>공유 5</span></p>
                    <p class="btn-wrap"><a class="btn btn-outline-gray" href="#">최신 데이터 업데이트</a></p>
                </div>
            </div>
            <div class="profile">
                <div class="top">
                    <span class="badge you">YOU</span>
                    <span class="update">2시간 전<i class="ico-refresh-mini"></i></span>
                </div>
                <div class="user">
                    <p class="img"><span><img src="../../img/management/ico_mypage_profile_img03@2x.png" width="60" alt="user1"></span></p>
                    <p class="name"><span>유꼼꼼</span></p>
                    <p class="share"><span>공유 100</span></p>
                    <p class="btn-wrap"><a class="btn btn-outline-gray" href="#">상대에게 푸시하기</a></p>
                </div>
                <p class="desc">정확한 공동관리를 위해  최신 데이터가  필요해요 🙂</p>
            </div>
        </div>



        <div class="manage-footer">
            <div class="box">
                <div class="help">
                    <ul class="list">
                        <li class="item"><a href="#">서비스 소개</a><i class="sprite ico_arrow_small_nor"></i></li>
                        <li class="item"><a href="#">서비스 이용 약관</a><i class="sprite ico_arrow_small_nor"></i></li>
                        <li class="item"><a href="#">개인(신용)정보 제3자 제공</a><i class="sprite ico_arrow_small_nor"></i></li>
                    </ul>
                </div>
                <p class="cancel">공동관리 연결 해제하기</p>
            </div>
        </div>
    </div>

</div>
