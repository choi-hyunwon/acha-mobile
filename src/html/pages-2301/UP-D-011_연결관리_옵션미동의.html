    <script>
        $(document).ready(function () {
            function test(){
                let windowH = window.innerHeight;
                let contentsH = $('.wrap').height();
                let btnArea = $('.btn-secession');
                let headerH = $('.header').height();
                let contents = $('.connection-management').height();
                let totalH = headerH + contents
                let resultH = contentsH - totalH

                if(contentsH > windowH){
                    btnArea.css({
                        padding: "40px 0 40px 0"
                    })
                }else if(contentsH == windowH){
                    btnArea.css({
                        height: resultH + 'px',
                    })
                }
            }
            test();

        });
    </script>
