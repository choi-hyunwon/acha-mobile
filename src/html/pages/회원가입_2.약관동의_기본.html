<script>
    let chkAgree = $('#chk_agree');

    chkAgree.click(function (){
        if (chkAgree.is(':checked')){
            $('.checkbox-select').show();
            $(this).parents('.card-wrap').css('margin-bottom','30px')
        }else{
            $('.checkbox-select').hide();
            $(this).parents('.card-wrap').css('margin-bottom','70px')
        }
    })
</script>
