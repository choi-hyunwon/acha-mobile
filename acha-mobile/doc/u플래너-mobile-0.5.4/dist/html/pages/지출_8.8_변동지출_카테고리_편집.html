<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">카테고리 편집</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box">
            <ul class="usage-history-list usage-category-list category-edit pb-30 pt-0 min-height-auto">
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_mobile"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>통신</span><span class="badge">1</span></span>
                                        <span class="belong">휴대폰, 인터넷, TV</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_subscript"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>구독</span><span class="badge">12</span></span>
                                        <span class="belong">넷플릭스, 음악, 영상, 클라우드</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_house"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>주거 • 관리</span><span class="badge">3</span></span>
                                        <span class="belong">관리비, 전기세, 수도세, 전기가스, 정수기, 관리비, 전기세, 수도세, 전기가스, 정수기, 관리비, 전기세, 수도세, 전기가스, 정수기</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_insurance"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>보험</span><span class="badge">3</span></span>
                                        <span class="belong">건강, 실비, 생명보험 등</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_save"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>저축 • 투자</span></span>
                                        <span class="belong">휴대폰, 인터넷, TV</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_loan"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>대출</span></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

                <li>
                    <p class="sub-title">내가 만든 카테고리</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_education"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>운동</span><span class="badge">3</span><a href="#" class="icon-edit"></a></span>
                                        <span class="belong">헬스장이용료, 운동화, 소도구 구매</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_education"></i>
                                    </div>
                                    <div class="info">
                                        <span class="category"><span>부동산 자격증</span><a href="#" class="icon-edit"></a></span>
                                        <span class="belong">책구매, 학원비</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>


            </ul>
            <div class="btn-wrap">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">카테고리 추가</a>
            </div>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
