<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<body>
<div class="wrap renewal">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>서비스 이용 동의하기</h2>
    </div>
    <div class="contents">
        <div class="text-descriptiton">
            <p class="desc">공동관리를 시작하시기 전에 아래 약관을 확인 후 이용해주세요.</p>
        </div>
        <div class="management-wrap">
            <div class="agree-wrap">
                <div>
                    <label>
                        <input type="checkbox" class="filled-in">
                        <span>공동관리 서비스 이용약관(필수)</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="filled-in">
                        <span>개인(신용)정보의 제3자 제공(필수)</span>
                    </label>
                </div>

            </div>
            <div class="btn-wrap fixed-bottom ">
                <div class="Precautions">
                    <p class="title"><img src="../../img/management/ico_select_key@2x.png" alt="유의사항" width="17">유의사항</p>
                    <p class="desc">초대한 사용자가 공유하는 화면에는 민감한 정보가 포함되어 있으므로 화면을 외부로 유출하지 않는게 좋습니다. 외부 유출 시 발생할 수 있는 모든 문제에 대한 책임은 사용자 본인에게 있으니 유의해주세요.</p>
                </div>
                <a class="btn btn-lg btn-block btn-purple-bg" href="#">공동관리 시작!</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
