<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide modal-my-data _modalSlide lifestyle">
        <div class="modal-slide-content point-modal">
            <a href="#" class="btn-close _btnSlideClose"></a>
            <div class="inner">
                <div class="title pr-0 _btnSlideOpen">
                    <span class="brand">스타벅스</span>
                    <p class="product">부드러운 디저트 세트(HOT)</p>
                </div>
                <ul class="point-detail-list">
                    <li>
                        <span class="category f-color-02">가격</span>
                        <strong class="point">6,000<span> P</span></strong>
                    </li>
                    <li>
                        <span class="category f-color-02">보유 포인트</span>
                        <span class="point normal">1,000<span> P</span></span>
                    </li>
                    <li>
                        <span class="category f-red">부족 포인트</span>
                        <strong class="point f-red">1,000<span class="f-red"> P</span></strong>
                    </li>
                </ul>
                <div class="btn-wrap">
                    <a href="#" class="btn btn-block btn-lg btn-purple-bg disabled">구매하기</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal-slide-backdrop"></div> -->
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y', 'auto');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })
    </script>
</body>

</html>
