<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">변동지출 카테고리 상세</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="category-detail-amount">
            <div class="total">
                <span class="img">
                    <i class="icon icon_cate_trip"></i>
                </span>
                <p>
                    <span class="title">여름 휴가비<a href="#" class="icon-edit"></a></span>
                    <span class="amount">24,000,000</span>
                </p>
            </div>
            <div class="bar-graph">
                <span class="bar color-purple" style="width: 100%">
                     <!--  <span class="percent">90%</span>-->
                </span>
            </div>
            <ul class="budget">
                <li class="item">
                    <span class="tit">남은 예산</span>
                    <span class="val"><span>100,000</span>원</span>
                </li>
                <li class="item">
                    <span class="tit">지출예산</span>
                    <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                </li>
            </ul>
            <div class="definition">여행숙박, 식비, 교통, 주유</div>
        </div>
        <div class="divider"></div>
        <div class="expenditure-box">
            <ul class="usage-history-list usage-category-list category-details">
                <li>
                    <p class="sub-title">14일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_etc"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>(주)인터파크</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">24일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_etc"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>Hilton Hotel</span></span>
                                        <span class="amount">600,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
