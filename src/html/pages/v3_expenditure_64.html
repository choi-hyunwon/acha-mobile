<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">시뮬레이션 결과</a></h2>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box simulation-result">
                <div class="simulation">
                    <p class="info-title"><span class="color-purple">잔고가 계속 여유롭네요</span><br>남는 돈을 효율적으로 활용해보세요😉</p>
                    <div class="amount-wrap">
                        <div class="month-range">
                            <div class="prev"><a href="#"><img src="../../img/common/btn_graph_back@2x.png" width="40"
                                        alt="prev"></a></div>
                            <div class="range">현금흐름</div>
                            <div class="next"><a href="#"><img src="../../img/common/btn_graph_forward@2x.png"
                                        width="40" alt="prev"></a></div>
                        </div>
                        <div class="graph">
                            <div class="stick" style="height: 200px;">
                                <div style="height: 40px; top:160px;"><span class="text">140</span></div>
                                <div style="height: 20px; top:180px;"><span class="text">124</span></div>
                                <div style="height: 80px; top:120px;"><span class="text">190</span></div>
                                <div class="minus" style="height: 120px; top:80px;"><span class="text">210</span></div>
                                <div class="active" style="height: 100px; top:100px;"><span class="text">185</span>
                                </div>
                            </div>
                            <div class="month">
                                <em>6월</em>
                                <em>7월</em>
                                <em>8월</em>
                                <em>9월</em>
                                <em>10월</em>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <ul class="current-money-list">
                    <li>
                        <div>
                            <span class="tit">현재 잔고</span>
                            <span class="modification plus">1,600,000</span>
                        </div>
                        <div>
                            <span class="day">6월 14일</span>
                            <span class="total">1,600,000</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tit">아파트관리비</span>
                            <span class="modification">-410,000</span>
                        </div>
                        <div>
                            <span class="day">6월 13일</span>
                            <span class="total">300,000</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tit">유비벨록스 월급</span>
                            <span class="modification plus">5,600,000</span>
                        </div>
                        <div>
                            <span class="day">6월 18일</span>
                            <span class="total">5,900,000</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tit">국민카드대금</span>
                            <span class="modification">-1,510,000</span>
                        </div>
                        <div>
                            <span class="day">6월 13일</span>
                            <span class="total">4,090,000</span>
                        </div>
                    </li>


                </ul>

            </div>
        </div>

    </div>
</body>

</html>

<script>

    // swiper
    var swiper = new Swiper("._slider", {
        pagination: {
            el: ".swiper-pagination",
        },
        navigation: {

            nextEl: '.swiper-button-next',

            prevEl: '.swiper-button-prev',

        },
    });

</script>
