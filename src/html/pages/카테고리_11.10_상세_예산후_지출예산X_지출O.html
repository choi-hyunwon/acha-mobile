<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="total-amount add-logo add-logo-amount">
                <div class="img">
                    <img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" alt="">
                </div>
                <div>
                    <p class="title">식비・외식비</p>
                    <p class="amount">458,000</p>
                </div>
            </div>
            <div class="amount-wrap pt-0">

                <div class="bar-graph mb-20">
                    <span class="bar" style="width: 12%">
                        <span class="percent zero">0%</span>
                    </span>
                </div>


                <!-- 지출내역 -->
                <div class="amount-list">
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit">남은 예산</span>
                            <span class="val"><span class="f-color-01">200,000원</span></span>
                        </li>
                        <li class="item">
                            <span class="tit">지출예산</span>
                            <span class="val"><span class="f-color-01">200,000원</span><i
                                    class="ico_list_arrow_small"></i></span>
                        </li>
                    </ul>
                </div>

                <div class="description-box">
                    <span>지난달 기준으로 예산 설정되어 있습니다</span>
                </div>


            </div>

            <div class="divider"></div>

            <div class="expenditure-box category-budget">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">14</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>

                <ul class="usage-history-list budget-wrap">
                    <li>
                        <div class="list-day-wrap">
                            <p class="sub-title">10월 6일
                                <span class="lump">21,500<span>원</span></span>
                            </p>
                            <ul class="details-history">
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_food"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>GS25강남역삼점</span></span>
                                                <span class="amount">12,500</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
    
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_beauty"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>(주)아모레퍼시픽</span></span>
                                                <span class="amount">9,000</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    
                    <li>
                        <div class="list-day-wrap">
                            <p class="sub-title">10월 3일
                                <span class="lump">5,500<span>원</span></span>
                            </p>
                            <ul class="details-history">
                                <li class="item-list">
                                    <div class="group">
                                        <div class="box">
                                            <div class="img">
                                                <i class="icon icon_cate_food"></i>
                                            </div>
                                            <div class="info">
                                                <span class="place"><span>맥도날드</span></span>
                                                <span class="amount">55,00</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
