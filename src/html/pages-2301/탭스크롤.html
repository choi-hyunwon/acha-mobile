<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            overflow-x: auto;
            /* 가로 스크롤을 허용 */
            white-space: nowrap;
            /* 내용이 넘칠 경우 줄 바꿈 금지 */
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
            /* 스크롤시 탭이 부드럽게 이동하도록 트랜지션 적용 */
        }

        li {
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
            width: 150px;
            /* 탭의 너비 설정 */
        }

        li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;

            margin-top: 40px;
            /* ul이 fixed로 고정되어 있기 때문에 컨텐츠가 ul 아래에 나타나도록 마진 추가 */
            padding: 10px;
        }

        .content div {
            height: 500px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
    <title>Fixed 탭 및 스크롤 예제</title>
</head>

<body>

    <ul id="tabs">
        <!-- 탭 버튼들이 들어갈 자리 -->
    </ul>

    <div id="tabContent" class="content">
        <!-- 탭 내용들이 들어갈 자리 -->
    </div>

    <script>
        // 탭과 콘텐츠를 위한 데이터
        const tabsData = Array.from({ length: 8 }, (_, index) => `Tab ${index + 1}`);
        const contentData = Array.from({ length: 8 }, (_, index) => `Content ${index + 1}`);

        // 탭과 콘텐츠 요소 찾기
        const tabsContainer = document.getElementById('tabs');
        const contentContainer = document.getElementById('tabContent');

        // 현재 활성화된 탭의 인덱스
        let activeTabIndex = 0;

        // 초기화 함수 호출
        initializeTabs();

        function initializeTabs() {
            // 탭과 콘텐츠 생성
            tabsData.forEach((tab, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" data-index="${index}">${tab}</a>`;
                li.addEventListener('click', handleTabClick);
                tabsContainer.appendChild(li);

                const contentDiv = document.createElement('div');
                contentDiv.innerText = contentData[index];
                contentContainer.appendChild(contentDiv);
            });

            // 스크롤 이벤트 리스너 등록
            window.addEventListener('scroll', handleScroll);

            // 초기 탭 활성화
            setActiveTab(activeTabIndex);
        }

        function handleTabClick(event) {
            event.preventDefault();

            const index = event.target.getAttribute('data-index');
            scrollToContent(index);
            setActiveTab(index);
        }

        function scrollToContent(index) {
            const contentDivs = document.querySelectorAll('.content div');
            const targetDiv = contentDivs[index];
            targetDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function setActiveTab(index) {
            activeTabIndex = index;
            const tabs = document.querySelectorAll('#tabs li');
            tabs.forEach((tab, tabIndex) => {
                const link = tab.querySelector('a');
                if (tabIndex == index) {
                    link.style.fontWeight = 'bold';
                    link.style.fontSize = '20px';
                } else {
                    link.style.fontWeight = 'normal';
                    link.style.fontSize = '12px';
                }
            });

            // 가운데로 이동하는 함수 호출
            centerActiveTab();
        }

        function handleScroll() {
            const contentDivs = document.querySelectorAll('.content div');
            contentDivs.forEach((contentDiv, index) => {
                const rect = contentDiv.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    setActiveTab(index);
                }
            });
        }

        function centerActiveTab() {
            const tabs = document.getElementById('tabs');
            const activeTab = tabs.querySelector(`[data-index="${activeTabIndex}"]`);

            const containerWidth = tabs.offsetWidth;
            const activeTabWidth = activeTab.offsetWidth;
            const activeTabLeft = activeTab.offsetLeft;

            const scrollLeft = activeTabLeft - (containerWidth - activeTabWidth) / 2;
            tabs.scrollTo({
                left: scrollLeft,
                behavior: 'smooth'
            });
        }
    </script>

</body>

</html>
