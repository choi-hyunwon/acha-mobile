<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">카테고리 편집</h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box padding-default py-0 ">
            <ul class="list-category list-category-line">
                <li class="item">
                    <div class="cate">
                        <div class="img">
                            <img src="../../img/common/expenditure/icon-category/ic_cate_mobile@2x.png" alt="통신">
                        </div>
                        <div class="info">
                            <span class="tit">통신 <span class="badge badge-purple">1</span></span>
                            <div class="desc">휴대폰, 인터넷, TV</div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="cate">
                        <div class="img">
                            <img src="../../img/common/expenditure/icon-category/ic_cate_subscript@2x.png" alt="구독">
                        </div>
                        <div class="info">
                            <span class="tit">구독 <span class="badge badge-purple">12</span></span>
                            <div class="desc">넷플릭스, 음악, 영상, 클라우드</div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="cate">
                        <div class="img">
                            <img src="../../img/common/expenditure/icon-category/ic_cate_house@2x.png" alt="주거・관리">
                        </div>
                        <div class="info">
                            <span class="tit">주거・관리 <span class="badge badge-purple">3</span></span>
                            <div class="desc">관리비, 전기세, 수도세, 전기가스, 정수기, 휴대폰, 인터넷, TV, 렌탈</div>
                        </div>
                    </div>
                </li>



            </ul>

            <div class="title-category">
                <p class="title">내가 만든 카테고리</p>
            </div>
            <ul class="list-category list-category-line">
                <li class="item">
                    <div class="cate">
                        <div class="img">
                            <img src="../../img/common/expenditure/icon-category/ic_cate_mobile@2x.png" alt="통신">
                        </div>
                        <div class="info">
                            <span class="tit">운동 <span class="badge badge-purple">1</span><a href="#" class="icon-edit"></a></span>
                            <div class="desc">헬스장이용료, 운동화, 소도구 구매</div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="cate">
                        <div class="img">
                            <img src="../../img/common/expenditure/icon-category/ic_cate_subscript@2x.png" alt="구독">
                        </div>
                        <div class="info">
                            <span class="tit">부동산 자격증 <span class="badge badge-purple">12</span></span>
                            <div class="desc">책구매, 학원비</div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="btn-wrap">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">카테고리 추가</a>
            </div>
        </div>
    </div>


</div>

</body>
</html>
