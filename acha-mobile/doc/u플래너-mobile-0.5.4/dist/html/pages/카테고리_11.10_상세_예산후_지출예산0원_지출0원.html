<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount add-logo add-logo-amount">
            <div class="img">
                <img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" alt="">
            </div>
            <div>
                <p class="title">식비・외식비</p>
                <p class="amount">0</p>
            </div>
        </div>
        <div class="amount-wrap pt-0">
            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">0원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">0원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>

            <div class="description-box">
                <span>외식, 식재료 구입비, 배달음식</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 354px)">
            <div class="empty">
                <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                <p>지출 내역이 없습니다 🙁</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
