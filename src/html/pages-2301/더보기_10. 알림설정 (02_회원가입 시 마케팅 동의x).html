<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
            <h2>알림설정</h2>
        </div>
        <div class="contents">
            <div class="open-license-wrap">
                <div class="accordion" id="accordion">
                    <div class="accordion-toggle login">
                        서비스 기본 알림
                        <span class="custom-switch custom-switch-relative">
                            <input type="checkbox" class="custom-control-input" id="switch1" checked="checked">
                            <label class="custom-control-label" for="switch1"></label>
                        </span>
                        <p class="desc">공지사항, 서비스 소식, 지출일 알림, 결제 정보 등의 아차의 주요 정보 및 소식을 전달드립니다.</p>
                    </div>
                </div>
            </div>
            <div class="open-license-wrap">
                <div class="accordion" id="accordion">
                    <div class="accordion-toggle login">
                        마케팅 알림
                        <span class="custom-switch custom-switch-relative">
                            <input type="checkbox" class="custom-control-input" id="switch2">
                            <label class="custom-control-label" for="switch2"></label>
                        </span>
                        <p class="desc">놓치지 마세요. 아차의 다양한 혜택 이벤트 관련 정보를 알려드립니다.</p>
                        <p class="desc">마케팅 알림은 마케팅 활용 및 수신 동의된 수단으로 발송됩니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
