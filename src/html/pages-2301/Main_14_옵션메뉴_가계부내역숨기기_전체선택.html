<!DOCTYPE HTML>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>가계부 내역 숨기기</h2>
    </div>

            <p class="title"><span class="f-point">선택한 데이터</span>만 가계부에서 볼 수 있어요</p>

        <div class="agree-wrap agree-wrap-reverse padding-default-x">

                <label>
                    <input type="checkbox" class="filled-in" checked>
                    <span></span>
                </label>
            </a>
        </div>
        <script type="text/javascript">
            $('.select-all-box').on('click', function (){
                if ($(this).hasClass('checked')){
                    $(this).removeClass('checked')
                        .find('input').prop('checked', false)
                } else {
                    $(this).addClass('checked')
                        .find('input').prop('checked', true)
                }
            })
        </script>
