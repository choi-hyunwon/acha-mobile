<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
	<div class="wrap _btnSlideOpen"></div>
	<div class="modal-slide modal-expenditure memo-input _modalSlide">
		<div class="modal-slide-content to100">
			<a href="#" class="btn-close _btnSlideClose"></a>
			<div class="inner pb-0">
				<div class="title">계좌별칭 설정</div>
				<div class="custom-light" style="margin-bottom: 30px">
					<input title="지출 메모" type="text" maxlength="20" onkeyup="countCharDelete(this,'_val')"
						placeholder="계좌별칭를 입력해주세요" value="계좌별칭입력"
						style="width: calc(100% - 230px); padding-right: 0;" />
					<div class="input-byte mt-0" style="top:12px; bottom: unset;"><span class="byte _val">0</span><span
							class="total"> / 20</span></div>
					<p class="desc txt">계좌명: 우리급여통장우리급여통장우리급여통장우리급여통장우리급여통장우리급여통장우리급여통장</p>
				</div>
			</div>
			<div class="btn-wrap">
				<a href="#" class="btn btn-block btn-lg btn-purple-bg btn-flat">저장</a>
			</div>
		</div>
	</div>
	<div class="modal-slide-backdrop"></div>
	<script>
		$(document).ready(function () {
			var btnSlideOpen = $("._btnSlideOpen");
			var btnSlideClose = $("._btnSlideClose");

			btnSlideOpen.on("click", function () {
				setTimeout(function () {
					document.getElementsByClassName("_modalSlide")[0].style.display = "block";
				}, 500);
				$("._modalSlide").addClass("up").removeClass("down");
				$(".modal-slide-backdrop").addClass("show");
				$("body").addClass("scrOn");
			});

			btnSlideClose.on("click", function () {
				setTimeout(function () {
					document.getElementsByClassName("_modalSlide")[0].style.display = "none";
				}, 1000);
				$("._modalSlide").removeClass("up").addClass("down").parents("body").css("overflow-y", "auto");
				$(".modal-slide-backdrop").removeClass("show");
				$("body").removeClass("scrOn");
			});

			btnSlideOpen.trigger("click");

			$('.custom-light input').focus(function (e) {
				const value = e.value
				e.delegateTarget(value.length, value.length)
			})

		});
	</script>
	@@include('../include/countCharDelete.html')
</body>

</html>
