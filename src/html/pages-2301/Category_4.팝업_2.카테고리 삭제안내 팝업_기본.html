<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap _btnSlideOpen"></div>
<div class="modal-slide modal-category _modalSlide autoHeight">
    <div class="modal-slide-content">
        <a href="#" class="btn-close _btnSlideClose"></a>
        <div class="inner">
            <p class="subject"><span class="f-point">[<span class="cate">대출</span>]</span> 카테고리를 삭제할까요?</p>
            <p class="noti">기본으로 제공하는 카테고리 삭제 시, <br>수입, 지출의 카테고리 자동 분류가 어려워요</p>
            <p class="desc">해당 카테고리의 과거, 미래의 거래내역 <br>모두 ‘미분류’로 저장돼요 🙂</p>
            <div class="btn-wrap">
                <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half" onclick="openPopup()">취소</a>
                <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">삭제</a>
            </div>
        </div>
    </div>
</div>
<!-- <div class="modal-slide-backdrop"></div> -->
<script>
    $(document).ready(function () {
        var btnSlideOpen = $('._btnSlideOpen');
        var btnSlideClose = $("._btnSlideClose");
        var modalSlide = $('._modalSlide');
        var modalContent = $('.modal-slide-content');

        btnSlideOpen.on('click', function () {
            setTimeout(function () {
                modalSlide.show();
            }, 500);
            modalSlide.addClass('up').removeClass('down');
            $('body').addClass('scrOn');
        });

        function closeModal() {
            setTimeout(function () {
                modalSlide.hide();
            }, 1000);
            setTimeout(function () {
                modalSlide.removeClass('up').addClass('down');
            }, 500);
            $('body').removeClass('scrOn');
        }

        btnSlideClose.on('click', closeModal);

        modalSlide.on('click', function (event) {
            if (!modalContent.is(event.target) && modalContent.has(event.target).length === 0) {
                closeModal();
            }
        });

        btnSlideOpen.trigger('click');
    });
</script>
</body>
</html>
