<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세내역</h2>
        <div class="sum-area"><a href="#" class="delete">삭제</a></div>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-calendar">
            <!-- expenditure-box -->
            <div class="expenditure-box">
                <div class="account-detail-wrap py-0">
                    <div class="info-wrap">
                        <div class="title">
                        <span class="img">
                            <img src="../../img/@temp/woori.png" class="img-ci" alt="">
                        </span>
                            우리은행 일반신용대출
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">6월 지출금액</span>
                                <span class="val">1,000,000원<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 일시</span>
                                <span class="val">6월 1일 15:15분</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출수단</span>
                                <span class="val">신한은행 10023136134643216</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출분류</span>
                                <span class="val">고정지출</span>
                            </li>
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">대출<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">메모</span>
                                <span class="val">원그림 균등상환 2045년<i class="ico_list_arrow_small"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="divider"></div>
            <div class="regist-story">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>
            <!-- //expenditure-box -->
        </div>
    </div>
</div>
</body>
</html>
