<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
  <div class="wrap renewal">
    <div class="header _sticky">
      <a href="#" class="sprite btn_back"></a>
      <h2 class="title">
        <a href="#">2025년 4월</a><i class="icon-arrow-bottom"></i>
      </h2>
      <div class="btn_area">
        <a class="img" href="#">
          <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼" />
        </a>
        <a class="img storage" href="#">
          <img src="../../img/common/ico-top-storage-box@3x.png" width="26" alt="보관함 버튼">
        </a>
      </div>
    </div>
    <div class="contents expenditure household">
      <div class="period">
          <p>기간</p>
          <span class="start">1.25</span>~<span class="end">2.24</span>
      </div>
      <div class="total-amount">
        <p class="title">총 변동지출</p>
        <span class="amount">2,021,500</span>
        <p class="expected">지출 예정 <span>500,000</span><span>원</span></p>
        <div class="util">
          <a href=""><img src="../../img/common/ico_top_option_menu_nor@2x.png" width="26" alt="유틸 더보기" /></a>
        </div>
      </div>

      <div class="expenditure-tab _expenditureTab">
        <ul class="clearfix">
          <li class="active"><a href="#">일자</a></li>
          <li><a href="#">카테고리</a></li>
        </ul>
      </div>
      <div class="expenditure-box bg_light_gray">
        <ul class="usage-history-list">
          <li>
            <p class="sub-title">4월 8일
              <span class="lump">400,000<span>원</span></span>
            </p>
            <ul class="details-history details-history-align-top">
              <li class="item-list">
                <div class="group">
                  <div class="box">
                    <div class="img">
                      <img src="../../img/common/expenditure/icon-category/ic_cate_etc@2x.png" alt="아이콘 이미지">
                    </div>
                    <div class="info">
                      <span class="type"><span>정보제공 미동의</span></span>
                      <span class="amount-global">100,000<span>원</span></span>
                    </div>
                  </div>
                  <div class="payment-method badge-payment"><span>신한카드</span></div>
                </div>
              </li>
              <li class="item-list">
                <div class="group">
                  <div class="box">
                    <div class="img">
                      <img src="../../img/common/expenditure/icon-category/ic_cate_etc@2x.png" alt="아이콘 이미지">
                    </div>
                    <div class="info">
                      <span class="type"><span>정보제공 미동의</span></span>
                      <span class="amount-global">100,000<span>원</span></span>
                    </div>
                  </div>
                  <div class="payment-method badge-payment"><span>신한카드</span></div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    // 일자 카테고리 탭
    $("._expenditureTab li a").on("click", function () {
      $(this).parent().addClass("active").siblings().removeClass("active");
    });
  </script>
  <script>
    let $list = $('.list-collapse');
    $list.on('click', '.btn-collapse', function () {
      if ($(this).parent().hasClass('list-collapse-close')) {
        $list.removeClass('list-collapse-close');
        $list.siblings('.divider').show();
        $list.siblings('.list-day-wrap').show();
      } else {
        $list.addClass('list-collapse-close');
        $list.siblings('.divider').hide();
        $list.siblings('.list-day-wrap').hide();
      }
    })
  </script>
</body>

</html>
