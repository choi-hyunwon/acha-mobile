<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>상세</h2>
        </div>
        <div class="contents expenditure property">
            <div class="expenditure-box">
                <div class="account-detail-wrap">
                    <div class="info-wrap">
                        <div class="title-box">
                            <a href="#" class="category-icon">
                                <img src="../../img/@temp/hanwha.png" alt="아이콘">
                            </a>
                            <a href="#" class="category-text">
                                <p>퇴직연금(DC) 상품 이름</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                        <div class="amount">
                            <strong class="num">12,345,000</strong>
                            <strong class="currency">원</strong>
                        </div>
                        <!-- + 일 때, rise 클래스 추가 / - 일 때, fall 클래스 추가 -->
                        <p class="stock-price rise">+2,345,000<span class="currency">원</span> <span class="percent">(20.3%)</span></p>

                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">상품번호</span>
                                <span class="val">123456-78-9012344</span>
                            </li>
                            <li class="item">
                                <span class="tit">납입금</span>
                                <span class="val">10,000,000<span class="currency">원</span></span>
                            </li>
                            <li class="item">
                                <span class="tit">계좌잔액</span>
                                <span class="val">0<span class="currency">원</span></span>
                            </li>

                           <li class="item top-bar">
                                <span class="tit">자산목록에서 숨기기</span>
                                <span class="val switch">
                                    <span class="custom-switch custom-switch-relative">
                                        <input type="checkbox" class="custom-control-input" id="switch1">
                                        <label class="custom-control-label" for="switch1"></label>
                                    </span>
                                </span>
                            </li>
                            <li class="item">
                                <a href="#" class="tit">삭제하기</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
