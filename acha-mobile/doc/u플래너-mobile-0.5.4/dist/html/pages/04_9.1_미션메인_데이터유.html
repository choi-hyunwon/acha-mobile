<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap">
    <div class="contents">
        <div class="box-ex-top box-card-top bg_light_gray">
            <div class="title">
                <i class="icon"><img src="../../img/common/ico_mypage_profile_img03@2x.png" alt="캐릭터1"></i>
                <i class="icon"><img src="../../img/common/ico_mypage_profile_img01@2x.png" alt="캐릭터2"></i>
                <span class="management">공동관리 +2일</span>
            </div>

            <div class="sum-area">
                <p class="update mb-0">30분 전<i class="ico-refresh-mini"></i></p>
            </div>
        </div>


        <div class="box-ex-list box-card-list bg_light_gray">
            <div class="card-item">
                <div class="asset-wrap">
                    <div class="asset add-management">
                        <div class="category-heading no-icon">
                            <span class="title">공동 지출 관리</span>
                            <div class="history-list">
                                <div class="income">
                                    <span class="sub-title">수입
                                     <span class="badge badge-purple">3건</span>
                                    </span>
                                    <span class="number">5,000,000</span>
                                </div>
                                <div class="expenditure">
                                    <span class="sub-title">지출
                                     <span class="badge badge-purple">21건</span>
                                    </span>
                                    <span class="number">1,850,000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-item">
                <div class="asset-wrap">
                    <div class="asset add-management">
                        <div class="category-heading">
                            <span class="title">같이 보는 계좌</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-item">
                <div class="asset-wrap">
                    <div class="asset add-management">
                        <div class="category-heading">
                            <span class="title">같이 보는 카드</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-item">
                <div class="asset-wrap">
                    <div class="asset add-management">
                        <div class="category-heading no-icon">
                            <span class="title">지출 스토리</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-item">
                <div class="asset-wrap">
                    <div class="asset add-management">
                        <div class="category-heading">
                            <span class="title">진행중인 미션</span>
                            <span class="badge badge-purple">4건</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
