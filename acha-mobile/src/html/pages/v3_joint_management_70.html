<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">


    <div class="header _sticky">
        <a href="#" class="btn-close"></a>
    </div>
    <div class="contents share-spend-money">
        <div class="box-key box-key-two">
            <p class="title">같이 보는 계좌</p>
            <p class="img"><img src="../../img/common/expenditure/icon-transparent/ic_account_banner@2x.png" width="48" alt="배너"></p>
        </div>

        <div class="text-descriptiton">
            <p class="key-comment key-comment-two">매월 나가는 돈을 쉽게<br>
                확인하고 관리 할 수 있어요</p>
            <dl class="text-list" style="margin-bottom: 90px;">
                <dt class="term">계좌 잔고</dt>
                <dd>입출금 통장, 예.적금, CMA계좌</dd>
                <dt class="term">그 외</dt>
                <dd>투자증권, 대출</dd>
            </dl>
        </div>
        <div class="btn-wrap padding-default">
            <div class="Precautions">
                <p class="title"><img src="../../img/management/ico_select_key@2x.png" alt="유의사항" width="17">주의사항</p>
                <p class="desc">
                    우선, 마이데이터 연결을 확인해주세요! <br>
                    연결되어 있는  마이데이터 중 공유를 원하는 계좌&자산을 신중히 선택해서 공유해주시면 됩니다.<br>
                    입출금 내역 및 납입 내역 등이 공유될 수 있으니 상호 동의하에 범위 및 기간을 지정하여 커넥션을 진행하는 것이 바람직합니다.
                </p>
            </div>
            <a class="btn btn-lg btn-block btn-purple-bg" href="#">계좌 공유 시작하기</a>
        </div>


    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
