<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>거래내역</h2>
    </div>
    <div class="contents">
        <div class="box-ex-detail-top">
           <div class="account-info">
               <div class="info1">
                   <span class="img"><img src="../../img/@temp/ci_samsung@2x.png" alt=""></span>
                   <span class="name">씨티 예금담보대출</span>
                   <a href="#" class="btn-refresh"><span>10시간 전</span><i class="ico-refresh-mini"></i></a>
               </div>
               <div class="info2">
                   <span class="ac-num">33-9685-4575-5444</span>
               </div>
           </div>
        </div>
        <div class="box-ex-detail-list">
            <div class="no-data-wrap">
                <div class="no-data">
                    <div class="img"><img src="../../img/common/ico_error@2x.png" alt=""></div>
                    <div class="txt">거래 내역이 없습니다</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    $(document).ready(function () {
      $(window).resize(function () {
        nodataWrap ()
      });
      nodataWrap ()
      function nodataWrap (){
        var header = $(".header").outerHeight();
        var detailTop = $(".box-ex-detail-top").outerHeight();
        var detailInfo = $(".box-ex-detail-info").outerHeight();

        var h = ''
        var calcH = ''

        if ($(".box-ex-detail-info").length) {
          h = header + detailTop + detailInfo;
        } else {
          h = header + detailTop;
        }
        calcH = $(window).height() - h;
        console.log(calcH);
        $(".no-data-wrap").css({ height: calcH });
      }
    });
  </script>
</body>
</html>
