<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount add-logo">
            <div class="img">
                <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
            </div>
            <div>
                <p class="title">우리꿈통장</p>
                <p class="num">우리은행 100248502402849</p>
                <span class="expected">현재 잔고 <span>0</span>원</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="expenditure-box">
            <ul class="usage-history-list regular-expenditure-list">
                <li>
                    <div class="total">
                        <div class="title">지출완료</div>
                        <div class="sum">0</div>
                    </div>
                    <ul class="details-history">
                        <li class="item-list empty">
                            <span>지출완료된 내역이 없습니다 🙁</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="total">
                        <div class="title">지출예정</div>
                        <div class="sum">3,000,000</div>
                    </div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>국민은행 부부 신용대출</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-purple">31일 예정</div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_meritz@2x.png" class="img-ci" alt="메리츠 화재 로고">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>메리츠 화재 실비보험</span></span>
                                        <span class="amount">100,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-purple">31일 예정</div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
