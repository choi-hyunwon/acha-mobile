<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount add-logo add-logo-amount">
            <div class="img">
                <img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" alt="">
            </div>
            <div>
                <p class="title">식비・외식비</p>
                <p class="amount">458,000</p>
            </div>
        </div>
        <div class="amount-wrap pt-0">

            <div class="bar-graph mb-20">
                <span class="bar color-pink" style="width: 100%">
                       <span class="percent">200%</span>
                </span>
            </div>


            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">-508,500원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">87,000원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>

            <div class="description-box">
                <span>외식, 식재료 구입비, 배달음식</span>
            </div>


            <div class="memo-box pb-20">
                <span>
                    점심 20만원<br>
                    20일 * 10,000원 <br>
                    <br>
                    마트 식자재 구매 20만원<br>
                    5만원 * 4주
                </span>
            </div>
        </div>

        <div class="divider"></div>

        <div class="expenditure-box">
            <ul class="usage-history-list usage-category-list category-change">
                <li>
                    <p class="sub-title">14일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>(주)호텔롯데</span></span>
                                        <span class="amount">230,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_beauty"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>(주)아모레퍼시픽</span></span>
                                        <span class="amount">45,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_beauty"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>차홍아르더 도산</span></span>
                                        <span class="amount">123,000</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">10일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_cloth"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>나이키온라인스토어</span></span>
                                        <span class="amount">55,800</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_subscript"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>넷플릭스</span></span>
                                        <span class="amount">14,500</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</div>

</html>
