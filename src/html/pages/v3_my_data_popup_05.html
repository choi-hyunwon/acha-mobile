<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide modal-my-data analytics-service _modalSlide">
        <div class="modal-slide-content">
            <div class="inner">
                <div class="title">
                    유플래너가 제공하는<br><span class="name">지출분석 서비스</span>를 이용해볼까요?</div>
                <div class="desc-box">
                    <p class="sub-title">적요/거래메모 전송 및 수집•이용</p>
                    <div class="img-box">
                        <img src="../../img/common/img-info-deal-case-1@2x.png" alt="예시이미지">
                    </div>

                </div>
                <div class="btn-wrap">
                    <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half _btnSlideClose">아니요</a>
                    <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half" onclick="openPopup()">좋아요</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="modal-slide-backdrop"></div> -->
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })
    </script>
</body>

</html>
