<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세내역</h2>
        <a href="#" class="btn-setting"><img src="../../img/common/expenditure/btn_title_edit@2x.png" alt="설정 버튼"></a>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-calendar">
            <!-- expenditure-box -->
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-5">
                    <div class="info-wrap">
                        <div class="title">
                            <span class="img">
                                <i class="icon icon_cate_loan"></i>
                            </span>
                            모임정산 <a href="#" class="icon-edit"></a>
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">6월 지출 예정 금액</span>
                                <span class="val">1,000,000원</span>
                            </li>
                            <li class="item">
                                <span class="tit">수입 예정 일시</span>
                                <span class="val">22년 6월 1일</span>
                            </li>
                            <li class="item">
                                <span class="tit">입금수단</span>
                                <span class="val">현금</span>
                            </li>
                            <li class="item">
                                <span class="tit">거래분류</span>
                                <span class="val">수입</span>
                            </li>
                            <li class="item">
                                <span class="tit">메모</span>
                                <span class="val">
                                    <input title="value" type="text" placeholder="메모를 입력해주세요" value=""/>
                                    <i class="ico_list_arrow_small"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="divider"></div>
            <div class="regist-story">
                <p class="tit">스토리 등록하기</p>
                <p class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</p>
                <a href="#" class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></a>
            </div>
            <!-- //expenditure-box -->
        </div>
    </div>
</div>
</body>
</html>
