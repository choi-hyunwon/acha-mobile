<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')


<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>ChatGPT U</h2>
            <div class="btn_area">
                <a class="img" href="#">
                    <img src="../../img/common/chat/btn_new_chatgpt@2x.png" width="26" alt="새 대화">
                </a>
            </div>
        </div>
        <div class="contents chatgpt">
            <div class="wrap">
                <div class="chat-box">
                    <!-- 일 자별 영역 구분 -->
                    <div class="time-stamp">
                        <div class="date mb-20">2024.01.05</div>
                        <!-- 채팅 위치는 left, right 구분 -->
                        <div class="chat right">
                            <ul>
                                <!-- 첫번째 채팅은 .mt-20 제거 -->
                                <li class="text">
                                    <div>
                                        가나다라마바사마바사아자카타파하가나다라마바사아자차카타파하가나다라마바사아자차
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="chat left">
                            <i class="ico gpt-profile"></i>
                            <ul>
                                <!-- 첫번째 채팅은 .mt-20 제거 -->
                                <!-- 답변중 오류시에 .error 추가 -->
                                <li class="text err">
                                    <div>
                                        가나다라마바사마바사아자카타파하가나다라마바사아자차카타파하가나다라마바사아자차

                                        <!-- .err에러 일 때 노출 -->
                                        <p>
                                            <img src="../../img/common/ico_caution_grey@2x.png" alt="caution">
                                            답변 중 오류가 발생했어요
                                        </p>
                                        <button class="retry">재시도 하기</button>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="chat-enter">
                    <form>
                        <textarea class="textarea" type="text" placeholder="ChatGPT에 질문하기"></textarea>
                        <!-- err일경우 .disabled 추가 -->
                        <button class="send disabled">
                            <img src="../../img/common/chat/btn_new_chatgpt_send@2x.png" alt="보내기">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector('.textarea');

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + 'px';
        };
    </script>
</body>

</html>
