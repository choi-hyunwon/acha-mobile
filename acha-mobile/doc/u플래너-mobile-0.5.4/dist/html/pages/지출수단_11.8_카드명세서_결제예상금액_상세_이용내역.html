<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">카드 이용내역</h2>
    </div>
    <div class="contents expenditure">
        <div class="description">
            <p>5월14일부터 6월 14일까지 이용한<br>신용카드 내역은 <span class="f-bold">475,000</span>원 입니다.</p>
        </div>

        <div class="expenditure-box">
            <ul class="usage-history-list p-0">
                <li class="mb-0 pb-2">
                    <p class="sub-title">6월 14일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>GS25강남역삼점</span></span>
                                        <span class="amount">12,500</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_beauty"></i>
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>씨제이올리브영(주)강남우성점</span></span>
                                        <span class="amount">9,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-blue">할부 4개월</div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="mb-0 pb-2">
                    <p class="sub-title">5월 15일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>맥도날드</span></span>
                                        <span class="amount cancel_line">5,500</span>
                                    </div>
                                </div>
                                <div class="badge badge-gray">승인취소</div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>

</div>
</body>
</html>
