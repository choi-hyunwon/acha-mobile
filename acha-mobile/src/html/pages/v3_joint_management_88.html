<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">미션</h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-tab manage-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">진행 중인 미션</a></li>
                <li><a href="#">종료된 미션</a></li>
            </ul>
        </div>
        <div class="mission-challenge bg_light_gray">
            <div class="mission-box">
                <div class="item">
                    <div class="title">무지출 챌린지</div>
                    <div class="text">2022.08 ~ 진행 중</div>
                    <div class="category"><img src="../../img/common/expenditure/icon-category/ic_cate_loan@2x.png" width="40" alt="지출"></div>
                    <div class="desc f-point">현재 내가 이기고 있는 중! 👑</div>
                    <div class="state-current">
                        <div class="graph">
                            <span class="bar"><span class="fill" style="width: 100%;"></span></span>
                        </div>
                        <div class="info">
                            <span class="state">달성</span>
                            <span class="goal">월 무지출 일수 10일 목표!</span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="title">커피값 줄이기</div>
                    <div class="text">2022.08 ~ 진행 중</div>
                    <div class="category"><img src="../../img/common/expenditure/icon-category/ic_cate_food@2x.png" width="40" alt="지출"></div>
                    <div class="desc f-point">현재 내가 이기고 있는 중! 👑</div>
                    <div class="state-current">
                        <div class="graph">
                            <span class="bar"><span class="fill fill-over" style="width: 100%;"></span></span>
                        </div>
                        <div class="info">
                            <span class="state state-over">달성</span>
                            <span class="goal">월 15만원 지출 목표!</span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="title">무지출 챌린지</div>
                    <div class="text">2022.08 ~ 진행 중</div>
                    <div class="category"><img src="../../img/common/expenditure/icon-category/ic_cate_money@2x.png" width="40" alt="지출"></div>
                    <div class="desc f-point">현재 비기고 있는 중! 😯</div>
                    <div class="state-current">
                        <div class="graph">
                            <span class="bar"><span class="fill" style="width: 50%;"></span></span>
                        </div>
                        <div class="info">
                            <span class="state"></span>
                            <span class="goal">월 50건 지출 목표!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function () {
        $(this).parent().addClass('active').siblings().removeClass('active')
    })

</script>

</body>
</html>
