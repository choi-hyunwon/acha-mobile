<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
	<div class="wrap renewal">
		<div class="header _sticky">
			<a href="#" class="sprite btn_back"></a>
			<h2>자산 직접입력</h2>
		</div>
		<div class="contents expenditure">
			<div class="expenditure-box assets-input">
				<div class="box_my_income_add">
					<form action="#">

						<!-- 유형 -->
						<!-- 필수값 .need 추가 -->
						<div class="custom-light _focus ">
							<label class="title need">유형</label>
							<input title="value" type="text" maxlength="20" onkeyup="countCharDelete(this,'_val')"
								placeholder="선택해주세요" value="계좌" />
							<i class="ico_list_arrow_small"></i>
						</div>

						<!-- 상세분류 -->
						<div class="custom-light _focus ">
							<label class="title need">상세분류</label>
							<input title="value" type="text" maxlength="20" onkeyup="countCharDelete(this,'_val')"
								placeholder="선택해주세요" value="입출금" />
							<i class="ico_list_arrow_small"></i>
						</div>

						<!-- 이름 -->
						<div class="custom-light _focus">
							<label class="title need">이름</label>
							<input title="value" type="text" maxlength="20" onkeyup="countCharDelete(this,'_val')"
								placeholder="입력해주세요" value="텍스트 입력 중" />
							<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total">
									/20</span></div>
						</div>

						<p class="visualViewport">높이값</p>
						<a onClick="window.location.reload()">새로고침</a>

						<!-- 금액 -->
						<div class="custom-light monetary-unit _focus">
							<label class="title need">금액</label>
							<input onkeyup="countCharDelete(this)" title="value" type="number" placeholder="입력해주세요"
								value="12500" />
							<p class="sub-desc">1조원 미만까지 입력 가능</p>
						</div>

						<!-- 은행 -->
						<div class="custom-light _focus">
							<label class="title">은행</label>
							<input title="value" type="text" maxlength="20" onkeyup="countCharDelete(this,'_val')"
								placeholder="입력해주세요" />
							<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total">
									/20</span></div>
						</div>



						<!-- 메모 -->
						<div class="custom-light ">
							<label class="title">메모</label>
							<div class="textarea-label">
								<textarea name="지출메모" id="val-textarea" class="textarea" maxlength="60"
									onkeyup="countCharDelete(this,'_val')"
									placeholder="메모를 입력해주세요">메모 입력중, 최대 60자까지 입력이 가능합니다.</textarea>
								<div class="input-byte mt-0"><span class="byte _val">0</span>
									<span class="total">/60</span>
								</div>
							</div>
						</div>

						<!-- 필수 입력 안됐을 경우 .disabled -->
						<!-- input focus시 .next 추가 -->
						<div class="btn_area bottom-fixed gap next">
							<a class="btn btn-big btn-purple-bg btn-block disabled" href="#">등록하기</a>
						</div>
					</form>
				</div>


			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function () {
		$(".custom-control-input").on("click", function () {
			$(this).toggleClass("off");
			if ($(this).hasClass("off")) {
				$("._off").addClass("active");
				$("._on").removeClass("active");
			} else {
				$("._on").addClass("active");
				$("._off").removeClass("active");
			}
		});
	})

	const DEFAULT_HEIGHT = 0;
	const $textarea = document.querySelector('.textarea');

	$textarea.oninput = (e) => {
		const $target = e.target;
		$target.style.height = 0;
		$target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + 'px';
	};


	// 접속 기종 확인
	// let varUA = navigator.userAgent.toLocaleLowerCase();
	// if (varUA.indexOf('varUA.indexOf("iphone")') > -1) {
	// }


	const a = window.innerHeight;
	let b;
	let c = 0;
	let bool = false;

	windowHeight(bool)
	visualViewport.addEventListener('resize', function () {
		b = Math.floor(window.visualViewport.height)
		bool = !bool
		windowHeight(bool)
		$('.visualViewport').text(a, b)

	})

	function windowHeight(bool) {
		if (bool) {
			c = a - b

			ab = a - b
			$('body').height(ab)

			d = a - c;
		} else {
			c = 0
		}

		$('.btn_area.next').css('bottom', c)
		// console.log(c);
	}



	c = a - b


	function reLoad() {
		window.location.reload()
	}



</script>
@@include('../include/countCharDelete.html')

</html>
