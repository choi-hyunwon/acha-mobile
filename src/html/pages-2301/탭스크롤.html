<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            overflow-x: auto;
            /* 가로 스크롤을 허용 */
            white-space: nowrap;
            /* 내용이 넘칠 경우 줄 바꿈 금지 */
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
            /* 스크롤시 탭이 부드럽게 이동하도록 트랜지션 적용 */
        }

        li {
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
            width: 150px;
            /* 탭의 너비 설정 */
        }

        li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            /* ul이 fixed로 고정되어 있기 때문에 컨텐츠가 ul 아래에 나타나도록 마진 추가 */
            padding: 10px;
        }

        .content div {
            height: 500px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
    <title>Fixed 탭 및 스크롤 예제</title>
</head>

<body>

    <ul id="tabs">
        <!-- 탭 버튼들이 들어갈 자리 -->
    </ul>

    <div id="tabContent" class="content">
        <!-- 탭 내용들이 들어갈 자리 -->
    </div>

    <script>
        $(document).ready(function () {
            const tabsData = Array.from({ length: 8 }, (_, index) => `Tab ${index + 1}`);
            const contentData = Array.from({ length: 8 }, (_, index) => `Content ${index + 1}`);

            const tabsContainer = $('#tabs');
            const contentContainer = $('#tabContent');
            let activeTabIndex = 0;

            initializeTabs();

            function initializeTabs() {
                tabsData.forEach((tab, index) => {
                    const li = $(`<li><a href="#" data-index="${index}">${tab}</a></li>`);
                    li.on('click', handleTabClick);
                    tabsContainer.append(li);

                    const contentDiv = $(`<div>${contentData[index]}</div>`);
                    contentContainer.append(contentDiv);
                });

                $(window).on('scroll', handleScroll);
                setActiveTab(activeTabIndex);
            }

            function handleTabClick(event) {
                event.preventDefault();
                const index = $(this).find('a').data('index');
                scrollToContent(index);
                setActiveTab(index);
            }

            function scrollToContent(index) {
                const targetDiv = $(`.content div:eq(${index})`);
                $('html, body').animate({
                    scrollTop: targetDiv.offset().top
                }, 500);
            }

            function setActiveTab(index) {
                activeTabIndex = index;
                const tabs = $('#tabs li');
                tabs.each(function (tabIndex) {
                    const link = $(this).find('a');
                    if (tabIndex === index) {
                        link.css({ 'font-weight': 'bold', 'font-size': '20px' });
                    } else {
                        link.css({ 'font-weight': 'normal', 'font-size': '12px' });
                    }
                });

                centerActiveTab();
            }

            function handleScroll() {
                const contentDivs = $('.content div');
                contentDivs.each(function (index) {
                    const rect = this.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        setActiveTab(index);
                    }
                });
            }

            function centerActiveTab() {
                const tabs = $('#tabs');
                const activeTab = tabs.find(`[data-index="${activeTabIndex}"]`);

                const containerWidth = tabs.width();
                const activeTabWidth = activeTab.width();
                const activeTabLeft = activeTab.position().left;

                const scrollLeft = activeTabLeft - (containerWidth - activeTabWidth) / 2;
                tabs.animate({
                    scrollLeft: scrollLeft
                }, 500);
            }
        });
    </script>

</body>

</html>
