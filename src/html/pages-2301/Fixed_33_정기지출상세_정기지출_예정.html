<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>지출예정 상세</h2>
            <div class="sum-area"><a href="#" class="delete">삭제</a></div>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <!-- 홈_카테고리 개선 v1.4 개선 반영 사항
                            .amount, .edit-tag 추가,
                            .title, .statement, .info-list 수정 -->
                        <div class="title-box">
                            <img src="../../img/common/icon/A014.png" alt="아이콘">
                            <a href="#">
                                <p>백화점 구로점</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                        <div class="amount">
                            <span>예정</span>
                            <strong class="num">50,000</strong>
                            <strong class="won">원</strong>
                            <button class="edit">
                                <img src="../../img/common/ic-my-register-gray@2x.png" alt="편집아이콘">
                            </button>
                        </div>

                        <div class="statement-box">
                            <a href="#" class="statement-btn">명세서</a>
                            <p class="before">수정전 금액 <span class="val">5,700</span><span class="won">원</span></p>
                        </div>

                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">쇼핑<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 예정일</span>
                                <span class="val">2024년 6월 25일</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 수단</span>
                                <span class="val">삼성페이 삼성카드 taptap</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 분류</span>
                                <span class="val">정기지출 예정</span>
                            </li>
                            <li class="item btn-group">
                                <a href="#">최근 거래 보기</a>
                                <a href="#">지출스케쥴</a>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
