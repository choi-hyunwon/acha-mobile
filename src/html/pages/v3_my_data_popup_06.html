<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="renewal">
        <div class="wrap"></div>
        <div class="modal-slide modal-my-data analytics-service2 _modalSlide">
            <div class="modal-slide-content autoHeight">
                <a href="#" class="btn-close _btnSlideClose"></a>
                <div class="inner">
                    <div class="title _btnSlideOpen">U플래너가 제공하는<br><span class="name">지출분석 서비스</span>를 이용해볼까요?</div>
                    <div class="desc-box">
                        <p class="sub-title">가맹점/사업자등록번호 전송 및 수집•이용</p>
                        <p>가맹점/사업자등록번호 전송 및 수집이용에 동의하셔야 카드 지출을 분석하여 각 지출처로 분류할 수 있어요</p>
                        <div class="box img-box img-wrap">
                            <div class="left">
                                <div class="payment-method badge-payment">
                                    예시
                                </div>
                                <div class="img">
                                    <i class="icon icon_cate_beauty"></i>
                                </div>
                                <div class="info">
                                    <span class="place"><span>GS25</span></span>
                                    <span class="amount">12,500</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="desc-box">
                        <p class="sub-title">적요/거래메모 전송 및 수집•이용</p>
                        <p>적요/거래메모 전송 및 수집이용에 동의하셔야 입출금 내역을 분류하여 계좌 내역을 정리할 수 있어요</p>
                        <div class="box img-box img-wrap img-deal">
                            <div class="left">
                                <div class="payment-method badge-payment">
                                    예시
                                </div>
                                <div class="img">
                                    <i class="icon icon_cate_salary"></i>
                                </div>
                                <div class="info">
                                    <span class="place"><span>급여</span></span>
                                </div>
                            </div>
                            <div class="right">
                                <p>+ 2,600,000원</p>
                                <p>잔고 2,630,000원</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half"
                            onclick="openPopup()">아니요</a>
                        <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">좋아요</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-slide-backdrop"></div>
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })
    </script>
</body>

</html>
