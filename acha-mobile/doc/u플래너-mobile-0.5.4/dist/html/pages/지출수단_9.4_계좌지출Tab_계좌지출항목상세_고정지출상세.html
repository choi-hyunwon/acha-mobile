<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세내역</h2>
        <div class="sum-area"><a href="#" class="delete">삭제</a></div>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box">
            <div class="account-detail-wrap pt-0 pb-5">
                <div class="info-wrap">
                    <div class="title">
                        <span class="img">
                            <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                        </span>
                        신한은행 일반신용대출
                    </div>
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit">6월 예정금액</span>
                            <span class="val">1,000,000원<i class="ico_list_arrow_small"></i></span>
                        </li>
                        <li class="item">
                            <span class="tit">지출 예정일</span>
                            <span class="val">6월 20일</span>
                        </li>
                        <li class="item">
                            <span class="tit">지출수단</span>
                            <span class="val">신한은행 10029421234805</span>
                        </li>
                        <li class="item">
                            <span class="tit">지출분류</span>
                            <span class="val">고정지출</span>
                        </li>
                        <li class="item">
                            <span class="tit">카테고리</span>
                            <span class="val">대출<i class="ico_list_arrow_small"></i></span>
                        </li>
                        <li class="item">
                            <span class="tit">메모</span>
                            <span class="val">
                                <input title="value" type="text" placeholder="메모를 입력해주세요" value=""/>
                                <i class="ico_list_arrow_small"></i>
                            </span>
                        </li>
                    </ul>
                    <div class="schedule">
                        <span>지출 스케쥴</span>
                        <i class="ico_list_arrow_small"></i>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="recent-transactions-wrap">
                <div class="info-wrap">
                    <div class="title">최근 거래내역</div>
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit"><span class="day">5월 25일</span>신한은행 일반신용대출 신한은행 일반신용대출</span>
                            <span class="val">99,999,999,999<span>원</span></span>
                        </li>
                        <li class="item">
                            <span class="tit"><span class="day">4월 25일</span>신한은행 일반신용대출</span>
                            <span class="val">1,000,000<span>원</span></span>
                        </li>
                        <li class="item">
                            <span class="tit"><span class="day">3월 25일</span>신한은행 일반신용대출</span>
                            <span class="val">1,000,000<span>원</span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
