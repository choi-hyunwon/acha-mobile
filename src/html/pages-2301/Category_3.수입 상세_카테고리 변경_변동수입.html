<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>수입상세</h2>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <!-- 홈_카테고리 개선 v1.4 개선 반영 사항
                            .amount, .edit-tag 추가,
                            .title, .statement, .info-list 수정 -->
                        <div class="title-box">
                            <a href="#" class="category-icon">
                                <img src="../../img/common/icon/B003.png" alt="아이콘">
                            </a>
                            <a href="#" class="category-text">
                                <p>아르바이트 급여</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                        <div class="amount">
                            <strong class="num">2,400,000</strong>
                            <strong class="won">원</strong>
                            <button class="edit">
                                <img src="../../img/common/ic-my-register-gray@2x.png" alt="편집아이콘">
                            </button>
                        </div>

                        <div class="statement-box">
                            <a href="#" class="statement-btn">명세서</a>
                            <p class="before">수정전 금액 <span class="val">2,500,700</span><span class="won">원</span></p>
                        </div>

                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">급여<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">입금 일시</span>
                                <span class="val">2024년 6월 25일 09:10</span>
                            </li>
                            <li class="item">
                                <span class="tit">입금 수단</span>
                                <span class="val">우리 SUPER 주거래 통장<br>10023345555</span>
                            </li>
                            <li class="item">
                                <span class="tit">가계부 내역 포함</span>
                                <span class="val">
                                    <span class="custom-switch custom-switch-relative">
                                        <input type="checkbox" class="custom-control-input" id="switch1"
                                            checked="checked">
                                        <label class="custom-control-label" for="switch1"></label>
                                    </span>
                                </span>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="regist-story mt-30">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>
        </div>

        <!-- 홈_카테고리 개선 v1.4 개선 반영 사항
                카테고리 변경 리스트 추가 -->
        <div class="category-edit-pop">
            <div class="category-edit-header">
                <span>카테고리 변경</span>
                <button class="edit">편집</button>
                <button class="close"><img src="../../img/common/btn-popup-close.svg" alt="닫기버튼"></button>
            </div>
            <ul class="category-edit-list">
                <li>
                    <button>
                        <img src="../../img/common/icon/B001.png" alt="급여아이콘">
                        <span>급여</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B002.png" alt="사업수입아이콘">
                        <span>사업수입</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B003.png" alt="아르바이트아이콘">
                        <span>아르바이트</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B004.png" alt="용돈아이콘">
                        <span>용돈</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B005.png" alt="상여아이콘">
                        <span>상여</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B006.png" alt="금융수입아이콘">
                        <span>금융수입</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B007.png" alt="이체아이콘">
                        <span>이체</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B008.png" alt="기타아이콘">
                        <span>기타</span>
                    </button>
                </li>
            </ul>
            <div class="category-edit-footer">
                <label>
                    <input type="checkbox" class="filled-in">
                    <span>동일한 지출명의 카테고리 모두 변경</span>
                </label>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.category-edit-pop').show() ? $('body').css('overflow-y', 'hidden') : $('body').css('overflow-y', 'auto');
        });
    </script>
</body>

</html>
