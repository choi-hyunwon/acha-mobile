<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">계좌</a></h2>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <ul class="usage-history-list usage-category-list category-change">
                    <li>
                        <p class="info-title"><span>계좌</span>를 선택해 주세요.</p>
                        <ul class="details-history">
                            <li class="item-list">

                                            <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>우리편한입출금통장</span></span>
                                            <span class="num">05490104038220</span>
                                            <span class="amount">1,000,000<span>원</span></span>
                                        </div>
                                    </div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>KB종합통장</span></span>
                                            <span class="num">0549010403822</span>
                                            <span class="amount">1,000,000<span>원</span></span>
                                        </div>
                                    </div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>우리AMA</span></span>
                                            <span class="num">05490104038220</span>
                                            <span class="amount">90,000<span>원</span></span>
                                        </div>
                                    </div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_scbank@2x.png" class="img-ci" alt="SC은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>SC직장인우대통장</span></span>
                                            <span class="num">0549010403822</span>
                                            <span class="amount">1,000,000<span>원</span></span>
                                        </div>
                                    </div>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked>
                                        <span></span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="btn-area fixed-bottom">
                    <a class="btn btn-big btn-purple-bg btn-block" href="#">적용하기</a>
                </div>
            </div>
        </div>

    </div>
    <script>
        $('.filled-in').on('click', function () {
            if ($('.filled-in').is(':checked')) {
                $('.btn-area .btn').removeClass('disabled');
            } else {
                $('.btn-area .btn').addClass('disabled');
            }
        })
    </script>
</body>

</html>
