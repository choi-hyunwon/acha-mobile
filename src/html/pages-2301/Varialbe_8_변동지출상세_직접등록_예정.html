<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>지출예정 상세</h2>
            <div class="sum-area">
                <a href="#" class="delete">삭제</a>
            </div>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <!-- 홈_카테고리 개선 v1.4 개선 반영 사항
                        .amount, .edit-tag 추가,
                        .title, .statement, .info-list 수정 -->
                        <div class="title-box">
                            <a href="#" class="category-icon">
                                <img src="../../img/common/icon/A021.png" alt="아이콘">
                            </a>
                            <a href="#" class="category-text">
                                <p>모임정산</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>  

                        <div class="amount">
                            <span>예정</span>
                            <strong class="num">1,000,000</strong>
                            <strong class="won">원</strong>
                            <button class="edit">
                                <img src="../../img/common/ic-my-register-gray@2x.png" alt="편집아이콘">
                            </button>
                        </div>

                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">쇼핑<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <!-- 지출상세 직접등록 페이지에 custom-date 클래스 필요 -->
                            <li class="item custom-date">
                                <span class="tit">지출 일시</span>
                                <input id="datePicker" name="datePicker" type="text" data-role="datebox" readonly="readonly" placeholder="수입 일시를 입력해주세요" value="2024년 6월 25일 09:10">
                            </li>
                            <li class="item">
                                <span class="tit">지출 수단</span>
                                <span class="val">현금</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 분류</span>
                                <span class="val">변동지출 예정</span>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>
@@include('../include/datePicker.html');
</html>
