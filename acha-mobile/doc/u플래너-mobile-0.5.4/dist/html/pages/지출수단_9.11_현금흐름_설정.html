<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">현금흐름</h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box cash-flow">
            <div class="title-area">
                <div class="title">앞으로 <span>3개월간의 계좌잔고 추이</span>를 <br>시뮬레이션 해보세요.</div>
                <div class="desc">잔고가 여유로운지 부족한지 한눈에 확인할 수 있어요 😃</div>
                <div class="img">
                    <img src="../../img/common/expenditure/img_ex_cashflow_graph@2x.png" alt="현금흐름 예시 그래프">
                </div>
            </div>
            <ul class="flow-list">
                <li class="item no-bg">
                    <span class="tit">조회기간 (3개월)</span>
                    <span class="amount">2022.06.23 ~ 09.23</span>
                </li>
                <li class="item">
                    <span class="tit">계좌 잔고</span>
                    <span class="amount">1,600,000<em>원</em><i class="ico_list_arrow_small"></i></span>
                </li>
                <li class="item">
                    <span class="tit">수입예정</span>
                    <span class="amount">5,600,000<em>원</em><i class="ico_list_arrow_small"></i></span>
                </li>
                <li class="item">
                    <span class="tit">지출예정</span>
                    <span class="amount">3,600,000<em>원</em><i class="ico_list_arrow_small"></i></span>
                </li>
            </ul>
            <div class="btn-area fixed-bottom">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">현금흐름 조회하기</a>
            </div>
        </div>



    </div>

</div>
</body>
</html>
