<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">우리카드</h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount" style="padding-top: 16px;">
            <p class="title">6월 결제예정금액</p>
            <span class="amount">2,500,000</span>
        </div>
        <div class="divider divider-line"></div>
        <div class="expenditure-box" style="padding: 0 20px 10px;">
            <ul class="info-data-list info-data-list-padding">
                <li class="item">
                    <span class="tit">출금계좌</span>
                    <span class="val">신한은행 10029421***805</span>
                </li>
                <li class="item">
                    <span class="tit">일시불/할부 이용기간</span>
                    <span class="val">5.1 ~ 5.31</span>
                </li>
                <li class="item">
                    <span class="tit">결제일</span>
                    <span class="val">6월 25일</span>
                </li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="padding-default-x">
            <div class="empty empty-auto">
                <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                <p>카드 청구서 발행 전입니다.🙁<br>결제예정금액의 상세 내역은 제공되지 않습니다.</p>
            </div>
            <div class="btn-wrap btn-wrap-block" style="padding: 0 20px;">
                <a class="btn btn-big btn-block btn-outline-purple" href="#">이용기간 내 카드 이용내역 보기</a>
                <a class="btn btn-big btn-block btn-outline-purple" href="#">할부예정금액 보기</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
