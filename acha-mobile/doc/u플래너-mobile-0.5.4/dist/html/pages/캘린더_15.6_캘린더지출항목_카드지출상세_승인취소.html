<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세내역</h2>
        <div class="sum-area"><a href="#" class="delete">삭제</a></div>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-calendar">
            <!-- expenditure-box -->
            <div class="expenditure-box">
                <div class="account-detail-wrap py-0">
                    <div class="info-wrap">
                        <div class="title">
                        <span class="img">
                            <i class="icon icon_cate_cloth"></i>
                        </span>
                            이니시스
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">결제 금액</span>
                                <span class="val"><span class="f-cancel">13,000원</span></span>
                            </li>
                            <li class="item">
                                <span class="tit">결제 일시</span>
                                <span class="val">2022년 6월 25일 19:33</span>
                            </li>
                            <li class="item">
                                <span class="tit">결제 수단</span>
                                <span class="val">현금</span>
                            </li>
                            <li class="item">
                                <span class="tit">결제 방법</span>
                                <span class="val color-red">승인취소</span>
                            </li>

                            <li class="item">
                                <span class="tit">지출 분류</span>
                                <span class="val">고정지출</span>
                            </li>
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">의류 ∙ 패션<i class="ico_list_arrow_small"></i></span>
                            </li>

                            <li class="item">
                                <span class="tit">메모</span>
                                <span class="val">
                                    <input title="value" type="text" placeholder="메모를 입력해주세요" value=""/>
                                    <i class="ico_list_arrow_small"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="divider"></div>
            <div class="regist-story">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>
            <!-- //expenditure-box -->
        </div>
    </div>
</div>
</body>
</html>
