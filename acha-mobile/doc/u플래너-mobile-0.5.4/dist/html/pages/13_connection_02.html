<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap">
<!--    <div class="header">-->
<!--        <a href="#" class="sprite btn_back"></a>-->
<!--    </div>-->
    <div class="contents">
        <div class="connection-invite-code-wrap">
            <div class="title">상대방의 요청 수락을<br/>기다리고 있어요</div>
            <div class="dropdown-wrap _btnMore">
                <a href="#" class="btn-more"><span class="sr-only">더보기</span></a>
                <div class="menu">
                    <a class="item" href="#">초대 취소</a>
                    <a class="item info" href="#">도움말</a>
                </div>
            </div>
            <div class="title-sm">야호! 야호 😀</div>
            <div class="c-info">
                <span class="font-bold">임근수(010-2222-3333)</span> 님께<br/>
                커넥션 초대 요청을 보냈어요!
            </div>
            <div class="box-time">
                <div class="txt">커넥션 초대 유효시간</div>
                <div class="time">
                    <span>남은 시간</span>
                    <span class="primary-color font-bold"><em>23</em>시 <em>36</em>분 <em>26</em>초</span>
                </div>
            </div>
            <div class="list caution">
                초대 요청은 유효시간이 있습니다. 남은 시간 내 요청을 수락할 수 있도록 ‘공유하기’로 상대방에게 알려주세요.
            </div>
            <div class="bottom-fixed btn_area">
                <a class="btn btn-lg btn-block btn-big btn-save" href="#">다시 공유하기</a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).click(function(e){
        if( $(e.target).closest('._btnMore').length > 0 ) {
            $('.menu').show();
            return false;
        }
        $('.menu').hide();
    });
</script>
</html>
