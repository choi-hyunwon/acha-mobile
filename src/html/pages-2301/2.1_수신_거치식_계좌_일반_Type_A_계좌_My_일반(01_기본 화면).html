<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html')
  <body>
    <div class="wrap renewal">
      <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>상세정보</h2>
        <div class="sum-area"><a href="#" class="delete primary-color">계좌상세</a></div>
      </div>
      <div class="contents">
        <div class="box-ex-detail-top border-bottom">
          <div class="account-info">
            <div class="info1">
              <span class="img"
                ><img src="../../img/@temp/hana.png" alt="hana"/></span>
              <span class="name">
                <span>하나 원큐 정기예금</span>
                <a href="#" class="edit"><img src="../../img/common/expenditure/ic_my_register@2x.png" width="20" alt="수정"></a>
              </span>
              <a href="#" class="btn-refresh"><span>10시간 전</span><i class="ico-refresh-mini"></i></a>
            </div>
            <div class="info2">
              <span class="ac-num">135-875-6589</span>
              <div class="ac-total">
                <p class="val">1,250,000<em>원</em></p>
                <p class="desc">(출금가능액 : 20,000,000원)</p>
              </div>
            </div>
          </div>

          <!-- sample-banner -->
          <div class="banner-area sample mb-0 mt-20">
            <img src="../../img/common/event/safe-banner@2x.png" alt="SSP 광고 배너">
          </div>
        </div>


        <div class="box-ex-list border-bottom-0">
          <div class="info-wrap">
            <div class="group-date">
              <div class="title-area">
                <div class="title">3월</div>
              </div>
              <ul class="ex-list">
                <li class="date-area">
                  <span class="date">21/03/21 18:00</span>
                  <span class="date">토스뱅크</span>
                </li>
                <li class="ex-item">
                  <div class="info">
                    <span class="title">
                      입금
                    </span>
                    <span class="value out primary-color">
                      200,000<span>원</span>
                    </span>
                  </div>
                  <div class="balance-box">
                    <div class="balance">1,250,000<span>원</span></div>
                  </div>
                </li>
                <li class="date-area">
                  <span class="date">21/03/21 18:00</span>
                  <span class="date">ATM</span>
                </li>
                <li class="ex-item">
                  <div class="info">
                    <span class="title">
                      김철수 출금
                    </span>
                    <span class="value out">
                      - 100,000<span>원</span>
                    </span>
                  </div>
                  <div class="balance-box">
                    <div class="balance">1,050,000<span>원</span></div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="group-date">
              <div class="title-area">
                <div class="title">2월</div>
              </div>
              <ul class="ex-list">
                <li class="date-area">
                  <span class="date">21/02/20 18:00</span>
                  <span class="date">매수</span>
                </li>
                <li class="ex-item">
                  <div class="info">
                    <span class="title">네이버페이</span>
                    <span class="value out">-100,000<span>원</span></span>
                  </div>
                  <div class="balance-box">
                    <div class="balance">950,000<span>원</span></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      /**
     * 토스트 팝업 *
     1. toastPopupShow() : 토스트 팝업 show 함수
     2. toastPopupHide() : 토스트 팝업 hide 함수
     **/
      toastPopupShow();
    </script>
  </body>
</html>
