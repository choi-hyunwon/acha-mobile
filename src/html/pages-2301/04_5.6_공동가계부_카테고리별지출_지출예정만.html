<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">공동 가계부</h2>

        </div>
        <div class="contents expenditure share-add ">
            <div class="current-month current-month-manage report">
                <a href="#">2023년 10월<i class="icon-arrow-bottom"></i></a>
                <a href="#" class="btn btn-edit">
                    <img src="../../img/common/ic_share_report@2x.png" width="16" height="16" alt="분석">
                    분석
                </a>
            </div>
            
            <div class="period-bar">
                <p>기간</p>
                <span class="start">10.25</span>~<span class="end">11.24</span>
            </div>

            <div class="expenditure-tab manage-tab _expenditureTab">
                <ul class="clearfix">
                    <li><a href="#">일자</a></li>
                    <li class="active"><a href="#">카테고리별 지출</a></li>
                    <li><a href="#">유형별 지출</a></li>
                </ul>
            </div>

            <div class="expenditure-box bg_light_gray">
                <div class="share-us">
                    <ul class="tab-list">
                        <li class="active">공동</li>
                        <li>김꼼꼼</li>
                        <li>유똑똑</li>
                    </ul>
                </div>

                <div class="asset-management">
                    <div class="box mb-0">
                        <div class="total-list">
                            <!-- <div class="income">
                                <p class="name">총 수입</p>
                                <p class="total">83,610,000<span>원</span></p>
                            </div> -->
                            <div class="expenditure">
                                <p class="name">총 지출</p>
                                <p class="total">0<span>원</span>
                                    <em>예정 240,000<span>원</span></em>
                                </p>
                            </div>
                        </div>
                        <!-- <a href="#" class="btn mt-20">
                            <img src="../../img/sprite/common/ico_input_calendar@2x.png" alt="캘린더아이콘">
                            캘린더로 보기
                        </a> -->
                    </div>
                </div>

                <div class="asset-state">
                    <div class="usage-sum">
                        <p class="count">
                            총 <span class="f-point">1</span>건
                        </p>
                        <div class="filter">
                            <img src="../../img/common/btn_filter@2x.png" alt="전체·최신순">
                            <p>지출 금액 많은 순</p>
                        </div>
                    </div>

                    <!-- 카테고리별 지출 활성화시 .category-list 클래스 추가 -->
                    <ul class="usage-history-list category-list">
                        <!-- 외식 -->
                        <li>
                            <div class="total">
                                <div class="title">외식 <span class="badge badge-purple badge-payment">0건</span></div>
                                <div class="sum">
                                    <p>0<span>원</span></p>
                                </div>
                            </div>
                            <!-- 지출 예정만 있을 경우 mt-20 추가 -->
                            <div class="card-item mt-20">
                                <div class="card-head">
                                    <p>지출 예정<span class="f-point bold">1</span></p>
                                    <p class="total">240,000<span>원</span></p>
                                </div>
                                <ul class="details-history">
                                    <li class="item-list">
                                        <div class="group">
                                            <div class="box">
                                                <div class="img">
                                                    <img src="../../img/common/icon/A010.png" alt="아이콘">
                                                </div>
                                                <div class="info">
                                                    <p class="place">외식<a href="#" class="icon-edit"></a></p>
                                                    <p class="amount">1,000,000</p>
                                                    <p class="expected"><span class="date">12일 예정</span> <i></i> <span class="means">우리계좌123</span></p>
                                                </div>
                                            </div>
                                            <i class="icon-user">
                                                <img src="../../img/common/ico_mypage_profile_img01@2x.png" alt="아이콘">
                                            </i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
    <script>
        // 일자 카테고리 탭
        $('._expenditureTab li a').on('click', function () {
            $(this).parent().addClass('active').siblings().removeClass('active')
        })

        // 공동
        $('.share-us li').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active')
        })

        // 펼침 수입예정, 지출예정
        $('.plan-list').on('click', function () {
            if ($(this).hasClass('list-collapse-close')) {
                $(this).removeClass('list-collapse-close')
            } else {
                $(this).addClass('list-collapse-close');
            }
        })
    </script>

</body>

</html>
