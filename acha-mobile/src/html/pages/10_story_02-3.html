<script>
    // 타임라인 / 스토리 탭
    $('._headerTab li a').on('click', function () {
        $(this).parent().addClass('active').siblings().removeClass('active')
    })

    // 결제 탭
    $('._timelineMenu li a').on('click', function () {
        $(this).parent().addClass('active').siblings().removeClass('active')
    })

    // 상단 메뉴 탭 - 컨텐츠 따른 스크롤 넓이
    var index = 2; // (li 갯수) - 1
    var sum = 0;

    for (var j = 0; j <= index; j++) {
        sum = sum + $("._timelineMenu li:eq(" + j + ")").outerWidth(true);
    }

    $('._timelineMenu ul').css('width', sum + 1);

    // 기타 클릭 시, 스크롤 이동
    function scrollGoRight() {
        var leftPos = $('._timelineMenu').scrollLeft();
        $('._timelineMenu').animate({scrollLeft: leftPos + 210}, 300);
    }

    // swiper
    var swiper = new Swiper("._slider", {
        pagination: {
            el: ".swiper-pagination",
        }
    });
</script>
