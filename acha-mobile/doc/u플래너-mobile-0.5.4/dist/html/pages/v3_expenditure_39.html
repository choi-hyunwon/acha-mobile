<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="spending-plan">

            <div class="title"><span>0</span>원 지출</div>

            <div class="bar-graph">
                <span class="bar color-purple" style="width: 0">
                    <!--   <span class="percent">90%</span>-->
                </span>
            </div>

            <div class="expenditure">
                <div class="total">
                    <div class="title">지출 계획</div>
                    <div class="sum">0</div>
                </div>
                <ul class="item-list">
                    <li class="item">
                        <span class="tit">고정지출 예정</span>
                        <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">카드할부 예정</span>
                        <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">변동지출 예산</span>
                        <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
            <div class="expenditure">
                <div class="total">
                    <div class="title">지출</div>
                    <div class="sum">0</div>
                </div>
                <ul class="item-list">
                    <li class="item">
                        <span class="tit">고정지출 완료</span>
                        <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">카드할부 지출</span>
                        <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">변동지출</span>
                        <span class="val"><span>0</span>원<i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="divider"></div>

        <div class="spending-trends">
            <div class="title">지출추이</div>
            <div class="graph-box no-data">
                <img src="../../img/common/expenditure/img-graph.png" alt="그래프">
            </div>
            <div class="btn-wrap">
                <a class="btn btn-big btn-purple-outline btn-block" href="#">지출 한 번에 불러오기</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
