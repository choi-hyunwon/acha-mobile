<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <a class="btn-edit" href="#">상세</a>
        </div>
        <div class="contents expenditure property">
            <div class="expenditure-box">
                <div class="account-detail-wrap">
                    <div class="info-wrap">
                        <div class="title-box">
                            <a href="#" class="category-icon">
                                <img src="../../img/@temp/hanwha.png" alt="아이콘">
                            </a>
                            <a href="#" class="category-text">
                                <p>퇴직연금(DC) 상품 이름</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                          <div class="account-box">
                            <p class="bank"><span class="bank-name">한화투자증권</span><span>퇴직연금</span></p>
                            <p class="account-num">123456-78-9012344</p>
                        </div>

                        <div class="amount">
                            <strong class="num">12,345,000</strong>
                            <strong class="currency">원</strong>
                        </div>
                        <!-- + 일 때, rise 클래스 추가 / - 일 때, fall 클래스 추가 -->
                        <p class="stock-price rise">+2,345,000<span class="currency">원</span> <span class="percent">(20.3%)</span></p>

                        <ul class="info-list">
                            <li class="item item-column">
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="expenditure-tab _expenditureTab stock">
                <ul class="clearfix">
                    <li><a href="#">투자중</a></li>
                    <li class="active"><a href="#">내역</a></li>
                </ul>
            </div>
            
            <div class="divider"></div>

            <a href="#" class="detail-date">2025년 6월 <i class="icon-arrow-bottom"></i></a>
            <ul class="breakdown-list">
                <li>
                    <p class="date">10일 (금)</p>
                    <div class="text-box">
                        <p class="title">입금</p>
                        <!-- 금액 추가 시, plus 클래스 추가 -->
                        <p class="price plus">+1,000,000<span class="currency">원</span></p>
                    </div>
                    <p class="memo">
                        <span class="time">10:00</span>
                    </p>
                </li>
                <li>
                    <p class="date">9일 (목)</p>
                    <div class="text-box">
                        <p class="title">출금</p>
                        <p class="price">10,000<span class="currency">원</span></p>
                    </div>
                    <p class="memo">
                        <span class="time">19:00</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }

         // 카테고리 탭
        $('._expenditureTab li a').on('click', function () {
            $(this).parent().addClass('active').siblings().removeClass('active')
        })
    </script>
</body>

</html>
