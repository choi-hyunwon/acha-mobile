<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount">
            <p class="title">총 카드지출</p>
            <span class="amount">0</span>
            <p class="expected">6월1일~6월25일</p>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">카드지출</a></li>
                <li><a href="#">카드명세서</a></li>
            </ul>
            <a href="#" class="btn btn-filter">카드 <span class="color-purple">3</span></a>
        </div>
        <div class="expenditure-box card-spending bg_light_gray">
            <ul class="usage-history-list">
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="tit"><span>우리카드 Deep Dream</span></span>
                                        <span class="amount-used">204,000<span>원</span></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="bar-graph">
                            <span class="bar color-purple" style="width: 68%"></span>
                        </li>
                        <li class="numerical-value">
                            <div class="percent">68</div>
                            <div class="target-amount">목표<span>300,000</span></div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/hana.png" class="img-ci"  alt="하나카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="tit"><span>하나카드 Deep Dream</span></span>
                                        <span class="amount-used">204,000<span>원</span></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="bar-graph">
                            <span class="bar color-pink" style="width: 100%"></span>
                        </li>
                        <li class="numerical-value">
                            <div class="percent">110</div>
                            <div class="target-amount">목표<span>500,000</span></div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="tit"><span>국민카드 Deep Dream</span></span>
                                        <span class="amount-used">204,000<span>원</span></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="bar-graph">
                            <span class="bar color-purple" style="width: 0%"></span>
                        </li>
                        <li class="numerical-value">
                            <div class="percent">0</div>
                            <div class="target-amount">목표<span>150,000</span></div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/hyundai.png" class="img-ci" alt="현대카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="tit"><span>현대카드 Deep Dream</span></span>
                                        <span class="amount-used">204,000<span>원</span></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
