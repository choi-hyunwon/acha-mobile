<!DOCTYPE html>
<html lang="ko">
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.2.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

	<body>
		<div class="wrap _btnSlideOpen"></div>
		<div class="modal-slide modal-expenditure change-amount _modalSlide">
			<div class="modal-slide-content" style="height: 214px; animation: modal-sticky-bottom-animation214 0.5s">
				<a href="#" class="btn-close _btnSlideClose"></a>
				<div class="inner pb-0" style="height: 164px">
					<div class="title">지출 목표</div>
					<div class="custom-light monetary-unit _focus mb-0">
						<input onkeyup="countChar(this)" title="지출금액" type="number" placeholder="지출 금액을 입력해주세요" value="" />
						<p class="sub-desc">1원 이상 입력해주세요</p>
						<button class="btn-clear-input">삭제</button>
					</div>
				</div>
				<div class="btn-wrap" style="display: flex; justify-content:space-between;">
					<a href="#" class="btn btn-block btn-lg btn-gray-bg btn-half" style="width: 50%; border-radius: 0;">삭제</a>
					<a href="#" class="btn btn-block btn-lg btn-purple-bg btn-half" style="width: 50%; border-radius: 0;">저장</a>
				</div>
			</div>
		</div>
		<div class="modal-slide-backdrop"></div>
		<script>
			$(document).ready(function () {
				var btnSlideOpen = $("._btnSlideOpen");
				var btnSlideClose = $("._btnSlideClose");

				btnSlideOpen.on("click", function () {
					setTimeout(function () {
						document.getElementsByClassName("_modalSlide")[0].style.display = "block";
					}, 500);
					$("._modalSlide").addClass("up").removeClass("down");
					$(".modal-slide-backdrop").addClass("show");
					$("body").addClass("scrOn");
				});

				btnSlideClose.on("click", function () {
					setTimeout(function () {
						document.getElementsByClassName("_modalSlide")[0].style.display = "none";
					}, 1000);
					$("._modalSlide").removeClass("up").addClass("down").parents("body").css("overflow-y", "auto");
					$(".modal-slide-backdrop").removeClass("show");
					$("body").removeClass("scrOn");
				});

				btnSlideOpen.trigger("click");

				var targetBtn = $(`.sub-desc`);

				$("._focus input").on("focus", function () {
					targetBtn.show();
				});
				$("._focus input").on("blur", function () {
					targetBtn.hide();
				});
			});
		</script>
	</body>
</html>
