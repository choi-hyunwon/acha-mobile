<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="contents connection-management disconnected-institutions">
        <div class="expenditure-box certify">
            <div class="empty">
                <div class="img"><img src="../../img/common/ico_kakao@2x.png" alt="카카오"></div>
                <p>카카오 인증을 진행합니다</p>
            </div>
        </div>
        <div class="btn-wrap fixed-bottom">
            <a href="#" class="btn btn-block btn-lg btn-big  btn-purple-bg">인증방법 다시 선택하기</a>
        </div>
    </div>
</div>
<script>

    $('.btn-connect').click(function (){
        $(this).toggleClass('on');
    })

    $('.btn-delete').click(function (){
        $(this).parents('.item').remove();
    })

    $('.connect_at_once').click(function (){
        $(this).next('.ex-list').find('.btn-connect').addClass('on');
    })

    $('.header .btn-delete').click(function (){
        $('.ex-list').find('.item').remove();
    })

</script>
</body>
</html>
