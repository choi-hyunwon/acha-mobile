<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap _btnSlideOpen"></div>
<div class="modal-slide modal-moreview _modalSlide">
    <div class="modal-slide-content">
        <a href="#" class="btn-close _btnSlideClose"></a>
        <div class="inner">
            <div class="title">
                <span class="name"><span class="num">2</span>개 자산 연결</span>을 해제하시겠어요?
            </div>
            <div class="desc-box">
                <p>체크를 해제한 자산의 신규 내역은 업데이트할 수 없어요. 과거 내역은 그대로 유지돼요 🙂</p>
                <ul class="asset-list">
                    <p>해제 자산</p>
                    <li>
                        <img src="../../img/@temp/hyundai.png" alt="기관로고">
                        <span class="card-name">현대카드 M1 Edition2</span>
                    </li>
                    <li>
                        <img src="../../img/@temp/hyundai.png" alt="기관로고">
                        <span class="card-name">현대카드 M1 Edition2</span>
                    </li>
                </ul>
            </div>
            <div class="btn-wrap">
                <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half" onclick="openPopup()">연결 유지</a>
                <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">연결 해제</a>
            </div>
        </div>
    </div>
</div>
<div class="modal-slide-backdrop"></div>
<script>
    $(document).ready(function () {
        var btnSlideOpen = $('._btnSlideOpen');
        var btnSlideClose = $('._btnSlideClose');

        btnSlideOpen.on('click',function (){
            setTimeout(
                function(){
                    document.getElementsByClassName("_modalSlide")[0].style.display='block';
                }, 500
            );
            $('._modalSlide').addClass('up').removeClass('down');
            $('.modal-slide-backdrop').addClass('show');
            $('body').addClass('scrOn')
        });

        btnSlideClose.on('click',function (){
            setTimeout(
                function(){
                    document.getElementsByClassName("_modalSlide")[0].style.display='none';
                }, 1000
            );
            $('._modalSlide').removeClass('up').addClass('down');
            $('.modal-slide-backdrop').removeClass('show');
            $('body').removeClass('scrOn')
        });

        btnSlideOpen.trigger('click');
    })
</script>
</body>
</html>
