<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount">
            <p class="title">총 청구금액</p>
            <span class="amount">520,000</span>
            <p class="expected"></p>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li><a href="#">카드지출</a></li>
                <li class="active"><a href="#">카드명세서</a></li>
            </ul>
        </div>
        <div class="expenditure-box credit-card-statement bg_light_gray">
            <ul class="usage-history-list">
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/hyundai.png" class="img-ci" alt="현대카드">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>현대카드</span></span>
                                        <span class="amount">3,584,876</span>
                                    </div>
                                </div>
                                <div class="badge badge-gray">명세서</div>
                            </div>
                            <ul class="info-list">
                                <li class="item">
                                    <span class="tit">출금계좌</span>
                                    <span class="val">신한은행 10029421***805</span>
                                </li>
                                <li class="item">
                                    <span class="tit">일시불/할부 이용기간</span>
                                    <span class="val">5.1 ~ 5.31</span>
                                </li>
                                <li class="item">
                                    <span class="tit">결제일</span>
                                    <span class="val">7월 14일</span>
                                </li>
                                <li class="item">
                                    <span class="tit">출금일</span>
                                    <span class="val">7월 14일 출금완료</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리카드">
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>우리카드</span></span>
                                        <span class="amount">820,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-gray">결제예정금액</div>
                            </div>
                            <ul class="info-list">
                                <li class="item">
                                    <span class="tit">출금계좌</span>
                                    <span class="val">신한은행 10029421***805</span>
                                </li>
                                <li class="item">
                                    <span class="tit">일시불/할부 이용기간</span>
                                    <span class="val">5.1 ~ 5.31</span>
                                </li>
                                <li class="item">
                                    <span class="tit">결제일</span>
                                    <span class="val">7월 14일</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
