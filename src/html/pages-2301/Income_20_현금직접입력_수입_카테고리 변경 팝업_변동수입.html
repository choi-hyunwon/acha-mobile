<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap _btnSlideOpen"></div>
<div class="modal-slide modal-category _modalSlide autoHeight">
    <div class="modal-slide-content">
        <div class="category-edit-pop">
            <div class="category-edit-header">
                <span>카테고리 변경</span>
                <button class="edit">편집</button>
                <button class="close _btnSlideClose"><img src="../../img/common/btn-popup-close.svg" alt="닫기버튼"></button>
            </div>
            <ul class="category-edit-list">
                <li>
                    <button>
                        <img src="../../img/common/icon/B001.png" alt="급여아이콘">
                        <span>급여</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B002.png" alt="사업수입아이콘">
                        <span>사업수입</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B003.png" alt="아르바이트아이콘">
                        <span>아르바이트</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B004.png" alt="용돈아이콘">
                        <span>용돈</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B005.png" alt="상여아이콘">
                        <span>상여</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B006.png" alt="금융수입아이콘">
                        <span>금융수입</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B007.png" alt="이체아이콘">
                        <span>이체</span>
                    </button>
                    <button>
                        <img src="../../img/common/icon/B008.png" alt="기타아이콘">
                        <span>기타</span>
                    </button>
                </li>
            </ul>
            <div class="category-edit-footer">
                <label>
                    <input type="checkbox" class="filled-in">
                    <span>동일한 지출명의 카테고리 모두 변경</span>
                </label>
            </div>
        </div>
    </div>
</div>
<!-- <div class="modal-slide-backdrop"></div> -->
<script>
    $(document).ready(function () {
        var btnSlideOpen = $('._btnSlideOpen');
        var btnSlideClose = $("._btnSlideClose");
        var modalSlide = $('._modalSlide');
        var modalContent = $('.modal-slide-content');

        btnSlideOpen.on('click', function () {
            setTimeout(function () {
                modalSlide.show();
            }, 500);
            modalSlide.addClass('up').removeClass('down');
            $('body').addClass('scrOn');
        });

        function closeModal() {
            setTimeout(function () {
                modalSlide.hide();
            }, 1000);
            setTimeout(function () {
                modalSlide.removeClass('up').addClass('down');
            }, 500);
            $('body').removeClass('scrOn');
        }

        btnSlideClose.on('click', closeModal);

        modalSlide.on('click', function (event) {
            if (!modalContent.is(event.target) && modalContent.has(event.target).length === 0) {
                closeModal();
            }
        });

        btnSlideOpen.trigger('click');
    });
</script>
</body>
</html>
