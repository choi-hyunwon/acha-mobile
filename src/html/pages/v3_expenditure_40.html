<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="spending-plan">

                <div class="title"><span>1,520,000</span>원 지출</div>

                <div class="bar-graph">
                    <span class="bar color-purple" style="width: 71%">
                        <span class="percent">71%</span>
                    </span>
                </div>
                <div class="expenditure">
                    <div class="total">
                        <div class="title">지출 계획</div>
                        <div class="sum">825,000</div>
                    </div>
                    <ul class="item-list">
                        <li class="item">
                            <span class="tit">고정지출 예정</span>
                            <span class="val"><span>700,000</span>원<i class="ico_list_arrow_small"></i></span>
                        </li>
                        <li class="item">
                            <span class="tit">카드할부 예정</span>
                            <span class="val"><span>125,000</span>원<i class="ico_list_arrow_small"></i></span>
                        </li>
                        <li class="item">
                            <span class="tit">변동지출 예산</span>
                            <span class="val"><span>125,000</span>원<i class="ico_list_arrow_small"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="expenditure">
                    <div class="total">
                        <div class="title">지출</div>
                        <div class="sum">1,520,000</div>
                    </div>
                    <ul class="item-list">
                        <li class="item">
                            <span class="tit">고정지출 완료</span>
                            <span class="val"><span>600,000</span>원<i class="ico_list_arrow_small"></i></span>
                        </li>
                        <li class="item">
                            <span class="tit">카드할부 지출</span>
                            <span class="val"><span>600,000</span>원<i class="ico_list_arrow_small"></i></span>
                        </li>
                        <li class="item">
                            <span class="tit">변동지출</span>
                            <span class="val"><span>125,000</span>원<i class="ico_list_arrow_small"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="divider"></div>
            <div class="amount-wrap">
                <div class="title">지출추이 <span class="regend">(단위:만원)</span></div>
                <div class="graph">
                    <div class="stick" style="height: 200px;">
                        <div style="height: 40px; top:160px;"><span class="text">140</span></div>
                        <div style="height: 20px; top:180px;"><span class="text">124</span></div>
                        <div style="height: 80px; top:120px;"><span class="text">190</span></div>
                        <div class="minus" style="height: 120px; top:80px;"><span class="text">210</span></div>
                        <div class="active" style="height: 100px; top:100px;"><span class="text">185</span></div>
                    </div>
                    <div class="month">
                        <em>6월</em>
                        <em>7월</em>
                        <em>8월</em>
                        <em>9월</em>
                        <em>10월</em>
                    </div>
                </div>
                <div class="month-range">
                    <div class="prev"><a href="#"><img src="../../img/common/btn_graph_back@2x.png" width="40"
                                alt="prev"></a></div>
                    <div class="range">2022년 6월 - 10월</div>
                    <div class="next"><a href="#"><img src="../../img/common/btn_graph_forward@2x.png" width="40"
                                alt="prev"></a></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

<script>

    // swiper
    var swiper = new Swiper("._slider", {
        pagination: {
            el: ".swiper-pagination",
        },
        navigation: {

            nextEl: '.swiper-button-next',

            prevEl: '.swiper-button-prev',

        },
    });

</script>
