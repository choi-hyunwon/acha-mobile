<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
  <div class="wrap renewal">
    <div class="header _sticky">
      <a href="#" class="sprite btn_back"></a>
      <h2>월 시작일 설정</h2>
    </div>

    <div class="contents monthly-start">
      <div class="box-wrap d-flex-col">
        <div class="box-item">
          <div class="title">
            <p><span class="f-point">가계부의 월 시작일</span>을 변경할 수 있어요</p>
            <p class="desc">월별 수입 및 지출 금액 산정의 기준일이에요</p>
          </div>
        </div>
  
        <div class="box-item">
          <p class="noti">공동관리 가계부의 시작일은 ‘공동관리 > […] > 설정’에서 변경할 수 있어요</p>
        </div>

        <form class="box-item">
          <label>월 시작일</label>
          <!-- 기본값 1일 -->
          <input type="text" placeholder="시작일을 입력해 주세요" value="1일">
        </form>
  
        <!-- 입력값 있을 시 활성화 -->
        <div class="btn-area">
          <a class="btn btn-big btn-purple-bg btn-block" href="#">저장</a>
        </div>
      </div>

      <!-- 임시 키패드 -->
      <div class="keypad">
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      // input 클릭 시 keypad 표시 및 box-wrap 높이 조정
      $("input").click(function(e) {
        e.stopPropagation();
        $(".monthly-start").addClass("entry");
      });

      // document 전체 클릭 시 keypad 숨기기 및 box-wrap 높이 원복
      $(document).click(function() {
        $(".monthly-start").removeClass("entry");
      });
    })
  </script>
</body>
</html>
