<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<!-- 맞춤 카드 툴팁 -->
<a href="#" data-toggle="tooltip-custom" class="ico-tooltip">
    <!-- <img src="../../img/common/ico-tooltip@2x.png" alt="툴팁아이콘" /> -->
</a>
<div class="modal-slide analysis-spending _modalSlide">
    <div class="modal-slide-content">
        <a href="#" class="btn-close _btnSlideClose"></a>
        <div class="inner">
            <p class="title">맞춤 카드</p>
            <ul class="dot-list">
                <li>지출이 많은 카테고리를 묶어서, 조합에 맞는 혜택을 제공하는 카드를 추천해요</li>
            </ul>
        </div>
    </div>
</div>
<!-- <div class="modal-slide-backdrop"></div> -->
<script>
    $(document).ready(function () {
        const tooltipOpen = $('a[data-toggle="tooltip-custom"]');
        const tooltipClose = $('._btnSlideClose');
        
        tooltipOpen.click(function () {
            setTimeout(
                function () {
                    document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                }, 500
            );
            $('._modalSlide').addClass('up').removeClass('down');
            $('.modal-slide-backdrop').addClass('show');
            $('body').addClass('scrOn')
        });

        tooltipClose.click(function () {
            setTimeout(
                function () {
                    document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                }, 1000
            );
            $('._modalSlide').removeClass('up').addClass('down');
            $('.modal-slide-backdrop').removeClass('show');
            $('body').removeClass('scrOn')
        });

        tooltipOpen.trigger('click');
    });
</script>
</body>
</html>
