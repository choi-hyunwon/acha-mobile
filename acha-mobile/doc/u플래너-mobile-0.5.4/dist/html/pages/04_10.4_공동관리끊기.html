<body>
<div class="wrap renewal">
    <div class="header">
        <a href="#" class="sprite btn_back"></a>
        <h2>공동관리 연결 해제하기</h2>
    </div>
    <div class="contents">
        <div class="management-wrap pt-0">
            <div class="text-descriptiton px-0" style="padding-top: 10px;">
                <p class="title"><span class="f-point">유똑똑님,</span> <br>
                    <span class="f-point">김꼼꼼님과의 공동관리</span>를 끊으시려고요?</p>
                <p class="desc">지금까지 연결되었던 모든 정보가 <br>
                    바로 사라지게 됩니다. <br>
                    다시 되돌릴 수는 없어요.</p>
            </div>

            <div class="key-image key-image-cancel" style="height: calc(100vh - 200px);">
                <img src="../../img/management/img_connection_cancle_info@2x.png" alt="공동관리 연결 해제하기">
            </div>

            <div class="fixed-bottom fixed-style">
                <div class="massage m-0">
                    <ul class="list">
                       <li>・ 진행하고 있는 미션 삭제</li>
                       <li>・ 공동지출 관리 목록 삭제</li>
                    </ul>
                    <p class="comment">한 번 더 고민 후 결정해주세요.</p>
                </div>
                <div class="btn-wrap btn-inline">
                    <a class="btn btn-lg btn-gray-bg" href="#">연결 해제</a>
                    <a class="btn btn-lg btn-purple-bg" href="#">계속 이용하기</a>
                </div>
            </div>

        </div>
    </div>
