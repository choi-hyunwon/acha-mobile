<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">카테고리 변경</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box">
            <ul class="usage-history-list usage-category-list category-change">
                <li>
                    <p class="sub-title sub-title-border">대출</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_samsung@2x.png" class="img-ci" alt="삼성 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>신한은행 신용대출</span></span>
                                        <span class="amount">1,000,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민은행 부부 신용대출</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리은행 신용대출</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in" checked>
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title sub-title-border">통신</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_mobile"></i>
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>KT 통신요금 납부</span><a href="#" class="icon-edit"></a></span>
                                        <span class="amount">49,000</span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-wrap fixed-bottom active">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">카테고리 변경 (1건)</a>
            </div>
        </div>
    </div>

</div>
<script>
    $('.filled-in').on('click',function (){
        if($('.filled-in').is(':checked')){
            $('.btn-wrap').addClass('active');
        }else{
            $('.btn-wrap').removeClass('active');
        }
    })
</script>
</body>
</html>
