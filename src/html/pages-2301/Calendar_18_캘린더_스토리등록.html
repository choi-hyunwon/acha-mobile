<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>상세내역</h2>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-calendar">
                <!-- expenditure-box -->
                <div class="expenditure-box">
                    <div class="account-detail-wrap pt-0 pb-0">
                        <div class="info-wrap">
                            <div class="title">
                                <span class="img">
                                    <img src="../../img/@temp/woori.png" class="img-ci" alt="로고">
                                </span>
                                현대백화점 무역센터점
                            </div>
                            <ul class="info-list">
                                <li class="item">
                                    <span class="tit">지출 금액</span>
                                    <span class="val">13,100원</span>
                                </li>
                                <li class="item">
                                    <span class="tit">지출 일시</span>
                                    <span class="val">2022년 4월 5일 11:25</span>
                                </li>
                                <li class="item">
                                    <span class="tit">지출 수단</span>
                                    <span class="val">현대카드</span>
                                </li>
                                <li class="item">
                                    <span class="tit">지출 분류</span>
                                    <span class="val">변동지출<i class="ico_list_arrow_small"></i></span>
                                </li>
                                <li class="item">
                                    <span class="tit">승인 상태</span>
                                    <span class="val">승인</span>
                                </li>
                                <li class="item">
                                    <span class="tit">카테고리</span>
                                    <span class="val">의류/패션<i class="ico_list_arrow_small"></i></span>
                                </li>
                                <li class="item">
                                    <span class="tit">가계부 내역 포함</span>
                                    <span class="val">
                                        <span class="custom-switch custom-switch-relative">
                                            <input type="checkbox" class="custom-control-input" id="switch1"
                                                checked="checked">
                                            <label class="custom-control-label" for="switch1"></label>
                                        </span>
                                    </span>
                                </li>
                                <li class="item item-column">
                                    <span class="tit">메모</span>
                                    @@include('../include/varMemoPlaceholder.html')
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>

                <div class="expenditure-story-wrap">
                    <div class="title-story">스토리</div>
                    <div class="mood">
                        <label>내 지출 기분은?</label>
                        <ul class="clearfix">
                            <li><i class="emoji excited"></i></li>
                            <li><i class="emoji smile"></i></li>
                            <li><i class="emoji nothing"></i></li>
                            <li><i class="emoji surprise"></i></li>
                            <li><i class="emoji cry"></i></li>
                            <li><i class="emoji angry"></i></li>
                            <li><i class="emoji vomit"></i></li>
                        </ul>
                    </div>
                    <div class="textarea removal">
                        <label for="context">내용</label>
                        <textarea class="custom" name="context" id="context" maxlength="200"
                            placeholder="메모를 입력해 주세요"></textarea>
                        <p class="length">
                            <span class="txt-limit"><em class="_val">0</em> / 200</span>
                            <button class="del disable">전체삭제</button>
                        </p>
                    </div>
                    <div class="gallery">
                        <label>사진 업로드</label>
                        <ul class="clearfix">
                            <li class="add"><a href="#"><i class="btn-gallery-add"></i></a></li>
                        </ul>
                    </div>

                </div>

                <div class="btn-area bg-white">
                    <a class="btn btn-big btn-purple-bg btn-block disabled" href="#">스토리 저장하기</a>
                </div>
                <!-- //expenditure-box -->
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
