<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="amount-wrap pt-0">
            <p style="font-size: 18px;font-weight: bold; margin-bottom: 20px; padding-top: 20px">예산 대비 지출이 초과일 때</p>



            <div class="bar-graph">
                <span class="bar color-pink" style="width: 100%">
                       <span class="percent">200%</span>
                </span>
            </div>

            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">-100,000원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
            <p style="font-size: 18px;font-weight: bold; margin-bottom: 20px; padding-top: 20px">예산 대비 지출이 적을 때</p>


            <div class="bar-graph">
                <span class="bar color-purple" style="width: 80%">
                       <span class="percent">80%</span>
                </span>
            </div>

            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
            <p style="font-size: 18px;font-weight: bold; margin-bottom: 20px; padding-top: 20px">예산이 있고 / 지출 0</p>


            <div class="bar-graph">
                <span class="bar " style="width: 12%">
                       <span class="percent zero">0%</span>
                </span>
            </div>

            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
            <p style="font-size: 18px;font-weight: bold; margin-bottom: 20px; padding-top: 20px">예산 0/ 지출이 있을 때</p>


            <div class="bar-graph">
                <span class="bar color-purple" style="width: 100%">
                </span>
            </div>

            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">200,000원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
            <p style="font-size: 18px;font-weight: bold; margin-bottom: 20px; padding-top: 20px">예산 0/ 지출 0</p>

            <!-- 지출내역 -->
            <div class="amount-list">
                <ul class="info-list">
                    <li class="item">
                        <span class="tit">남은 예산</span>
                        <span class="val"><span class="f-color-01">0원</span></span>
                    </li>
                    <li class="item">
                        <span class="tit">지출예산</span>
                        <span class="val"><span class="f-color-01">0원</span><i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>



        </div>

    </div>
</div>

</body>
</html>
