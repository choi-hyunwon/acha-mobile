<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <a class="btn-edit" href="#">상세</a>
        </div>
        <div class="contents expenditure property">
            <div class="expenditure-box">
                <div class="account-detail-wrap">
                    <div class="info-wrap">
                        <div class="title-box">
                            <a href="#" class="category-icon">
                                <img src="../../img/@temp/e-1-aaia-0000@2x.png" alt="아이콘">
                            </a>
                            <a href="#" class="category-text">
                                <p>카카오페이 머니_010</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                        <div class="account-box">
                            <p class="bank"><span>카카오페이</span></p>
                            <p class="account-num">010****1234</p>
                        </div>

                        <div class="amount">
                            <strong class="num">14,000</strong>
                            <strong class="currency">원</strong>
                        </div>

                        <ul class="info-list">
                            <li class="item item-column">
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="disappear-point">
                <p><span class="point">2,000</span><span class="currency">원</span> 소멸예정</p>
                <a href="#" class="point-tooltip">
                    <i class="sprite ico_tooltip"></i>
                    <div class="tooltip-txt" data-tooltip="hidden">2개월 이내 미사용 시 소멸 돼요</div>
                </a>
            </div>

            <a href="#" class="detail-date">2025년 6월 <i class="icon-arrow-bottom"></i></a>
            <ul class="breakdown-list">
                <div class="empty-data">
                    <img src="/src/img/common/ico_error@2x.png" alt="거래 내역이 없어요">
                    <p>거래 내역이 없어요</p>
                </div>
            </ul>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }

        $('.point-tooltip').click(function () {
            let $tooltip = $('.tooltip-txt')
            if ($tooltip.data('tooltip') === "show") {
                $tooltip.addClass('show')
                $tooltip.data('tooltip', 'hidden')
            } else {
                $tooltip.removeClass('show')
                $tooltip.data('tooltip', 'show')
            }
        })
    </script>
</body>

</html>
