<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>미션_승패이미지</h2>
    </div>
    <div class="contents">
        <div class="mission-challenge">
            <p class="padding-default f-13">미션리스트/종료미션상세</p>
            <div class="d-flex justify-content-between">
                <div class="ico-challenge">
                    <img src="../../img/common/challenge/ic_mission_win@2x.png" width="60" alt="승리">
                    <span>승리</span>
                </div>
                <div class="ico-challenge">
                    <img src="../../img/common/challenge/ic_mission_lose@2x.png" width="60" alt="승리">
                    <span>패배</span>
                </div>
                <div class="ico-challenge">
                    <img src="../../img/common/challenge/ic_mission_draw@2x.png" width="60" alt="승리">
                    <span>무승부</span>
                </div>
            </div>
        </div>
        <div class="mission-challenge">
            <p class="padding-default f-13">미션상세/과거/종료</p>
            <div class="d-flex justify-content-between">
                <div class="ico-challenge ico-challenge-complete">
                    <img src="../../img/common/challenge/ic_mission_win_com@2x.png" width="70" alt="승">
                    <span>+1승</span>
                </div>
                <div class="ico-challenge ico-challenge-complete">
                    <img src="../../img/common/challenge/ic_mission_lose_com@2x.png" width="70" alt="패">
                    <span>+1패</span>
                </div>
                <div class="ico-challenge ico-challenge-complete">
                    <img src="../../img/common/challenge/ic_mission_draw_com@2x.png" width="70" alt="무">
                    <span>+1무</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var weekList = ['일', '월', '화', '수', '목', '금', '토'];
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid'],
            showNonCurrentDates: true,
            fixedWeekCount: false,
            header: false,
            height: 'auto',
            defaultDate: '2022-10-30',  // 날짜 입력시, 달력 show
            editable: false,
            eventLimit: false,
            navLinks: true,
            timeZone: 'Asia/Seoul',
            columnHeaderText: function (date) {
                return weekList[date.getDay()];
            },
            navLinkDayClick: function (date, jsEvent) {
                console.log(date.toISOString().slice(0,10));
                console.log(jsEvent.target)
            },
            events: [
                {
                    className: 'minus-data',
                    title: '-100,000',
                    start: '2022-10-12'
                },
                {
                    className: 'minus-data',
                    title: '-480,000',
                    start: '2022-10-13'
                },
                {
                    className: 'minus-data',
                    title: '-1,020,000',
                    start: '2022-10-14'
                },
                // 표시 할 데이터가 있고, 선택된 일자가 있는 금액의 첫번째에 plus-data 클래스 추가 **
                {
                    className: 'plus-data',
                    title: '+100,000',
                    start: '2022-10-03'
                },
                {
                    className: 'minus-data',
                    title: '-50,000',
                    start: '2022-10-03'
                },
                {
                    className: 'plus-data',
                    title: '+50,000',
                    start: '2022-10-10'
                },
                {
                    className: 'plus-data',
                    title: '+100,000',
                    start: '2022-10-17'
                },
                {
                    className: 'plus-data',
                    title: '+100,000',
                    start: '2022-10-25'
                },
                {
                    className: 'plus-data',
                    title: '+100,000',
                    start: '2022-10-28'
                },
            ],
        });

        calendar.render();
    });
</script>
</body>
</html>
