<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap"></div>
    <div class="modal-slide modal-asset-detail _modalSlide">
        <div class="modal-slide-content">
            <a href="#" class="btn-close _btnSlideClose"></a>
            <div class="inner">
                <div class="title _btnSlideOpen">
                    <p>자동충전 목록(<em class="index">3</em>)</p>
                </div>
                <ul class="auto-charge">
                    <li>
                        <div>
                            <p class="price">100,000<span class="currency">원</span> 충전</p>
                            <p class="condition">매월 22일</p>
                        </div>
                        <p class="memo">07*****192</p>
                    </li>
                    <li>
                        <div>
                            <p class="price">
                                50,000<span class="currency">원</span> 충전
                            </p>
                            <p class="condition">50,000원 이하 시</p>
                        </div>
                        <p class="memo">21000-00-00000</p>
                    </li>
                    <li>
                        <div>
                            <p class="price">
                                50,000<span class="currency">원</span> 충전
                            </p>
                            <p class="condition">50,000원 이하 시</p>
                        </div>
                        <p class="memo">김철수 카카오페이 가나다 가나다가나다 가나다 내용 김철수 카카오페이 가나다 가나다가나다 가나다 내용</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })
    </script>
</body>

</html>
