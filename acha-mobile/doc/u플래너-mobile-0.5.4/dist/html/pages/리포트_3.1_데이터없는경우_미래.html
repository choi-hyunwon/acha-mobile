<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 10월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">

        <div class="amount-wrap">
            <!-- 지출내역 -->
            <div class="amount-list">
                <div class="title">
                    <span class="tit">수입예정</span>
                    <span class="val">0원</span>
                </div>
                <ul class="info-list">
                    <li class="item text-lg">
                        <span class="tit">지출예정</span>
                        <span class="val">0원</span>
                    </li>
                    <li class="item">
                        <span class="tit">정기지출 예정</span>
                        <span class="val">0원<i class="ico_list_arrow_small"></i></span>
                    </li>
                    <li class="item">
                        <span class="tit">할부 예정</span>
                        <span class="val">0원<i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
                <!-- 지출예산 설정하기 -->
                <div class="btn-wrap">
                    <a class="btn btn-big btn-block btn-outline-purple" href="#">수입/지출 한번에 불러오기</a>
                </div>
            </div>
        </div>
        <div class="divider divider-line "></div>
        <div class="amount-wrap">
            <div class="title">지출추이</div>
            <div class="graph">
                <div class="stick stick-disabeled" style="height: 200px;">
                    <div style="height: 40px; top:160px;"></div>
                    <div style="height: 20px; top:180px;"></div>
                    <div style="height: 80px; top:120px;"></div>
                    <div class="minus" style="height: 120px; top:80px;"></div>
                    <div class="active" style="height: 100px; top:100px;"></div>
                </div>
            </div>

            <!-- 지출예산 설정하기 -->
            <div class="btn-wrap">
                <a class="btn btn-big btn-block btn-outline-purple" href="#">지출 한 번에 불러오기</a>
            </div>
        </div>
        <div class="divider"></div>
        <div class="amount-wrap">
            <div class="title">남은 돈</div>
            <div class="graph">
                <div class="stick stick-disabeled stick-minus" style="height: 200px;">
                    <div style="height: 20px; top:80px;"></div>
                    <div style="height: 10px; top:90px;"></div>
                    <div style="height: 40px; top:60px;"></div>
                    <div style="height: 60px; top:100px;"></div>
                    <div class="active" style="height: 50px; top:50px;"></div>
                </div>
            </div>

            <!-- 지출예산 설정하기 -->
            <div class="btn-wrap">
                <a class="btn btn-big btn-block btn-outline-purple" href="#">수입/지출 한번에 불러오기</a>
            </div>

        </div>


    </div>


</div>

</body>
</html>
