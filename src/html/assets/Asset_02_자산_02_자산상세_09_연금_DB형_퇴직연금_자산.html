<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <a class="btn-edit" href="#">상세</a>
        </div>
        <div class="contents expenditure property">
            <div class="expenditure-box">
                <div class="account-detail-wrap">
                    <div class="info-wrap">
                        <div class="title-box">
                            <a href="#" class="category-icon">
                                <img src="../../img/@temp/c-1-aact-0000@2x.png" alt="아이콘">
                            </a>
                            <a href="#" class="category-text">
                                <p>퇴직연금(DB)</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                        <div class="account-box mb-0">
                            <p class="bank"><span class="bank-name">한국투자증권</span><span>퇴직연금</span></p>
                        </div>

                        <ul class="info-list">
                            <li class="item item-column">
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>

                        <div class="pension-info">
                            <p class="f-point">DB형 퇴직연금은 퇴직전 금액 확인이 어려워요 👀</p>
                            <p class="f-point">보유 여부와 기관명만 확인 가능해요</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
