<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">2023년 4월</a><i class="icon-arrow-bottom"></i></h2>
        </div>
        <div class="contents expenditure">
            <div class="period">
                <p>기간</p>
                <span class="start">1.25</span>~<span class="end">2.24</span>
            </div>
            <div class="total-amount">
                <p class="name">현대카드 RED</p>
                <p class="account-number">557042*********3025</p>
                <span class="amount">0</span>
            </div>
            <div class="category-detail-amount amount-wrap pt-3">
                <div class="bar-graph mb-0">
                    <span class="bar" style="width: 12%">
                        <!-- <span class="percent zero">0%</span> -->
                    </span>
                </div>
                <ul class="budget">
                    <li class="item pb-0">
                        <span class="tit">지출목표</span>
                        <span class="val color-gray">지출목표를 설정해 주세요<i class="ico_list_arrow_small"></i></span>
                    </li>
                </ul>
            </div>
            <div class="expenditure-box card-spending bg_light_gray">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">0</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>
                <div class="empty pb-0">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>지출 내역이 없습니다 🙁</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
