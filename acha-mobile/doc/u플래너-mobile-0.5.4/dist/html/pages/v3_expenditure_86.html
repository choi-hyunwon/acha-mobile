<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="income-details-amount type2">
            <ul class="budget">
                <li class="item">
                    <span class="tit">수입</span>
                    <span class="val"><span>5,500,000</span>원<i class="ico_list_arrow_small"></i></span>
                </li>
                <li class="item">
                    <span class="tit">지출</span>
                    <span class="val"><span>2,520,000</span>원</span>
                </li>
                <li class="definition">
                  <ul>
                      <li>
                          <span class="tit">고정지출</span>
                          <span class="val"><span>1,500,000</span>원<i class="ico_list_arrow_small"></i></span>
                      </li>
                      <li>
                          <span class="tit">카드할부</span>
                          <span class="val"><span>200,000</span>원<i class="ico_list_arrow_small"></i></span>
                      </li>
                      <li>
                          <span class="tit">변동지출</span>
                          <span class="val"><span>200,000</span>원<i class="ico_list_arrow_small"></i></span>
                      </li>
                  </ul>
                </li>
                <li class="item pb-0">
                    <span class="tit">남은 돈</span>
                    <span class="val"><span>2,520,000</span>원</span>
                </li>
                <li class="item color-gray p-0">
                    남은 돈 = 수입- 지출
                </li>
            </ul>
            <!-- <div class="definition">여행숙박, 식비, 교통, 주유</div>-->
        </div>
        <div class="divider"></div>
        <div class="expenditure-box income-total">
            <div class="title-wrap">
                <p class="info-title"><span>6월부터 10월까지 <span class="color-purple">남은 돈은<br>780만원</span> 입니다.</span></p>
                <p class="sub-desc">5개월 월평균 100만원</p>
            </div>

            <div class="income-chart">
                <div class="chart">
                    <div class="swiper-container _slider">
                        <div class="swiper-btn">
                            <div class="swiper-button swiper-button-prev"></div>
                            <div class="swiper-button swiper-button-next"></div>
                        </div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="period">
                                    2022년 6월 - 8월
                                </div>
                                <div class="graph-box">
                                    <canvas id="canvas1"></canvas>

                                    <div class="axis">
                                        <div class="tick">
                                            <span class="day-month">11월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">12월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">1월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">2월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">3월</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="period">
                                    2022년 4월 - 8월
                                </div>
                                <div class="graph-box">
                                    <canvas id="canvas2"></canvas>

                                    <div class="axis">
                                        <div class="tick">
                                            <span class="day-month">4월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">5월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month active">6월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">7월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">8월</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="period">
                                    2022년 9월 - 2023년 1월
                                </div>
                                <div class="graph-box">
                                    <canvas id="canvas3"></canvas>

                                    <div class="axis">
                                        <div class="tick">
                                            <span class="day-month">9월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">10월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month active">11월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">12월</span>
                                        </div>
                                        <div class="tick">
                                            <span class="day-month">1월</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<script>

    var canvas1 = document.getElementById("canvas1");
    var canvas2 = document.getElementById("canvas2");
    var canvas3 = document.getElementById("canvas3");

    // Apply multiply blend when drawing datasets
    var multiply = {
        beforeDatasetsDraw: function(chart, options, el) {
            chart.ctx.globalCompositeOperation = 'multiply';
        },
        afterDatasetsDraw: function(chart, options) {
            chart.ctx.globalCompositeOperation = 'source-over';
        },
    };

    var config1 = {
        type: 'bar',
        data: {
            labels: ["11월", "12월", "1월", "2월", "3월"],
            datasets: [
                {
                    label: 'Temperature',
                    data: [80, -200, 350, -100, 400],
                    backgroundColor: '#ece5fc',
                    pointBackgroundColor: '#7c4ce8',
                    borderSkipped: false,
                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            responsive: false,
            events: false,
            elements: {
                point: {
                    radius: 6,
                    hitRadius: 6,
                    hoverRadius: 6
                },
                bar: {
                    borderRadius: 10,
                }
            },
            legend: {
                display: false,
            },
            tooltips: {
                enabled: false,
            },
            scales: {
                xAxes: [{
                    display: false,
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        beginAtZero: true,
                    },

                }]
            },
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    font: {
                        size: 14,
                        color: '#737183'
                    }
                }
            },
            layout: {
                padding:{
                    top: 30
                }
            },
        },
        plugins: [multiply],
    };

    var config2 = {
        type: 'bar',
        data: {

            datasets: [
                {
                    label: 'Temperature',
                    data: [156, 180, 175, 210, 140],
                    backgroundColor: '#ece5fc',
                    pointBackgroundColor: '#7c4ce8',
                    borderSkipped: false,
                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            responsive: false,
            events: false,
            elements: {
                point: {
                    radius: 6,
                    hitRadius: 6,
                    hoverRadius: 6
                },
                bar: {
                    borderRadius: 10,
                }
            },
            legend: {
                display: false,
            },
            tooltips: {
                enabled: false,
            },
            scales: {
                xAxes: [{
                    display: false,
                }],
                yAxes: [{
                    display: false,
                    ticks: {
                        beginAtZero: true,
                    },
                }]
            },
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    font: {
                        size: 14,
                        color: '#737183'
                    }
                }
            },
            layout: {
                padding:{
                    top: 30
                }
            },
        },
        plugins: [multiply],
    };

    var config3 = {
        type: 'bar',
        data: {
            labels: ["9월", "10월", "11월", "12월", "1월"],
            datasets: [
                {
                    label: 'Temperature',
                    data: [120, 170, 100, 90, 150],
                    backgroundColor: '#ece5fc',
                    pointBackgroundColor: '#7c4ce8',
                    borderSkipped: false,
                }
            ]
        },
        options: {
            maintainAspectRatio: false,
            responsive: false,
            events: false,
            elements: {
                point: {
                    radius: 6,
                    hitRadius: 6,
                    hoverRadius: 6
                },
                bar: {
                    borderRadius: 10,
                }
            },
            legend: {
                display: false,
            },
            tooltips: {
                enabled: false,
            },
            scales: {
                xAxes: [{
                    display: false,
                }],
                yAxes: [{
                    display: false,
                    ticks: {
                        beginAtZero: true,
                    },
                }]
            },
            plugins: {
                datalabels: {
                    anchor: 'end',
                    align: 'top',
                    font: {
                        size: 14,
                        color: '#737183'
                    }
                }
            },
            layout: {
                padding:{
                    top: 30
                }
            },
        },
        plugins: [multiply],
    };


    window.chart = new Chart(canvas1, config1);
    window.chart = new Chart(canvas2, config2);
    window.chart = new Chart(canvas3, config3);




    // swiper
    var swiper = new Swiper("._slider", {
        pagination: {
            el: ".swiper-pagination",
        },
        navigation: {

            nextEl: '.swiper-button-next',

            prevEl: '.swiper-button-prev',

        },
    });

</script>
