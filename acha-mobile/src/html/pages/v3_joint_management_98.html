<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <a href="#" class="sprite btn_share"></a>
    </div>
    <div class="contents expenditure">
        <div class="mission-challenge">
            <div class="challenge-state">
                <span class="date">2022.08 ~ 2022.09(미션종료)</span>
                <span class="name">커피값 줄이기</span>
                <span class="goal">카페 업종에서 월 900만원 이하로  사용하기!</span>
                <span class="result f-point">최종 15승 8무 1패</span>
                <span class="ico-challenge">
                    <img src="../../img/common/challenge/ic_mission_win@2x.png" width="60" alt="승리">
                </span>
            </div>
            <div class="divider"></div>
            <div class="challenge-detail">
                <div class="date">2022년 5월 <i class="icon-arrow-bottom"></i></div>
                <div class="live">5월31일 최종 대결 종료</div>
                <div class="state-history">
                    <div class="ico-challenge ico-challenge-complete">
                        <img src="../../img/common/challenge/ic_mission_win_com@2x.png" width="70" alt="승">
                        <span>+1승</span>
                    </div>
                    <span class="desc">(최종 덜 지출한 쪽이 승리)</span>
                </div>
                <div class="score">
                    <div class="user">
                        <div class="spec">
                            <span class="name">유똑똑</span>
                            <span class="money">10건/40,700원</span>
                        </div>
                        <div class="state-current">
                            <div class="graph">
                                <span class="bar"><span class="fill" style="width: 30%;"></span></span>
                            </div>
                            <div class="info">
                                <span class="state"></span>
                                <span class="goal">900만원</span>
                            </div>
                        </div>
                    </div>
                    <div class="user">
                        <div class="spec">
                            <span class="name">김꼼꼼</span>
                            <span class="money">10건/30,700원</span>
                        </div>
                        <div class="state-current">
                            <div class="graph">
                                <span class="bar"><span class="fill" style="width: 90%;"></span></span>
                            </div>
                            <div class="info">
                                <span class="state"></span>
                                <span class="goal">900만원</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="description-ending">
                <p><img src="../../img/common/ico-caution@2x.png" width="12"> 종료된 미션은 종료 이후 6개월간 보관됩니다</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
