<!DOCTYPE html>
<html lang="ko">
	@@include('../include/head.html')
	<body>
		<div class="wrap renewal">
			<div class="header _sticky">
				<a href="#" class="sprite btn_back"></a>
				<h2>현금 직접 입력</h2>
			</div>
			<div class="contents expenditure">
				<div class="expenditure-tab _expenditureTab block-tab">
					<ul>
						<li class="active"><a href="#">수입</a></li>
						<li><a href="#">지출</a></li>
					</ul>
				</div>
				<div class="expenditure-box">
					<div class="box_my_income_add">
						<form action="#">
							<fieldset>
								<div class="custom-light _focus">
									<label class="title">수입명</label>
									<input title="value" type="text" maxlength="12" onkeyup="countChar(this,'_val')" placeholder="수입명을 적어주세요" value="용돈"/>
									<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> / 12</span></div>
								</div>
								<div class="custom-light monetary-unit _focus">
									<label class="title">수입 금액</label>
									<input onkeyup="countChar(this)" title="value" type="number" placeholder="금액을 입력해주세요" value="12500"/>
									<p class="sub-desc">10억원 미만까지 입력 가능</p>
									<button class="btn-clear-input">삭제</button>
								</div>
								<div class="custom-light select-category">
									<label class="title">수입 일시</label>
									<input title="value" type="text" placeholder="지출일을 입력해주세요" value="6월 25일 오후 6:54" />
								</div>
								<div class="custom-light select-category">
									<label class="title">수입 일시</label>
									<input title="value" type="datetime-local" placeholder="지출일을 입력해주세요" value="6월 25일 오후 6:54" style="padding-top: 10px" />
								</div>
								
								<div class="custom-light switch-split">
									<div class="wrap-title">
										<p class="title">매월 수입으로 등록</p>
										<p class="sub-desc">28일 이후 수입은 매월 28일 수입으로 적용돼요</p>
									</div>
									<div class="custom-switch">
										<input type="checkbox" class="custom-control-input" id="switch1">
										<label class="custom-control-label" for="switch1"></label>
									</div>
									<!-- </span> -->
								</div>
								<div class="custom-light">
									<label class="title">입금 수단</label>
									<input title="value" type="text" placeholder="지출명을 입력해주세요" value="현금" readonly />
								</div>
								<div class="custom-light">
									<label class="title">수입 메모</label>
									<input title="value" type="text" maxlength="20" onkeyup="countChar(this,'_val')" placeholder="메모를 입력해주세요" value="" />
									<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> / 20</span></div>
								</div>
								<div class="btn_area">
									<a class="btn btn-big btn-purple-bg btn-block disabled" href="#">저장하기</a>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(".custom-control-input").on("click", function () {
			$(this).toggleClass("off");
			if ($(this).hasClass("off")) {
				$("._off").addClass("active");
				$("._on").removeClass("active");
			} else {
				$("._on").addClass("active");
				$("._off").removeClass("active");
			}
		});

		function countChar(val, target) {
			var len = val.value.length;
			var targetItem = $(`.${target}`);
			var nextEle = val.nextElementSibling;

			targetItem.text(len);

			if (len === 0) {
				targetItem.css("color", "#afaeb8");
				nextEle.style.display = "none";
			} else {
				targetItem.css("color", "#37354e");
				nextEle.style.display = "block";
			}

			val.addEventListener("focus", (event) => {
				nextEle.style.display = "block";
			});
			val.addEventListener("blur", (event) => {
				nextEle.style.display = "none";
			});
		}
	</script>
</html>
