<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>상세내역</h2>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-calendar">
                <!-- expenditure-box -->
                <div class="expenditure-box">
                    <div class="account-detail-wrap py-0">
                        <div class="info-wrap">
                            <div class="title">
                                <span class="img">
                                    <i class="icon icon_cate_subscript"></i>
                                </span>
                                백화점
                            </div>
                            <ul class="info-list">
                                <li class="item">
                                    <span class="tit">지출 금액</span>
                                    <span class="val">13,100원</span>
                                </li>
                                <li class="item">
                                    <span class="tit">지출 일시</span>
                                    <span class="val">2022년 4월 5일 11:25</span>
                                </li>
                                <li class="item">
                                    <span class="tit">지출 수단</span>
                                    <span class="val">현대카드</span>
                                </li>
                                <li class="item">
                                    <span class="tit">지출 분류</span>
                                    <span class="val">카드할부 6개월</span>
                                </li>
                                <li class="item">
                                    <span class="tit">승인 상태</span>
                                    <span class="val">승인</span>
                                </li>
                                <li class="item">
                                    <span class="tit">카테고리</span>
                                    <span class="val">의류/패션<i class="ico_list_arrow_small"></i></span>
                                </li>
                                <li class="item">
                                    <span class="tit">가계부 내역 포함</span>
                                    <span class="val">
                                        <span class="custom-switch custom-switch-relative">
                                            <input type="checkbox" class="custom-control-input" id="switch1"
                                                checked="checked">
                                            <label class="custom-control-label" for="switch1"></label>
                                        </span>
                                    </span>
                                </li>
                                <li class="item item-column">
                                    <span class="tit">메모</span>
                                    <span class="val val-memo">
                                        <label for="val-input">
                                            <textarea title="value" class="textarea" id="val-input" type="text"
                                                placeholder="메모를 입력해주세요"></textarea>
                                        </label>
                                        <i class="ico_list_arrow_small"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="regist-story">
                    <a href="#">
                        <span class="tit">스토리 등록하기</span>
                        <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                        <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                    </a>
                </div>
                <!-- //expenditure-box -->
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
