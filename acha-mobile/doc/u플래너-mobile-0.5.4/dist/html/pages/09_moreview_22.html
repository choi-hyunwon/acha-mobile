<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title">알림설정</h2>
    </div>
    <div class="contents">
        <div class="list-pd">
            <div class="list_group app_lock">
                <div class="list_group_item list_group_item_lg">
                    <div class="item_title">
                        <span class="title">서비스 기본 알림</span>
                        <span class="date">공지사항, 서비스 소식, 지출일 알림, 결제 정보 등의 아차의 주요 정보 및 소식을 전달드립니다.</span>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch1" checked="checked">
                        <label class="custom-control-label" for="switch1"></label>
                    </div>
                </div>
            </div>
            <div class="list_group app_lock">
                <div class="list_group_item list_group_item_lg">
                    <div class="item_title">
                        <span class="title">마케팅 알림</span>
                        <span class="date">놓치지 마세요. 아차의 다양한 혜택 <br/>이벤트 관련 정보를 알려드립니다.</span>
                        <span class="date">마케팅 알림은 마케팅 활용 및 수신 동의된<br/> 수단으로 발송됩니다.</span>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch2" checked="checked">
                        <label class="custom-control-label" for="switch2"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
