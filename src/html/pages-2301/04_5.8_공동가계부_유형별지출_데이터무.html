    <script>
        // 일자 카테고리 탭
        $('._expenditureTab li a').on('click', function () {
            $(this).parent().addClass('active').siblings().removeClass('active')
        })

        // 공동
        $('.share-us li').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active')
        })

        // 유형별지출 닫힘
        $('.plan-list').on('click', function (e) {
            let $this = $(e.currentTarget)
            if ($this.hasClass('list-collapse-close')) {
                $this.removeClass('list-collapse-close')
                $this.siblings('.history-plan-box').hide()
            } else {
                $this.addClass('list-collapse-close');
                $this.siblings('.history-plan-box').show()
            }
        })
    </script>
