<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=1.33.0">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 10월</a><i class="icon-arrow-bottom"></i></h2>
        <a href="#" class="text">예산</a>
    </div>
    <div class="contents expenditure">
        <div class="total-amount mb-5">
            <p class="title">총 지출</p>
            <span class="amount">0</span>
            <p class="expected">지난달 <span>2,500,000</span>원</p>
            <a href="#" class="btn btn-filter">필터 <span class="color-purple">3</span></a>
        </div>

        <div class="expenditure-box account-spending bg_light_gray">
            <ul class="usage-history-list min175">
                <li>
                    <p class="sub-title">지출 예정</p>
                    <div class="divider"></div>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>쿠팡</span></span>
                                        <span class="amount">200,000</span>
                                    </div>
                                </div>
                                <div class="badge-group">
                                    <span class="badge badge-purple">15일 예정</span>
                                    <span class="badge badge-blue">2/6회차</span>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민은행 부부 신용대출</span></span>
                                        <span class="amount">1,200,000</span>
                                    </div>
                                </div>
                                <span class="badge badge-purple">20일 예정</span>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>KB 국민카드 대금</span></span>
                                        <span class="amount">500,000</span>
                                    </div>
                                </div>
                                <span class="badge badge-purple">25일 예정</span>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
