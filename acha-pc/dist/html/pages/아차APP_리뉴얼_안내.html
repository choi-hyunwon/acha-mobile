<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="종합금융정보서비스"/>
    <meta name="keywords" content="종합금융정보서비스"/>
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=0.1">
    <link rel="shortcut icon" href="../../a-cha_favicon.ico">
    <script src="../../js/lib/front.lib.js?v=0.1"></script>
    <script src="../../js/ui/front.common.js?v=0.1"></script>
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">리뉴얼 안내</button>

<!-- Modal -->
<div class="modal fade modal-renewal" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <i class="btn-popup-close"></i>
                </button>
            </div>
            <div class="modal-body">
                <h2>아차 APP 리뉴얼 안내</h2>
                <div class="img"><img src="../../img/common/img-popup-img-01@2x.png" alt="아차 APP 리뉴얼 안내"></div>
                <p class="desc-lg">잠시만 기다려 주세요! 🙂</p>
                <p class="desc">아차가 마이데이터(본인신용정보관리앱) 사업 허가를 받아,<br>
                    보다 안정적인 지출관리 서비스를 제공하기 위해 준비중입니다.</p>
                <p class="desc">
                    리뉴얼 작업으로 서비스 이용에 제한이 있는 점 양해 부탁드리며,<br/>
                    <span class="point-text">2022년 2월 새로운 모습으로 찾아 뵙겠습니다.</span>
                </p>
                <p class="desc">감사합니다. </p>
            </div>
        </div>
    </div>
</div>
<script>
    $('#Modal').modal('show')
</script>
</body>
</html>
