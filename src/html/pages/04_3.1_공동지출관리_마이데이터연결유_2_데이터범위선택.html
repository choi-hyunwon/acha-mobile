<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <div class="contents expenditure share-spend-money" style="padding-bottom: 110px;">

        <div class="text-descriptiton mb-20">
            <p class="title title-md"><span class="f-point">공동지출 관리</span></p>
            <p class="desc">공유 할 데이터를 선택해주세요</p>
        </div>

        <div class="expenditure-box pt-0">
            <ul class="usage-history-list usage-category-list filter-setting  pt-0" style="padding-bottom: 20px;">
                <li>
                    <div class="title-category justify-content-between"><span>데이터 범위</span></div>
                    <div class="check-list">
                        <label>
                            <input type="radio" name="data" class="filled-in">
                            <span>전체(금액 및 상세 내역)</span>
                        </label>
                    </div>
                    <div class="check-list">
                        <label>
                            <input type="radio" name="data" class="filled-in">
                            <span>상세 내역 제외</span>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="title-category justify-content-between"><span>기간</span></div>
                    <div class="check-list">
                        <label>
                            <input type="radio" name="date" class="filled-in">
                            <span>전체</span>
                        </label>
                    </div>
                    <div class="check-list">
                        <label>
                            <input type="radio" name="date" class="filled-in">
                            <span>이번달부터</span>
                        </label>
                    </div>
                    <div class="check-list">
                        <label>
                            <input type="radio" name="date" class="filled-in">
                            <span>지난달부터</span>
                        </label>
                    </div>
                    <div class="check-list">
                        <label>
                            <input type="radio" name="date" class="filled-in">
                            <span>과거 3개월 이전 시점부터</span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn-wrap padding-default fixed-bottom">
            <a class="btn btn-lg btn-block btn-big btn-save" href="#">최종 선택 완료</a>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
