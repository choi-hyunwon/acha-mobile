<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">카드</a></h2>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box card-spending">
            <ul class="usage-history-list usage-category-list category-change">
                <li>
                    <p class="info-title"><span>카드</span>를 선택해 주세요.</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리카드</span></span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민카드</span></span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/hana.png" class="img-ci"  alt="하나카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>하나카드</span></span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/hyundai.png" class="img-ci" alt="현대카드 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>현대카드</span></span>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" class="filled-in" checked>
                                    <span></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-area fixed-bottom">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">적용하기</a>
            </div>
        </div>
    </div>

</div>
<script>
    $('.filled-in').on('click',function (){
        if($('.filled-in').is(':checked')){
            $('.btn-area .btn').removeClass('disabled');
        }else{
            $('.btn-area .btn').addClass('disabled');
        }
    })
</script>
</body>
</html>
