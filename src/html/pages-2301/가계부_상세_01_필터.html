<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>필터</h2>
        </div>
        <div class="contents expenditure share-spend-money">
            <div class="text-descriptiton mb-30">
                <p class="title">
                    조회할
                    <span class="f-point">계좌・카드・현금</span>
                    을 선택해 주세요
                </p>
                <p class="txt">홈에서 숨긴 내역은 표시되지 않아요</p>
            </div>
            <div class="agree-wrap agree-wrap-reverse padding-default-x agree-wrap-other">
                <a href="#" class="select-all-box">
                    <span>전체 선택</span>
                    <label>
                        <input type="checkbox" class="filled-in">
                        <span></span>
                    </label>
                </a>
            </div>
            <script type="text/javascript">
                $('.select-all-box').on('click', function () {
                    if ($(this).hasClass('checked')) {
                        $(this).removeClass('checked')
                            .find('input').prop('checked', false)
                    } else {
                        $(this).addClass('checked')
                            .find('input').prop('checked', true)
                    }
                })
            </script>

            <div class="expenditure-box pt-0">
                <ul class="usage-history-list usage-category-list filter-setting  pt-0 min-height-auto">
                    <li>
                        <div class="title-category justify-content-between">
                            <span>계좌</span>
                            <div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <ul class="details-history">
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>우리편한입출금통장</span></span>
                                            <span class="num">05490104038220</span>
                                        </div>
                                    </div>
                                    <div>
                                        <label>
                                            <input type="checkbox" class="filled-in">
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>KB종합통장</span></span>
                                            <span class="num">05490104038220</span>
                                        </div>
                                    </div>
                                    <div>
                                        <label>
                                            <input type="checkbox" class="filled-in">
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="title-category justify-content-between">
                            <span>카드</span>
                            <div>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <ul class="details-history">
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>우리카드</span></span>
                                        </div>
                                    </div>
                                    <div>
                                        <label>
                                            <input type="checkbox" class="filled-in">
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                        </div>
                                        <div class="info">
                                            <span class="place"><span>KB국민카드</span></span>

                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="details-history">
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="title-category">현금</div>
                                    </div>
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="btn-area fixed-bottom bg-white">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">저장하기</a>
            </div>
        </div>
    </div>
</body>

</html>
