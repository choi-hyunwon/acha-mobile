<!DOCTYPE html>
<html lang="ko">
  @@include('../include/head.html')
  <body>
    <div class="wrap renewal">
      <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2>현금 직접 입력</h2>
      </div>
      <div class="contents expenditure">
        <div class="expenditure-tab _expenditureTab block-tab">
          <ul>
            <li class="active"><a href="#">수입</a></li>
            <li><a href="#">지출</a></li>
          </ul>
        </div>
        <div class="expenditure-box">
          <div class="box_my_income_add">
            <form action="#">
              <fieldset>
                <div class="custom-light _focus">
                  <label class="title">수입명</label>
                  <input
                    title="value"
                    type="text"
                    maxlength="12"
                    onkeyup="countCharDelete(this,'_val')"
                    placeholder="수입명을 적어주세요"
                    value="용돈"
                  />
                  <div class="input-byte mt-0">
                    <span class="byte _val">0</span
                    ><span class="total"> / 12</span>
                  </div>
                </div>
                <div class="custom-light monetary-unit _focus">
                  <label class="title">수입 금액</label>
                  <input
                    onkeyup="countCharDelete(this)"
                    title="value"
                    type="number"
                    placeholder="금액을 입력해주세요"
                    value="12500"
                  />
                  <p class="sub-desc">10억원 미만까지 입력 가능</p>
                  <button class="btn-clear-input">삭제</button>
                </div>
                <div class="custom-light select-category">
									<label class="title">수입 일시</label>
									<input id="datePicker" name="datePicker" type="text" data-role="datebox" readonly="readonly" placeholder="수입 일시를 입력해주세요" value="2023년 6월 25일 오후 6:54">
								</div>
                <div class="custom-light switch-split">
                  <div class="wrap-title">
                    <p class="title">매월 수입으로 등록</p>
                    <p class="sub-desc">
                      28일 이후 수입은 매월 28일 수입으로 적용돼요
                    </p>
                  </div>
                  <div class="custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="switch1"
                    />
                    <label class="custom-control-label" for="switch1"></label>
                  </div>
                  <!-- </span> -->
                </div>
                <div class="custom-light">
                  <label class="title">입금 수단</label>
                  <input
                    title="value"
                    type="text"
                    placeholder="지출명을 입력해주세요"
                    value="현금"
                    readonly
                  />
                </div>
                <div class="custom-light">
                  <label class="title">수입 메모</label>
                  <input
                    title="value"
                    type="text"
                    maxlength="20"
                    onkeyup="countCharDelete(this,'_val')"
                    placeholder="메모를 입력해주세요"
                    value=""
                  />
                  <div class="input-byte mt-0">
                    <span class="byte _val">0</span
                    ><span class="total"> / 20</span>
                  </div>
                </div>
                <div class="btn_area">
                  <a
                    class="btn btn-big btn-purple-bg btn-block disabled"
                    href="#"
                    >저장하기</a
                  >
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>

    const dateControl = document.querySelector('input[type="datetime-local"]');
    var today = new Date();
    var year = today.getFullYear();
    var month = ("0" + (today.getMonth() + 1)).slice(-2);
    var day = ("0" + today.getDate()).slice(-2);
    var hours = ("0" + today.getHours()).slice(-2);
    var minutes = ("0" + today.getMinutes()).slice(-2);

    var dateString = year + "-" + month + "-" + day; //년/월/일
    var timeString = hours + ":" + minutes; //시간
    var dateTime = dateString +" "+ timeString;
    dateControl.value = dateTime;


    $(".custom-control-input").on("click", function () {
      $(this).toggleClass("off");
      if ($(this).hasClass("off")) {
        $("._off").addClass("active");
        $("._on").removeClass("active");
      } else {
        $("._on").addClass("active");
        $("._off").removeClass("active");
      }
    });
  </script>
  @@include('../include/datePicker.html');
  @@include('../include/countCharDelete.html');
</html>
