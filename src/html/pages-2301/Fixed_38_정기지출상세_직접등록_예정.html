<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">

        <div class="sum-area"><a href="#" class="delete">수정</a></div>
    </div>
    <div class="contents expenditure">
        <div class="expenditure-box">
            <div class="account-detail-wrap pt-0 pb-0">
                <div class="info-wrap">
                    <div class="title">

                            <i class="icon icon_cate_subscript"></i>
                        </span>
                        모임 정산<a href="#" class="icon-edit"></a>
                    </div>
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit">예정 금액</span>
                            <span class="val">13,100원

                            </span>
                        </li>
                        <li class="item">
                            <span class="tit">지출 예정일</span>
                            <span class="val">2022년 4월 5일

                        <li class="item">
                            <span class="tit">메모</span>
                            <span class="val">
                                <input title="value" type="text" placeholder="메모를 입력해주세요" value=""/>

                            </span>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="divider"></div>

            <div class="link-type">
                <a href="#">
                    <span>지출 스케쥴</span>
                    <i class="ico_list_arrow_small"></i>
                </a>
            </div>
        </div>
    </div>
</div>
