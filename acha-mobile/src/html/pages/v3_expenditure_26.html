<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="total-amount">
            <p class="title">총 고정지출</p>
            <span class="amount">34,290,000</span>
            <p class="expected">지출 예정 <span>450,000</span>원</p>
        </div>
        <div class="expenditure-tab _expenditureTab">
            <ul class="clearfix">
                <li class="active"><a href="#">일자</a></li>
                <li><a href="#">카테고리</a></li>
            </ul>
            <a href="#" class="btn btn-edit">편집</a>
        </div>
        <div class="expenditure-box bg_light_gray">
            <ul class="usage-history-list">
                <li>
                    <p class="sub-title">지출 완료</p>
                    <ul class="details-history">
                        <li class="item-list empty">
                            <span>지출완료된 내역이 없습니다 🙁</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <p class="sub-title">지출 예정</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="box">
                                <div class="img">
                                    <img src="../../img/@temp/ci_kbbank@2x.png" alt="국민은행 로고">
                                </div>
                                <div class="info">
                                    <span class="type"><span>국민은행 부부 신용대출</span></span>
                                    <span class="amount">1,200,000</span>
                                </div>
                            </div>
                            <div class="badge badge-purple">D-3</div>
                        </li>
                        <li class="item-list">
                            <div class="box">
                                <div class="img">
                                    <img src="../../img/@temp/ci_samsung@2x.png" alt="삼성생명보험 로고">
                                </div>
                                <div class="info">
                                    <span class="type"><span>삼성생명보험</span></span>
                                    <span class="amount">100,000</span>
                                </div>
                            </div>
                            <div class="badge badge-purple">20일 예정</div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</div>
<script>
    // 일자 카테고리 탭
    $('._expenditureTab li a').on('click', function (){
        $(this).parent().addClass('active').siblings().removeClass('active')
    })
</script>

</body>
</html>
