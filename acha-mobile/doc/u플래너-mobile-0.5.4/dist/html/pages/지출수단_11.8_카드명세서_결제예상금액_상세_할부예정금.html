<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
    </div>
    <div class="contents expenditure">
        <div class="description">
            <p>현대카드 할부 예정금은 <span class="f-bold">482,000</span>원 입니다.</p>
        </div>

        <div class="expenditure-box">
            <ul class="usage-history-list p-0">
                <li class="mb-0">
                    <p class="sub-title mb-0">21일</p>
                    <ul class="details-history">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>(주)호텔롯데</span></span>
                                        <span class="amount">1230,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-blue">1/3회차</div>
                            </div>
                            <span class="hashtag">#어머니 환갑</span>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_beauty"></i>
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>씨제이올리브영(주)강남우성점</span></span>
                                        <span class="amount">9,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-blue">2/4회차</div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li class="mb-0">
                    <p class="sub-title mb-0">15일</p>

                                <div class="box">
                                    <div class="img">
                                        <i class="icon icon_cate_food"></i>
                                    </div>
                                    <div class="info">
                                        <span class="type"><span>(주)아모레퍼시픽</span></span>
                                        <span class="amount">45,000</span>
                                    </div>
                                </div>
                                <div class="badge badge-blue">17/18회차</div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
