<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal event-area">
        <div class="contents event-box">
            <div class="couple-cashbook bg-purple">
                <div class="img-wrap">
                    <img src="../../img/common/event/img_newyear_01@2x.png" alt="참여방법">
                </div>

                <div class="agreement">
                    <img src="../../img/common/event/img_newyear_02@2x.png" alt="응모 경품">
                    <div class="agreement-input new-year">
                        <label for="radio1">
                            <input type="radio" id="radio1" name="agreement" class="filled-in" checked>

                        <label for="radio2" style="position: absolute; left: 33%;">
                            <input type="radio" id="radio2" name="agreement" class="filled-in">

                        </label>
                    </div>
                    <a href="#" class="btn-apply-event" style="bottom: 3.5%; width: 80%;">
                        <img src="../../img/common/event/btn@2x.png" alt="이벤트 바로가기">

                    </a>
                </div>
            </div>
            <div class="img-wrap">
                <img src="../../img/common/event/img_newyear_03@2x.png" alt="이벤트 유의사항">
            </div>
        </div>
    </div>
</body>
@@include('../include/countCharDelete.html')
