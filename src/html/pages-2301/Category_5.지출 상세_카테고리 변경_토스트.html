<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>지출상세</h2>
        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <!-- 홈_카테고리 개선 v1.4 개선 반영 사항
                            .amount, .edit-tag 추가,
                            .title, .statement, .info-list 수정 -->
                        <div class="title-box">
                            <img src="../../img/common/icon/A014.png" alt="아이콘">
                            <a href="#">
                                <p>백화점 구로점</p>
                                <i class="ico_list_arrow_small"></i>
                            </a>
                        </div>

                        <div class="amount">
                            <strong class="num">50,000</strong>
                            <strong class="won">원</strong>
                            <button class="edit">
                                <img src="../../img/common/ic-my-register-gray@2x.png" alt="편집아이콘">
                            </button>
                        </div>

                        <div class="statement-box">
                            <a href="#" class="statement-btn">명세서</a>
                            <p class="before">수정전 금액 <span class="val">5,700</span><span class="won">원</span></p>
                        </div>

                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">카테고리</span>
                                <span class="val">쇼핑<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 일시</span>
                                <span class="val">2024년 6월 25일 11:25</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 수단</span>
                                <span class="val">삼성페이 삼성카드 taptap</span>
                            </li>
                            <li class="item">
                                <span class="tit">지출 분류</span>
                                <span class="val">정기지출<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item btn-group">
                                <a href="#">최근 거래 보기</a>
                                <a href="#">지출스케쥴</a>
                            </li>
                            <li class="item">
                                <span class="tit">가계부 내역 포함</span>
                                <span class="val">
                                    <span class="custom-switch custom-switch-relative">
                                        <input type="checkbox" class="custom-control-input" id="switch1"
                                            checked="checked">
                                        <label class="custom-control-label" for="switch1"></label>
                                    </span>
                                </span>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                @@include('../include/varMemoPlaceholder.html')
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="regist-story mt-30">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>

            <!-- 홈_카테고리 개선 v1.4 개선 반영 사항
                토스트 팝업 추가 -->
            <div class="category-toast-popup">
                <span>카테고리 변경</span>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
